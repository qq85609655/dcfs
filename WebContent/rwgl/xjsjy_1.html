<legend align="center">【第二步】JNDI数据源</legend>
<table width="100%" border="0" cellpadding="1" cellspacing="1" align="center" >
<tr><td align="left">数据源名称：</td><td><input type="text" name="datasourcename" size="20" maxlength="100"></td></tr>

</select></td></tr>
