<script>
function nextPage(){
    var radioObj= document.getElementsByName("radiobutton");
	var value=-1;
	for(var i=0;i<radioObj.length;i++){
		if(radioObj[i].checked== true){
			value= radioObj[i].value;
			break;
		}
	}
	if(value== -1){
		alert("请选择数据源");
		return;
	}else{
		switch(value){
			case '0':{
				document.location.href="xjsjy_0.html";
				break;
			}
			case '1':{
				document.location.href="xjsjy_1.html";
				break;
			}
			case '2':{
				document.location.href="xjsjy_2.html";
				break;
			}
			case '3':{
				document.location.href="xjsjy_3.html";
				break;
			}
			case '4':{
				document.location.href="xjsjy_4.html";
				break;
			}
			case '5':{
				document.location.href="xjsjy_5.html";
				break;
			}
			case '6':{
				document.location.href="xjsjy_6.html";
				break;
			}
			case '7':{
				document.location.href="xjsjy_7.html";
				break;
			}
			case '8':{
				document.location.href="xjsjy_8.html";
				break;
			}
			default:{
				document.location.href="xjsjy_0.html";
			}
		}
	}
}
function cancelback(){
	document.location.href="sjygl.html";
}
</script>
