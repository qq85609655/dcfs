#\u67e5\u8be2\u680f\u76ee\u7c7b\u522b
findChannelTypeSQL=SELECT ID,NAME,SEQ_NUM,STATUS,MEMO FROM CMS_CHANNEL_TYPE ORDER BY {0} {1}
findChannelTypeFor1nModeSQL=SELECT * FROM (SELECT CT.ID,CT.NAME,CT.SEQ_NUM,CT.STATUS,CT.MEMO,O.ORG_LEVEL_CODE FROM CMS_CHANNEL_TYPE CT LEFT JOIN PUB_ORGAN O ON CT.CREATE_DEPT_ID = O.ID) T1 WHERE 1=1 {$0} AND T1.ORG_LEVEL_CODE LIKE '{0}%' {/$0} ORDER BY {1} {2]
#\u67e5\u8be2\u680f\u76ee\u7c7b\u522b\u6210CodeList
findChannelTypeToCodeListSQL=SELECT CT.ID VALUE,CT.NAME NAME, '0' PARENTVALUE from CMS_CHANNEL_TYPE CT
findChannelTypeToCodeListFor1nModeSQL=SELECT * FROM (SELECT C.ID VALUE,C.NAME NAME , '0' PARENTVALUE,O.ORG_LEVEL_CODE FROM CMS_CHANNEL C LEFT JOIN PUB_ORGAN O ON C.CREATE_DEPT_ID = O.ID) T1 WHERE 1=1 {$0} AND ORG_LEVEL_CODE LIKE '{0}%' {/$0} 