#\u680f\u76ee\u6811
generateTreeSQL=select O.ID VALUE, O.CNAME NAME, O.PARENT_ID PARENTVALUE from PUB_ORGAN O ORDER BY O.SEQ_NUM
#\u67e5\u8be2\u6682\u5b58\uff08\u6682\u5b58\u3001\u9000\u56de\uff09\u548c\u5ba1\u6838\u5217\u8868(\u5f85\u5ba1\u3001\u64a4\u9500)
findArticlesOfChannelBySQL=SELECT A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.CHANNEL_ID = '{0}' AND (A.STATUS = '{1}' OR A.STATUS = '{2}') ORDER BY A.CREATE_TIME DESC
#\u67e5\u8be2\u5168\u90e8\u5f85\u5ba1\u6587\u7ae0 
findAllAuditArticlesBySQL=SELECT A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE (A.STATUS = '{0}' OR A.STATUS = '{1}') ORDER BY A.CREATE_TIME DESC
#\u67e5\u627e\u6307\u5b9a\u680f\u76ee\u4e0b\u7684\u5f85\u5ba1\u6587\u7ae0 
findAllAuditArticlesOfChannelsBySQL=SELECT A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE (A.STATUS = '{0}' OR A.STATUS = '{1}') AND A.CHANNEL_ID IN({2}) {$3} AND A.TITLE LIKE '%{3}%' {/$3} {$4} ORDER BY {4} {/$4}
