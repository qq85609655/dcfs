#findArticleOfChannelBySQL=SELECT * FROM ((SELECT 'PEST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE (A.CHANNEL_ID = '{0}' AND A.STATUS = '{1}' {$2} AND A.IS_SKIP = '{2}' {/$2})) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}'))) AA {$3} ORDER BY {3} {/$3} 
findArticleOfChannelBySQL=SELECT * FROM ((SELECT 'PERSIST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.CHANNEL_ID = '{0}' AND A.STATUS = '{1}' {$2} AND A.IS_SKIP = '{2}' {/$2} {$3} AND A.TITLE LIKE '%{3}%' {/$3}) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE 1 = 1 AND A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}') {$4} AND A.TITLE LIKE '%{4}%' {/$4})) AA WHERE 1 = 1 {$5} AND AA.STORE_STATUS = '{5}' {/$5} {$6} ORDER BY {6} {/$6} 
findArticleOfChannelFor1nModeBySQL=SELECT * FROM ((SELECT 'PERSIST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID LEFT JOIN PUB_ORGAN O ON A.CREATE_DEPT_ID = O.ID WHERE A.CHANNEL_ID = '{0}' AND A.STATUS = '{1}' {$2} AND A.IS_SKIP = '{2}' {/$2} {$3} AND A.TITLE LIKE '%{3}%' {/$3} {$4} AND O.ORG_LEVEL_CODE LIKE '{4}%' {/$4}) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID LEFT JOIN PUB_ORGAN O ON A.CREATE_DEPT_ID = O.ID WHERE 1 = 1 AND A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{5}') {$6} AND A.TITLE LIKE '%{6}%' {/$6} {$7} AND O.ORG_LEVEL_CODE LIKE '{7}%' {/$7})) AA WHERE 1 = 1 {$8} AND AA.STORE_STATUS = '{8}' {/$8} {$9} ORDER BY {9} {/$9} 
#\u67e5\u8be2\u6240\u6709\u72b6\u6001\u7684\u6587\u7ae0\uff0c\u5373\u6587\u7ae0\u8868\u4e2d\u7684\u6240\u6709\u6587\u7ae0
findArticlesAllBySQL=SELECT * FROM ((SELECT 'PERSIST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE 1 = 1 AND A.CHANNEL_ID IN({0}) {$1} AND A.TITLE LIKE '%{1}%' {/$1} {$2} AND A.STATUS = '{2}' {/$2}) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID IN({0})) {$3} AND A.TITLE LIKE '%{3}%' {/$3} {$4} AND A.STATUS = '{4}' {/$4})) AA WHERE 1 = 1 {$5} AND AA.STORE_STATUS = '{5}' {/$5} {$6} ORDER BY {6} {/$6}
findArticlesAllFor1nModeBySQL=SELECT * FROM ((SELECT 'PERSIST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID LEFT JOIN PUB_ORGAN O ON A.CREATE_DEPT_ID = O.ID WHERE 1 = 1 AND A.CHANNEL_ID IN({0}) {$1} AND A.TITLE LIKE '%{1}%' {/$1} {$2} AND A.STATUS = '{2}' {/$2} {$3} AND O.ORG_LEVEL_CODE LIKE '{3}%' {/$3}) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID LEFT JOIN PUB_ORGAN O ON A.CREATE_DEPT_ID = O.ID WHERE A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID IN({4})) {$5} AND A.TITLE LIKE '%{5}%' {/$5} {$6} AND A.STATUS = '{6}' {/$6} {$7} AND O.ORG_LEVEL_CODE LIKE '{7}%' {/$7})) AA WHERE 1 = 1 {$8} AND AA.STORE_STATUS = '{8}' {/$8} {$9} ORDER BY {9} {/$9}
#\u67e5\u8be2\u672c\u4eba\u6240\u6709\u72b6\u6001\u7684\u6587\u7ae0
findPersonalArticlesAllBySQL=SELECT * FROM ((SELECT 'PERSIST' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE 1 = 1 AND A.CHANNEL_ID IN({0}) {$1} AND A.TITLE LIKE '%{1}%' {/$1} {$2} AND A.STATUS = '{2}' {/$2}) UNION ALL (SELECT 'REFERENCE' STORE_STATUS,A.ID,A.CHANNEL_ID,A.TEMPLATE_ID,A.WEBSITE_ID,A.TITLE,A.SHORT_TITLE,A.SOURCE,A.IS_TOP,A.TOP_TIME,A.IS_NEW,A.NEW_TIME,A.OUT_LINK,A.IS_COMMENT,A.CREATE_TIME,A.CREATOR,A.MODIFY_TIME,A.STATUS,A.SEQ_NUM,C.NAME CHANNEL_NAME,A.SECURITY_LEVEL FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID IN({0})) {$3} AND A.TITLE LIKE '%{3}%' {/$3} {$4} AND A.STATUS = '{4}' {/$4})) AA WHERE 1 = 1 AND AA.CREATOR = (SELECT CNAME FROM PUB_PERSON WHERE PERSON_ID = '{5}') {$6} AND AA.STORE_STATUS = '{6}' {/$6} {$7} ORDER BY {7} {/$7}
#\u67e5\u8be2\u6587\u7ae0\u5ba1\u6838\u8bb0\u5f55
findAuditOpinionOfArtBySQL=SELECT A.*,P.CNAME USER_NAME FROM CMS_ARTICLE_AUDIT A JOIN PUB_PERSON P ON A.USER_ID = P.PERSON_ID WHERE ARTICLE_ID = '{0}' ORDER BY AUDIT_TIME DESC
#\u7ec4\u7ec7\u6811
findOrgansBySQL=select O.ID VALUE, O.CNAME NAME, O.PARENT_ID PARENTVALUE from PUB_ORGAN O WHERE O.STATUS != '3' ORDER BY O.SEQ_NUM
#\u4eba\u5458\u6811
findPersonsBySQL=SELECT VALUE,NAME,PARENTVALUE FROM ((SELECT O.ID VALUE, O.CNAME NAME, O.PARENT_ID PARENTVALUE, O.SEQ_NUM SEQ_NUM from PUB_ORGAN O WHERE O.STATUS != '3') UNION ALL (SELECT P.PERSON_ID VALUE,P.CNAME NAME, PR.ORG_ID PARENTVALUE, P.SEQ_NUM SEQ_NUM FROM PUB_PERSON P LEFT JOIN PUB_ORG_PERSON_RELA PR ON P.PERSON_ID = PR.PERSON_ID)) T  ORDER BY T.SEQ_NUM
#\u524d\u53f0 \u6587\u7ae0\u6743\u9650\u8fc7\u6ee4\u5217\u8868
findArtOfChannelForDataAccessBySQL=SELECT * FROM (SELECT DISTINCT(ID) DIST_ID,* FROM ((SELECT BODY_TEXT_ATT,PACKAGE_ID,ID,CHANNEL_ID,TEMPLATE_ID,WEBSITE_ID,TITLE,SHORT_TITLE,SOURCE,IS_NEW,NEW_TIME,IS_TOP,TOP_TIME,CREATE_TIME,CREATOR,MODIFY_TIME,SEQ_NUM,ATT_ICON,ATT_DESC,DOWN_NUM,SECURITY_LEVEL,PROTECT_PERIOD FROM CMS_ARTICLE WHERE ((CHANNEL_ID = '{0}' AND STATUS = '3') OR ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}')) AND DATA_ACCESS = '1') UNION ALL (SELECT BODY_TEXT_ATT,PACKAGE_ID,ID,CHANNEL_ID,TEMPLATE_ID,WEBSITE_ID,TITLE,SHORT_TITLE,SOURCE,IS_NEW,NEW_TIME,IS_TOP,TOP_TIME,CREATE_TIME,CREATOR,MODIFY_TIME,SEQ_NUM,ATT_ICON,ATT_DESC,DOWN_NUM,SECURITY_LEVEL,PROTECT_PERIOD FROM CMS_ARTICLE WHERE ((CHANNEL_ID = '{0}' AND STATUS = '3') OR ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}')) AND (ID IN(SELECT ARTICLE_ID FROM CMS_PERSON_ARTICLE_RELA WHERE PERSON_ID = '{1}') OR ID IN(SELECT ARTICLE_ID FROM CMS_ORGAN_ARTICLE_RELA WHERE ORGAN_ID = '{2}')) AND DATA_ACCESS != '1')) T11) T1 WHERE 1 = 1 {$3} AND T1.TITLE LIKE '%{3}%' {/$3} {$4} AND T1.CREATE_TIME >= '{4}' {/$4} {$5} AND T1.CREATE_TIME <= '{5}' {/$5} ORDER BY IS_TOP DESC {$6} {6} {/$6}
#\u524d\u53f0\u6587\u7ae0\u5217\u8868\uff0c\u65e0\u6743\u9650\u8fc7\u6ee4
findArtOfChannelBySQL=SELECT * FROM (SELECT DISTINCT(ID) DIST_ID,* FROM (SELECT BODY_TEXT_ATT,PACKAGE_ID,ID,CHANNEL_ID,TEMPLATE_ID,WEBSITE_ID,TITLE,SHORT_TITLE,SOURCE,IS_NEW,NEW_TIME,IS_TOP,TOP_TIME,CREATE_TIME,CREATOR,MODIFY_TIME,SEQ_NUM,ATT_ICON,ATT_DESC,DOWN_NUM,SECURITY_LEVEL,PROTECT_PERIOD FROM CMS_ARTICLE WHERE (CHANNEL_ID = '{0}' AND STATUS = '3') OR ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}')) T11) T1 WHERE 1 = 1 {$1} AND T1.TITLE LIKE '%{1}%' {/$1} {$2} AND T1.CREATE_TIME >= '{2}' {/$2} {$3} AND T1.CREATE_TIME <= '{3}' {/$3} ORDER BY IS_TOP DESC {$4} {4} {/$4}