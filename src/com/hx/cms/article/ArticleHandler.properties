findArtOfChannelBySQL=SELECT * FROM (SELECT DISTINCT(ID) DIST_ID,T11.* FROM (SELECT BODY_TEXT_ATT,PACKAGE_ID,ID,CHANNEL_ID,TEMPLATE_ID,WEBSITE_ID,TITLE,SHORT_TITLE,SOURCE,IS_NEW,NEW_TIME,IS_TOP,TOP_TIME,CREATE_TIME,CREATOR,MODIFY_TIME,SEQ_NUM,ATT_ICON,ATT_DESC,DOWN_NUM,SECURITY_LEVEL,PROTECT_PERIOD FROM CMS_ARTICLE WHERE (CHANNEL_ID = '{0}' AND STATUS = '3') OR ID IN(SELECT ARTICLE_ID FROM CMS_ARTICLE_TO_CHANNELS WHERE CHANNEL_ID = '{0}')) T11) T1 WHERE 1 = 1 {$1} AND T1.TITLE LIKE '%{1}%' {/$1} {$2} AND T1.CREATE_TIME >= '{2}' {/$2} {$3} AND T1.CREATE_TIME <= '{3}' {/$3} ORDER BY IS_TOP DESC {$4} {4} {/$4}

