findStatListOfPersonBySQL=SELECT * FROM ((SELECT C.NAME, A.CREATOR, COUNT(A.ID) COUNT_NUM FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.CREATE_TIME BETWEEN '{0}' AND '{1}' AND A.STATUS = '3' GROUP BY C.NAME, A.CREATOR) UNION ALL (SELECT C.NAME, A.CREATOR, COUNT(A.ID) COUNT_NUM FROM JSH_INNER_PUBLICATION A LEFT JOIN JSH_PUBLICATION_TYPE C ON A.PUBLICATION_TYPE_ID = C.ID WHERE A.CREATE_TIME BETWEEN '{0}' AND '{1}' GROUP BY C.NAME , A.CREATOR)) AB ORDER BY AB.CREATOR
findStatListOfChannelBySQL=SELECT * FROM ((SELECT C.NAME, COUNT(A.ID) COUNT_NUM FROM CMS_ARTICLE A LEFT JOIN CMS_CHANNEL C ON A.CHANNEL_ID = C.ID WHERE A.CREATE_TIME BETWEEN '{0}' AND '{1}' AND A.STATUS = '3' GROUP BY C.NAME) UNION ALL (SELECT C.NAME, COUNT(A.ID) COUNT_NUM FROM JSH_INNER_PUBLICATION A LEFT JOIN JSH_PUBLICATION_TYPE C ON A.PUBLICATION_TYPE_ID = C.ID WHERE A.CREATE_TIME BETWEEN '{0}' AND '{1}' GROUP BY C.NAME)) AB ORDER BY AB.NAME