findListForFBGL=select w.PUB_NUM as PUB_NUM,w.DISEASE_CN as DISEASE_CN, t.PUB_ID as PUB_ID,t.CI_ID as CI_ID,t.PUB_TYPE as PUB_TYPE,t.PUB_MODE as PUB_MODE,t.SETTLE_DATE as SETTLE_DATE,t.PUB_ORGID as PUB_ORGID,t.PUB_STATE as PUB_STATE,t.ADOPT_ORG_ID as ADOPT_ORG_ID,w.LOCK_NUM as LOCK_NUM,w.PROVINCE_ID as PROVINCE_ID,w.WELFARE_ID as WELFARE_ID,w.WELFARE_NAME_CN as WELFARE_NAME_CN,w.NAME as NAME,w.sex as sex,w.BIRTHDAY as BIRTHDAY,w.SPECIAL_FOCUS as SPECIAL_FOCUS,w.SN_TYPE as SN_TYPE,w.PUB_FIRSTDATE as PUB_FIRSTDATE,w.PUB_LASTDATE as PUB_LASTDATE, u.SUBMIT_DATE   as SUBMIT_DATE,u.RI_STATE as RI_STATE from SCE_PUB_RECORD t  left join CMS_CI_INFO w on w.ci_id \= t.ci_id left join (select u1.pub_id,u1.submit_date,u1.ri_state  from SCE_REQ_INFO u1 where u1.ri_state is not null and u1.ri_state!='9') u on u.pub_id \= t.pub_id where   (t.RETURN_STATE is null or t.RETURN_STATE \='9') and ( t.return_state is null or t.return_state <>'1') and t.PUB_STATE not in('0','1','9')  {$0} and w.PROVINCE_ID\='{0}' {/$0}  {$1} and w.WELFARE_ID \='{1}' {/$1}  {$2} and w.NAME like '%{2}%' {/$2} {$3} and w.SEX \= '{3}' {/$3} {$4} and w.BIRTHDAY>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} and w.BIRTHDAY<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} and w.SPECIAL_FOCUS \='{6}' {/$6} {$7} and w.SN_TYPE\='{7}' {/$7} {$8}and w.PUB_FIRSTDATE>\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} and w.PUB_FIRSTDATE <\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} and w.PUB_LASTDATE >\= to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} and w.PUB_LASTDATE <\=to_date('{11}','yyyy-MM-dd hh\:mi\:ss'){/$11} {$12} and t.PUB_TYPE\='{12}' {/$12} {$13} and t.PUB_ORGID\='{13}' {/$13} {$14} and t.PUB_MODE\='{14}' {/$14} {$15} and t.SETTLE_DATE>\=to_date('{15}','yyyy-MM-dd hh\:mi\:ss') {/$15} {$16} and t.SETTLE_DATE <\=to_date('{16}','yyyy-MM-dd hh\:mi\:ss') {/$16} {$17} and t.PUB_STATE\='{17}' {/$17} {$18} and t.ADOPT_ORG_ID\='{18}' {/$18} {$19} and w.LOCK_NUM\='{19}' {/$19}  {$20} and u.SUBMIT_DATE>\=to_date('{20}','yyyy-MM-dd hh\:mi\:ss') {/$20} {$21}and u.SUBMIT_DATE <\=to_date('{21}','yyyy-MM-dd hh\:mi\:ss') {/$21}   {$22} and  u.RI_STATE\='{22}' {/$22} {$23} and  w.DISEASE_CN like '%{23}%' {/$23}   {$25} {$24} ORDER BY {24} {/$24}  {25} {/$25}
toChoseETForFB=select t.CI_ID as CI_ID ,t.PROVINCE_ID as PROVINCE_ID,t.WELFARE_ID as WELFARE_ID,t.WELFARE_NAME_CN as WELFARE_NAME_CN,t.NAME as NAME,t.SEX as SEX,t.BIRTHDAY as BIRTHDAY,t.SN_TYPE as SN_TYPE,t.SPECIAL_FOCUS as SPECIAL_FOCUS,t.PUB_NUM as PUB_NUM,t.PUB_FIRSTDATE as PUB_FIRSTDATE,t.PUB_LASTDATE as PUB_LASTDATE from CMS_CI_INFO t where (t.RETURN_STATE is null or t.RETURN_STATE \='9') and t.PUB_STATE\='0' and t.CHILD_TYPE\='2' and (t.is_twins\='0' or (t.is_twins\='1' and t.MAIN_CI_ID\=t.ci_id)) {$0} and t.PROVINCE_ID \='{0}' {/$0} {$1} and t.WELFARE_ID\='{1}' {/$1} {$2} and t.NAME like '%{2}%' {/$2} {$3} and t.SEX\='{3}' {/$3} {$4} AND t.BIRTHDAY >\= to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} and t.BIRTHDAY <\= to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} and t.SN_TYPE\='{6}' {/$6} {$7} and t.SPECIAL_FOCUS\='{7}' {/$7} {$8} and t.PUB_NUM\='{8}' {/$8} {$9} and t.PUB_FIRSTDATE >\= to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} and t.PUB_FIRSTDATE<\= to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} and t.PUB_LASTDATE >\= to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} and t.PUB_LASTDATE <\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12}  {$14} {$13} ORDER BY {13} {/$13}  {14} {/$14}
getAZQXInfo=select * from SCE_SETTLE_SET t where t.IS_VALID \= '1' {$0} and t.ONE_TYPE\='{0}' {/$0} {$1} and t.TWO_TYPE\='{1}' {/$1} {$2} and t.THREE_TYPE\='{2}' {/$2}
isFirstFb=select * from CMS_CI_INFO t where t.CI_ID\='{0}' and t.PUB_FIRSTDATE is not null
getFbNum=select count (t.CI_ID) AS PUB_NUM from SCE_PUB_RECORD t where t.CI_ID\='{0}'
isFB=select t.PUB_STATE as PUB_STATE from SCE_PUB_RECORD t where t.PUB_ID\='{0}'
isTH=select t.RETURN_STATE as RETURN_STATE from SCE_PUB_RECORD t where t.PUB_ID\='{0}'
isSD=select t.LOCK_STATE as LOCK_STATE,t.RI_STATE as RI_STATE from SCE_REQ_INFO t where t.PUB_ID\='{0}'
getEtAndFbInfo=select w.*,t.SETTLE_DATE as SETTLE_DATE,t.PUB_STATE as PUB_STATE_FBRECORD from SCE_PUB_RECORD t , CMS_CI_INFO w  where t.CI_ID \= w.CI_ID and t.PUB_ID\='{0}'
getETInfo=select t.* from CMS_CI_INFO t where t.CI_ID\='{0}'
getETNamesForTB=select t.* from CMS_CI_INFO t where t.is_twins\='1' and t.is_main\='0' and t.main_ci_id\='{0}'
getYpEtAndFbInfo=select u.RI_ID as RI_ID,u.ADOPT_ORG_NAME_CN as ADOPT_ORG_NAME_CN,u.COUNTRY_CODE as COUNTRY_CODE,u.LOCK_DATE as LOCK_DATE,u.REQ_NO as REQ_NO,w.CI_ID as CI_ID,w.PROVINCE_ID as PROVINCE_ID,w.WELFARE_NAME_CN as WELFARE_NAME_CN,w.NAME as NAME,w.SEX as SEX,w.BIRTHDAY as BIRTHDAY,w.IS_TWINS as IS_TWINS,w.IS_MAIN as IS_MAIN,w.MAIN_CI_ID as MAIN_CI_ID,w.SN_TYPE as SN_TYPE,w.SPECIAL_FOCUS as SPECIAL_FOCUS,w.PUB_LASTDATE as PUB_LASTDATE,w.PUB_TYPE as PUB_TYPE, t.PUB_STATE as PUB_STATE  from SCE_PUB_RECORD t, CMS_CI_INFO w,SCE_REQ_INFO u  where t.CI_ID \= w.CI_ID  and u.pub_id\=t.pub_id  and t.PUB_ID \= '{0}'
showLockHistory=select t.* from SCE_REQ_INFO t where t.CI_ID\='{0}' order by LOCK_DATE desc,UNLOCKER_DATE desc
showFbHistory=select t.* from SCE_PUB_RECORD t where t.CI_ID\='{0}' order by PUB_DATE desc,REVOKE_DATE desc
findListForFBORG=select t.COUNTRY_CODE as COUNTRY_CODE,w.ORG_CODE as ORG_CODE,t.NAME_CN as NAME_CN,t.NAME_EN as NAME_EN,t.NAME_FOREIGN as NAME_FOREIGN from MKR_ADOPT_ORG_INFO t left join PUB_ORGAN w on t.adopt_org_id \= w.id where w.ORG_CODE in ({0})  {$1} AND t.COUNTRY_CODE\='{1}' {/$1} {$2} AND w.ORG_CODE\={2} {/$2}     {$4} {$3} ORDER BY {3} {/$3}  {4} {/$4}
getFbOrgIdsForFBGL=select t.PUB_ORGID as PUB_ORGID from SCE_PUB_RECORD t where t.PUB_ID\='{0}'
getPlanIdForDFB=select t.PLAN_ID AS PLAN_ID from SCE_PUB_PLAN t where sysdate >\=t.pub_date and t.PLAN_STATE\='1' and t.PUB_NUM >0
