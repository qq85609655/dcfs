addTranslationList=SELECT SRT.AT_ID AS AT_ID,SRT.RI_ID AS RI_ID,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.RI_STATE AS RI_STATE,SRI.AUD_STATE1 AS AUD_STATE1,SRI.AUD_STATE2 AS AUD_STATE2,SRI.ATRANSLATION_STATE AS ATRANSLATION_STATE,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.IS_TWINS AS IS_TWINS,CCI.TWINS_IDS AS TWINS_IDS,CCI.SEX AS SEX,SRT.NOTICE_DATE AS NOTICE_DATE,SRT.COMPLETE_DATE AS COMPLETE_DATE,SRT.TRANSLATION_UNITNAME AS TRANSLATION_UNITNAME,SRT.TRANSLATION_STATE AS TRANSLATION_STATE FROM SCE_REQ_TRANSLATION SRT LEFT JOIN SCE_REQ_INFO SRI ON SRT.RI_ID = SRI.RI_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRT.TRANSLATION_TYPE='1' AND SRT.AT_TYPE = '{14}' {$0} AND SRI.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND SRI.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND CCI.PROVINCE_ID='{2}' {/$2} {$3} AND CCI.WELFARE_ID ='{3}' {/$3} {$4} AND CCI.NAME LIKE '%{4}%' {/$4} {$5} AND CCI.SEX='{5}' {/$5} {$6} AND SRT.NOTICE_DATE>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND SRT.NOTICE_DATE<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND SRT.COMPLETE_DATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND SRT.COMPLETE_DATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND SRT.TRANSLATION_UNITNAME LIKE '%{10}%' {/$10}{$11} AND SRT.TRANSLATION_STATE = '{11}' {/$11} {$12} ORDER BY {12} {/$12} {$13} {13} {/$13}
getShowData=SELECT SRT.AT_ID,SRT.RA_ID,SRT.TRANSLATION_TYPE,SRT.AA_CONTENT,SRT.NOTICE_DATE,SRT.NOTICE_USERID,SRT.NOTICE_USERNAME,SRT.RECEIVE_DATE,SRT.TRANSLATION_DESC,SRT.COMPLETE_DATE,SRT.TRANSLATION_UNIT,SRT.TRANSLATION_UNITNAME,SRT.TRANSLATION_USERID,SRT.TRANSLATION_USERNAME,SRT.TRANSLATION_STATE,SRA.NOTICE_CONTENT,SRA.IS_MODIFY,SRA.SEND_USERID,SRA.SEND_USERNAME,SRA.ADD_CONTENT_CN,SRA.ADD_CONTENT_EN,SRA.UPLOAD_IDS,SRA.UPLOAD_IDS_CN,SRA.FEEDBACK_USERID,SRA.FEEDBACK_USERID FROM SCE_REQ_TRANSLATION SRT LEFT JOIN SCE_REQ_ADDITIONAL SRA ON SRT.RA_ID = SRA.RA_ID WHERE AT_ID = '{0}'