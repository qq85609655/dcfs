ExtensionAuditList=SELECT SRD.DEF_ID AS DEF_ID,SRD.RI_ID AS RI_ID,SRD.SUBMIT_DATE AS SUBMIT_DATE,SRD.REQ_SUBMIT_DATE AS REQ_SUBMIT_DATE,SRD.REQ_DATE AS REQ_DATE,SRD.AUDIT_DATE AS AUDIT_DATE,SRD.AUDIT_STATE AS AUDIT_STATE,SRI.COUNTRY_CODE AS COUNTRY_CODE,SRI.ADOPT_ORG_ID AS ADOPT_ORG_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,CCI.NAME AS NAME,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY FROM SCE_REQ_DEFERRED SRD LEFT JOIN SCE_REQ_INFO SRI ON SRD.RI_ID = SRI.RI_ID LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID = CCI.CI_ID WHERE 1=1 {$0} AND SRI.COUNTRY_CODE = '{0}' {/$0} {$1} AND SRI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND SRI.MALE_NAME LIKE '%{2}%' {/$2} {$3} AND SRI.FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND CCI.NAME LIKE '%{4}%' {/$4} {$5} AND CCI.SEX = '{5}' {/$5} {$6} AND CCI.BIRTHDAY >= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND CCI.BIRTHDAY <= to_date('{7}','yyyy-MM-dd hh:mi:ss') {/$7} {$8} AND SRD.REQ_DATE >= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND SRD.REQ_DATE <= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND SRD.SUBMIT_DATE >= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND SRD.SUBMIT_DATE <= to_date('{11}','yyyy-MM-dd hh:mi:ss') {/$11} {$12} AND SRD.REQ_SUBMIT_DATE >= to_date('{12}','yyyy-MM-dd hh:mi:ss') {/$12} {$13} AND SRD.REQ_SUBMIT_DATE <= to_date('{13}','yyyy-MM-dd hh:mi:ss') {/$13} {$14} AND SRD.AUDIT_DATE >= to_date('{14}','yyyy-MM-dd hh:mi:ss') {/$14} {$15} AND SRD.AUDIT_DATE <= to_date('{15}','yyyy-MM-dd hh:mi:ss') {/$15} {$16} AND SRD.AUDIT_STATE = '{16}' {/$16} ORDER BY {17} {18}