findListForFBJH=select t.PLAN_ID as PLAN_ID,t.PLAN_NO as PLAN_NO,t.NOTE_DATE as NOTE_DATE,t.PUB_DATE as PUB_DATE,t.PLAN_USERID as PLAN_USERID,t.PLAN_USERNAME as PLAN_USERNAME,t.PLAN_DATE as PLAN_DATE,t.NOTICE_STATE as NOTICE_STATE,t.PLAN_STATE as PLAN_STATE,t.PUB_NUM as PUB_NUM from SCE_PUB_PLAN t where 1\=1 {$0} AND t.PLAN_NO like '%{0}%' {/$0} {$1} AND t.NOTE_DATE >\=to_date('{1}','yyyy-MM-dd hh\:ss\:mi') {/$1} {$2} AND t.NOTE_DATE <\=to_date('{2}','yyyy-MM-dd hh\:ss\:mi'){/$2} {$3} AND t.PUB_DATE >\=to_date('{3}','yyyy-MM-dd hh\:ss\:mi') {/$3} {$4} and t.PUB_DATE <\=to_date('{4}','yyyy-MM-dd hh\:ss\:mi') {/$4} {$5} and t.PLAN_USERNAME like '%{5}%' {/$5} {$6}and t.PLAN_DATE >\=to_date('{6}','yyyy-MM-dd hh\:ss\:mi') {/$6}  {$7} and t.NOTICE_STATE\='{7}' {/$7} {$8} and t.PLAN_STATE\='{8}' {/$8}      {$10} {$9} ORDER BY {9} {/$9}  {10} {/$10}
toChoseETForJH=select t.WELFARE_NAME_CN as WELFARE_NAME_CN, t.CI_ID as CI_ID ,t.PROVINCE_ID as PROVINCE_ID,t.WELFARE_ID as WELFARE_ID,t.NAME as NAME,t.SEX as SEX,t.BIRTHDAY as BIRTHDAY,t.SN_TYPE as SN_TYPE,t.SPECIAL_FOCUS as SPECIAL_FOCUS,t.PUB_NUM as PUB_NUM,t.PUB_FIRSTDATE as PUB_FIRSTDATE,t.PUB_LASTDATE as PUB_LASTDATE from CMS_CI_INFO t where t.PUB_STATE\='0' and t.CHILD_TYPE\='2' and (t.is_twins\='0' or (t.is_twins\='1' and t.MAIN_CI_ID\=t.ci_id)) {$0} and t.PROVINCE_ID \='{0}' {/$0} {$1} and t.WELFARE_ID\='{1}' {/$1} {$2} and t.NAME like '%{2}%' {/$2} {$3} and t.SEX\='{3}' {/$3} {$4} t.BIRTHDAY >\= to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} and t.BIRTHDAY <\= to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} and t.SN_TYPE\='{6}' {/$6} {$7} and t.SPECIAL_FOCUS\='{7}' {/$7} {$8} and t.PUB_NUM\='{8}' {/$8} {$9} and t.PUB_FIRSTDATE >\= to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} and t.PUB_FIRSTDATE<\= to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} and t.PUB_LASTDATE >\= to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} and t.PUB_LASTDATE <\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12}  {$14} {$13} ORDER BY {13} {/$13}  {14} {/$14}
findSelectedET=select t.* from CMS_CI_INFO t where t.CI_ID in ({0})
updatePubStateForET=update CMS_CI_INFO t set t.PUB_STATE\='{1}' where t.CI_ID in ({0})
isCanMakeNewPlan=select count(t.plan_id) as COUNT from SCE_PUB_PLAN t where t.PLAN_STATE in('0','1') 
updateFBStateForFBJH=update SCE_PUB_PLAN t set t.PLAN_STATE\='2' , t.PUB_DATE \=sysdate where t.PLAN_ID\='{0}'
updateFBStateForFBJL=update SCE_PUB_RECORD t set t.PUB_STATE\='2' , t.PUBLISHER_ID\='{0}' , t.PUBLISHER_NAME\='{1}' , t.PUB_DATE\=sysdate where t.PLAN_ID\='{2}' 
getEtInfoListForFBJH=select t.*,w.PUB_TYPE as W_PUB_TYPE, w.PUB_MODE as W_PUB_MODE,w.PUB_ORGID as W_PUB_ORGID,w.SETTLE_DATE as W_SETTLE_DATE,w.PUB_REMARKS as W_PUB_REMARKS,w.PUB_DATE as W_PUB_DATE  from CMS_CI_INFO t ,SCE_PUB_RECORD w where t.CI_ID \= w.CI_ID and t.PUB_STATE in('0','1') and (t.RETURN_STATE is null or t.RETURN_STATE \='') and w.PLAN_ID\='{0}'
getFbDataForFBJH=select t.* from SCE_PUB_PLAN  t where t.PLAN_ID\='{0}'
getFbOrgIdsForFBGL=select t.PUB_ORGID as PUB_ORGID from SCE_PUB_RECORD t where t.PUB_ID\='{0}'
isCanPublishPlan=select count(t.plan_id) as COUNT from SCE_PUB_RECORD t where t.PLAN_ID\='{0}'
getFBJLListForPlan=select t.* from SCE_PUB_RECORD t where t.PLAN_ID\='{0}'
isCanDeletePlan=select t.* from SCE_PUB_PLAN t where t.PLAN_ID\='{0}'
deletePlan=delete SCE_PUB_PLAN t where t.PLAN_ID\='{0}'
deleteFBJLForCIIDS=delete SCE_PUB_RECORD t where t.PLAN_ID\='{0}' and t.CI_ID in ({1})
getFBJHForYYG=select * from SCE_PUB_PLAN t where t.NOTICE_STATE \='1' order by t.NOTE_DATE desc
