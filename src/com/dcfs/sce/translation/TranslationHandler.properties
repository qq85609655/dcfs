applyTranslationList=SELECT SRT.AT_ID AS AT_ID,SRT.RI_ID AS RI_ID,SRI.COUNTRY_CODE AS COUNTRY_CODE,SRI.ADOPT_ORG_ID AS ADOPT_ORG_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.IS_TWINS AS IS_TWINS,CCI.TWINS_IDS AS TWINS_IDS,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,SRI.REQ_DATE AS REQ_DATE,SRT.COMPLETE_DATE AS COMPLETE_DATE,SRT.TRANSLATION_STATE AS TRANSLATION_STATE,SRT.RECEIVE_DATE AS RECEIVE_DATE FROM SCE_REQ_TRANSLATION SRT LEFT JOIN SCE_REQ_INFO SRI ON SRT.RI_ID = SRI.RI_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRT.TRANSLATION_TYPE='0' {$0} AND SRI.COUNTRY_CODE = '{0}' {/$0} {$1} AND SRI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND SRI.MALE_NAME LIKE '%{2}%' {/$2} {$3} AND SRI.FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND CCI.NAME LIKE '%{4}%' {/$4} {$5} AND CCI.SEX = '{5}' {/$5} {$6} AND CCI.BIRTHDAY >= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND CCI.BIRTHDAY <= to_date('{7}','yyyy-MM-dd hh:mi:ss') {/$7} {$8} AND CCI.PROVINCE_ID='{8}' {/$8} {$9} AND CCI.WELFARE_ID = '{9}' {/$9} {$10} AND SRI.REQ_DATE >= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND SRI.REQ_DATE <= to_date('{11}','yyyy-MM-dd hh:mi:ss') {/$11} {$12} AND SRT.COMPLETE_DATE >= to_date('{12}','yyyy-MM-dd hh:mi:ss') {/$12} {$13} AND SRT.COMPLETE_DATE <= to_date('{13}','yyyy-MM-dd hh:mi:ss') {/$13} {$14} AND SRT.TRANSLATION_STATE = '{14}' {/$14} ORDER BY {15} {16}
supplyTranslationList=SELECT SRT.AT_ID AS AT_ID,SRT.RI_ID AS RI_ID,SRT.RA_ID AS RA_ID,SRI.COUNTRY_CODE AS COUNTRY_CODE,SRI.ADOPT_ORG_ID AS ADOPT_ORG_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.IS_TWINS AS IS_TWINS,CCI.TWINS_IDS AS TWINS_IDS,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,SRA.FEEDBACK_DATE AS FEEDBACK_DATE,SRT.COMPLETE_DATE AS COMPLETE_DATE,SRT.TRANSLATION_STATE AS TRANSLATION_STATE,SRT.NOTICE_DATE AS NOTICE_DATE FROM SCE_REQ_TRANSLATION SRT LEFT JOIN SCE_REQ_INFO SRI ON SRT.RI_ID = SRI.RI_ID LEFT JOIN SCE_REQ_ADDITIONAL SRA ON SRT.RA_ID = SRA.RA_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRT.TRANSLATION_TYPE='1' {$0} AND SRI.COUNTRY_CODE = '{0}' {/$0} {$1} AND SRI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND SRI.MALE_NAME LIKE '%{2}%' {/$2} {$3} AND SRI.FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND CCI.NAME LIKE '%{4}%' {/$4} {$5} AND CCI.SEX = '{5}' {/$5} {$6} AND CCI.BIRTHDAY >= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND CCI.BIRTHDAY <= to_date('{7}','yyyy-MM-dd hh:mi:ss') {/$7} {$8} AND CCI.PROVINCE_ID='{8}' {/$8} {$9} AND CCI.WELFARE_ID = '{9}' {/$9} {$10} AND SRA.FEEDBACK_DATE >= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND SRA.FEEDBACK_DATE <= to_date('{11}','yyyy-MM-dd hh:mi:ss') {/$11} {$12} AND SRT.COMPLETE_DATE >= to_date('{12}','yyyy-MM-dd hh:mi:ss') {/$12} {$13} AND SRT.COMPLETE_DATE <= to_date('{13}','yyyy-MM-dd hh:mi:ss') {/$13} {$14} AND SRT.TRANSLATION_STATE = '{14}' {/$14} ORDER BY {15} {16}
