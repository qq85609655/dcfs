findPUBRecordList=SELECT T.CI_ID AS CI_ID,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.SN_TYPE AS SN_TYPE,T.SPECIAL_FOCUS AS SPECIAL_FOCUS,T.PUB_DATE AS PUB_DATE,T.PUB_MODE AS PUB_MODE,T.RETURN_TYPE AS RETURN_TYPE,T.PUB_ORGID AS PUB_ORGID,T.RETURN_DATE AS RETURN_DATE,T.RETURN_CFM_DATE AS RETURN_CFM_DATE,T.RETURN_STATE AS RETURN_STATE,T.PUB_TYPE AS PUB_TYPE,T.PUB_ID AS PUB_ID,T.RETURN_USERNAME AS RETURN_USERNAME FROM (SELECT C.CI_ID,C.PROVINCE_ID,C.WELFARE_NAME_CN,C.NAME,C.SEX,C.BIRTHDAY,C.SN_TYPE,C.SPECIAL_FOCUS,S.PUB_DATE,S.PUB_MODE,S.RETURN_TYPE,S.PUB_ORGID,S.RETURN_DATE,S.RETURN_CFM_DATE,S.RETURN_STATE,S.PUB_TYPE,S.PUB_ID,S.RETURN_USERNAME FROM CMS_CI_INFO C RIGHT JOIN SCE_PUB_RECORD S ON C.CI_ID\=S.CI_ID ) T WHERE 1\=1 AND  T.RETURN_STATE in (0,1) {$0} AND T.PROVINCE_ID\='{0}' {/$0} {$1} AND T.WELFARE_NAME_CN LIKE '%{1}%' {/$1} {$2} AND T.NAME LIKE '%{2}%' {/$2} {$3} AND T.SEX\='{3}' {/$3} {$4} AND T.BIRTHDAY>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4}  {$5} AND T.BIRTHDAY<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND T.SN_TYPE\='{6}' {/$6} {$7} AND T.SPECIAL_FOCUS\='{7}' {/$7} {$8} AND T.PUB_DATE>\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND T.PUB_DATE<\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND T.PUB_MODE\='{10}' {/$10} {$11} AND T.RETURN_TYPE\='{11}' {/$11} {$12} AND T.PUB_ORGID LIKE '%{12}%' {/$12} {$13} AND T.RETURN_DATE>\=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13}  {$14} AND T.RETURN_DATE<\=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND T.RETURN_CFM_DATE>\=to_date('{15}','yyyy-MM-dd hh\:mi\:ss') {/$15} {$16} AND T.RETURN_CFM_DATE<\=to_date('{16}','yyyy-MM-dd hh\:mi\:ss') {/$16} {$17} AND T.RETURN_STATE\='{17}' {/$17}  {$18} AND T.PUB_TYPE\='{18}' {/$18} {$19} ORDER BY {19} {/$19} {$20} {20} {/$20}
findPUBCheck=SELECT T.CI_ID AS CI_ID,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.SN_TYPE AS SN_TYPE,T.DISEASE_CN AS DISEASE_CN,T.IS_HOPE AS IS_HOPE,T.SPECIAL_FOCUS AS SPECIAL_FOCUS,T.PUB_DATE AS PUB_DATE,T.PUB_FIRSTDATE AS PUB_FIRSTDATE,T.PUB_LASTDATE AS PUB_LASTDATE,T.PUB_MODE AS PUB_MOD,T.RETURN_TYPE AS RETURN_TYPE,T.PUB_ORGID AS PUB_ORGI,T.RETURN_DATE AS RETURN_DATE,T.RETURN_CFM_DATE AS RETURN_CFM_DATE,T.RETURN_STATE AS RETURN_STATE,T.SETTLE_DATE AS SETTLE_DATE,T.PUBLISHER_NAME AS PUBLISHER_NAME,T.PUBLISHER_NAME AS PUBLISHER_NAME,T.RETURN_USERNAME AS RETURN_USERNAME,T.RETURN_REASON AS RETURN_REASON,T.PUB_ID AS PUB_ID,T.RETURN_CFM_USERNAME AS RETURN_CFM_USERNAME,T.CNAME AS CNAME  FROM (SELECT C.CI_ID,C.PROVINCE_ID,C.WELFARE_NAME_CN,C.NAME,C.SEX,C.BIRTHDAY,C.SN_TYPE,C.DISEASE_CN,C.IS_HOPE,C.SPECIAL_FOCUS,C.PUB_FIRSTDATE,C.PUB_LASTDATE,S.PUB_DATE,S.PUB_MODE,S.RETURN_TYPE,S.PUB_ORGID,S.RETURN_DATE,S.RETURN_CFM_DATE,S.RETURN_STATE,S.SETTLE_DATE,S.PUBLISHER_NAME,S.RETURN_USERNAME,S.RETURN_REASON,S.PUB_ID,S.RETURN_CFM_USERNAME,P.CNAME  FROM SCE_PUB_RECORD S RIGHT JOIN CMS_CI_INFO C ON C.CI_ID\=S.CI_ID LEFT JOIN PUB_ORGAN P ON S.PUB_ORGID \= P.ORG_CODE WHERE S.PUB_ID\='{0}' ) T  
findSYZZPUBRecordList=SELECT T.PROVINCE_ID AS PROVINCE_ID,T.NAME_PINYIN AS NAME_PINYIN,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.SN_TYPE  AS SN_TYPE,T.PUB_DATE AS PUB_DATE,T.SETTLE_DATE AS SETTLE_DATE,T.RETURN_DATE  AS RETURN_DATE,T.RETURN_CFM_DATE AS RETURN_CFM_DATE,T.RETURN_STATE AS RETURN_STATE,T.PUB_ID AS PUB_ID,T.PUB_ORGID AS PUB_ORGID,T.PUB_STATE AS PUB_STATE FROM (SELECT C.PROVINCE_ID,C.NAME_PINYIN,C.SEX,C.BIRTHDAY,C.SN_TYPE,R.PUB_DATE,R.SETTLE_DATE,R.RETURN_DATE,R.RETURN_CFM_DATE,R.RETURN_STATE,R.PUB_ID,R.PUB_ORGID,R.PUB_STATE FROM  SCE_PUB_RECORD R LEFT JOIN  CMS_CI_INFO C ON C.CI_ID \= R.CI_ID) T WHERE 1 \= 1 AND T.PUB_STATE\='2'  AND  T.PUB_ORGID \= '{0}' {$1} AND T.PROVINCE_ID LIKE '%{1}%' {/$1} {$2} AND T.NAME_PINYIN LIKE '%{2}%' {/$2} {$3} AND T.SEX\='{3}' {/$3} {$4} AND T.BIRTHDAY>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4}  {$5} AND T.BIRTHDAY<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND T.SN_TYPE\='{6}' {/$6} {$7} AND T.PUB_DATE>\=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND T.PUB_DATE<\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND T.SETTLE_DATE>\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9}  {$10} AND T.SETTLE_DATE<\=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND T.RETURN_DATE>\=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11}  {$12} AND T.RETURN_DATE<\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND T.RETURN_CFM_DATE>\=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13}  {$14} AND T.RETURN_CFM_DATE<\=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND T.RETURN_STATE\='{15}' {/$15} {$16} ORDER BY {16} {/$16} {$17} {17} {/$17}
