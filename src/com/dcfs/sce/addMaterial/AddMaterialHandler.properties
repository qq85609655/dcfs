findMaterialList=SELECT SRA.RA_ID AS RA_ID,SRA.RI_ID AS RI_ID,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN,CCI.IS_TWINS AS IS_TWINS,CCI.TWINS_IDS AS TWINS_IDS,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS,SRA.ADD_TYPE AS ADD_TYPE,SRA.NOTICE_DATE AS NOTICE_DATE,SRA.FEEDBACK_DATE AS FEEDBACK_DATE,SRA.AA_STATUS AS AA_STATUS,SRI.LAST_STATE AS LAST_STATE,SRI.LAST_STATE2 AS LAST_STATE2 FROM SCE_REQ_ADDITIONAL SRA LEFT JOIN SCE_REQ_INFO SRI ON SRA.RI_ID = SRI.RI_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRI.ADOPT_ORG_ID='{16}' {$0} AND SRI.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND SRI.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND CCI.PROVINCE_ID='{2}' {/$2}  {$3} AND CCI.NAME_PINYIN LIKE '%{3}%' {/$3} {$4} AND CCI.SEX='{4}' {/$4} {$5} AND CCI.BIRTHDAY>=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND CCI.BIRTHDAY<=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND CCI.SPECIAL_FOCUS='{7}' {/$7}{$8} AND SRA.ADD_TYPE = '{8}' {/$8} {$9} AND SRA.NOTICE_DATE>=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND SRA.NOTICE_DATE<=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND SRA.FEEDBACK_DATE>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND SRA.FEEDBACK_DATE<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND SRA.AA_STATUS='{13}' {/$13} {$14} ORDER BY {14} {/$14} {$15} {15} {/$15}
getDetailData=SELECT SRA.RA_ID,SRA.RI_ID,SRI.MALE_NAME,SRI.MALE_BIRTHDAY,SRI.FEMALE_NAME,SRI.FEMALE_BIRTHDAY,CCI.PROVINCE_ID,CCI.NAME,CCI.NAME_PINYIN,CCI.IS_TWINS,CCI.TWINS_IDS,CCI.SEX,CCI.BIRTHDAY,SRA.SEND_USERNAME,SRA.NOTICE_DATE,SRA.ADD_TYPE,SRA.NOTICE_CONTENT,SRA.FEEDBACK_DATE,SRA.AA_STATUS,SRA.ADD_CONTENT_EN,SRA.ADD_CONTENT_CN,SRA.UPLOAD_IDS,SRA.UPLOAD_IDS_CN FROM SCE_REQ_ADDITIONAL SRA LEFT JOIN SCE_REQ_INFO SRI ON SRA.RI_ID = SRI.RI_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRA.RA_ID = '{0}'
getSupData=SELECT * FROM SCE_REQ_ADDITIONAL WHERE RA_ID = '{0}'
getInfoData=SELECT * FROM SCE_REQ_INFO WHERE RI_ID = '{0}'