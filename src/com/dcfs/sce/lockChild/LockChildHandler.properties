LockChildList=SELECT SPR.CI_ID AS CI_ID,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,CCI.SN_TYPE AS SN_TYPE,CCI.DISEASE_EN AS DISEASE_EN,CCI.PUB_LASTDATE AS PUB_LASTDATE,CCI.PUB_TYPE AS PUB_TYPE,CCI.HAVE_VIDEO AS HAVE_VIDEO,SPR.SETTLE_DATE AS SETTLE_DATE,CCI.LAST_UPDATE_DATE AS LAST_UPDATE_DATE,SPR.PUB_ID AS PUB_ID,SPR.RETURN_STATE AS RETURN_STATE FROM SCE_PUB_RECORD SPR LEFT JOIN CMS_CI_INFO CCI ON CCI.CI_ID = SPR.CI_ID WHERE SPR.PUB_STATE = '2' AND SPR.RETURN_STATE IS NULL AND SPR.LOCK_DATE IS NULL AND SPR.PUB_ORGID LIKE '%{0}%' {$1} AND CCI.SPECIAL_FOCUS = '{1}' {/$1} {$2} AND CCI.PROVINCE_ID = '{2}' {/$2} {$3} AND CCI.NAME_PINYIN LIKE '%{3}%' {/$3} {$4} AND CCI.SEX = '{4}' {/$4} {$5} AND CCI.BIRTHDAY >= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} {$6} AND CCI.BIRTHDAY >= to_date('{6}','yyyy-MM-dd hh24:mi:ss') {/$6} {$7} AND CCI.SN_TYPE = '{7}' {/$7} {$8} AND CCI.DISEASE_EN LIKE '%{8}%' {/$8} {$9} AND CCI.PUB_LASTDATE >= to_date('{9}','yyyy-MM-dd hh24:mi:ss') {/$9} {$10} AND CCI.PUB_LASTDATE <= to_date('{10}','yyyy-MM-dd hh24:mi:ss') {/$10} {$11} AND CCI.PUB_TYPE = '{11}' {/$11} {$12} AND CCI.HAVE_VIDEO = '{12}' {/$12} {$13} AND SPR.SETTLE_DATE >= to_date('{13}','yyyy-MM-dd hh24:mi:ss') {/$13} {$14} AND SPR.SETTLE_DATE <= to_date('{14}','yyyy-MM-dd hh24:mi:ss') {/$14} {$15} AND CCI.LAST_UPDATE_DATE >= to_date('{15}','yyyy-MM-dd hh24:mi:ss') {/$15} {$16} AND SPR.LAST_UPDATE_DATE <= to_date('{16}','yyyy-MM-dd hh24:mi:ss') {/$16} AND CCI.RETURN_STATE IS NULL ORDER BY {17} {18}
getMainChildInfo=SELECT * FROM CMS_CI_INFO WHERE CI_ID = '{0}' 
getPubData=SELECT * FROM SCE_PUB_RECORD WHERE PUB_ID = '{0}'
getAttachChildList=SELECT * FROM CMS_CI_INFO WHERE IS_MAIN = '0' AND MAIN_CI_ID = '{0}'
FileInfoSelectA=SELECT * FROM FFS_AF_INFO WHERE REG_STATE = '3' AND FILE_TYPE IN ('10','31','32','20') AND RETURN_STATE IS NULL AND (IS_PAUSE IS NULL OR IS_PAUSE = '0') AND (MATCH_STATE = '0' OR MATCH_STATE IS NULL) AND (CI_ID IS NULL OR CI_ID = '') AND ADOPT_ORG_ID = '{0}' {$1} AND MALE_NAME LIKE '%{1}%' {/$1} {$2} AND FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND FILE_NO LIKE '%{3}%' {/$3} {$4} AND REG_DATE >= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND REG_DATE <= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} ORDER BY {6} {7}
FileInfoSelectB=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,FAI.REG_STATE AS REG_STATE,CCI.CI_ID AS CI_ID,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_EN AS WELFARE_NAME_EN,CCI.NAME_PINYIN AS NAME_PINYIN FROM FFS_AF_INFO FAI LEFT JOIN CMS_CI_INFO CCI ON FAI.CI_ID = CCI.CI_ID WHERE FAI.REG_STATE = '3' AND (FAI.IS_PAUSE IS NULL OR FAI.IS_PAUSE = '0') AND FAI.FILE_TYPE IN ('20','21') AND FAI.RETURN_STATE IS NULL AND (FAI.CI_ID IS NOT NULL OR FAI.CI_ID != '') AND (FAI.ADREG_STATE = '0' OR FAI.ADREG_STATE IS NULL) AND FAI.ADOPT_ORG_ID = '{0}' {$1} AND FAI.MALE_NAME LIKE '%{1}%' {/$1} {$2}AND FAI.FEMALE_NAME LIKE '%{2}%' {/$2} {$3}AND FAI.FILE_NO LIKE '%{3}%' {/$3} {$4} AND FAI.REG_DATE >= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND FAI.REG_DATE <= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} ORDER BY {6} {7}
FileInfoSelectC=SELECT * FROM FFS_AF_INFO WHERE (IS_PAUSE IS NULL OR IS_PAUSE = '0') AND FILE_TYPE IN ('10') AND (MATCH_STATE = '0' OR MATCH_STATE IS NULL) AND (CI_ID IS NULL OR CI_ID = '') AND REG_STATE = '3' AND AUD_STATE = '5' AND RETURN_STATE IS NULL AND ADOPT_ORG_ID = '{0}' {$1} AND MALE_NAME LIKE '%{1}%' {/$1} {$2} AND FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND FILE_NO LIKE '%{3}%' {/$3} {$4} AND REG_DATE >= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND REG_DATE <= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} ORDER BY {6} {7}
FileInfoSelectE=SELECT SRI.RI_ID AS RI_ID,SRI.REQ_NO AS PRE_REQ_NO,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN,SRI.REQ_DATE AS REQ_DATE,SRI.PASS_DATE AS PASS_DATE,SRI.SUBMIT_DATE AS SUBMIT_DATE FROM SCE_REQ_INFO SRI LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID = CCI.CI_ID LEFT JOIN FFS_AF_INFO FAI ON SRI.RI_ID = FAI.RI_ID WHERE SRI.RI_STATE = '4' AND SRI.REVOKE_STATE IS NULL AND FAI.RI_ID IS NULL AND SRI.ADOPT_ORG_ID = '{0}' {$1} AND SRI.MALE_NAME LIKE '%{1}%' {/$1} {$2} AND SRI.FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND SRI.REQ_DATE >= to_date('{3}','yyyy-MM-dd hh24:mi:ss') {/$3} {$4} AND SRI.REQ_DATE <= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND SRI.PASS_DATE >= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} {$6} AND SRI.PASS_DATE <= to_date('{6}','yyyy-MM-dd hh24:mi:ss') {/$6} ORDER BY {7} {8}
FileInfoSelectF=SELECT NMI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO, FAI.REGISTER_DATE AS REGISTER_DATE, FAI.MALE_NAME AS MALE_NAME, FAI.FEMALE_NAME AS FEMALE_NAME, FAI.FILE_TYPE AS FILE_TYPE, CCI.PROVINCE_ID AS PROVINCE_ID, CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN, NMI.SIGN_DATE AS SIGN_DATE, NMI.ADREG_DATE AS ADREG_DATE FROM NCM_MATCH_INFO NMI LEFT JOIN FFS_AF_INFO FAI ON FAI.AF_ID = NMI.AF_ID LEFT JOIN CMS_CI_INFO CCI ON NMI.CI_ID = CCI.CI_ID WHERE FAI.FILE_TYPE IN ('10','20','21','23') AND (FAI.IS_PAUSE IS NULL OR FAI.IS_PAUSE = '0') AND NMI.ADREG_STATE = '1' AND ADD_MONTHS(TO_DATE('{8}','yyyy-MM-dd hh24:mi:ss'), -12) <= NMI.ADREG_DATE AND FAI.ADOPT_ORG_ID = '{0}' {$1} AND FAI.MALE_NAME LIKE '%{1}%' {/$1} {$2} AND FAI.FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND FAI.FILE_NO LIKE '%{3}%' {/$3} {$4} AND FAI.REG_DATE >= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND FAI.REG_DATE <= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} ORDER BY {6} {7}

