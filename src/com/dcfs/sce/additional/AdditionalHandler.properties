findAddList=SELECT SRA.RA_ID AS RA_ID,SRA.RI_ID AS RI_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.REQ_DATE AS REQ_DATE,SRI.RI_STATE AS RI_STATE,SRI.AUD_STATE1 AS AUD_STATE1,SRI.AUD_STATE2 AS AUD_STATE2,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.IS_TWINS AS IS_TWINS,CCI.TWINS_IDS AS TWINS_IDS,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS,SRA.NOTICE_DATE AS NOTICE_DATE,SRA.FEEDBACK_DATE AS FEEDBACK_DATE,SRA.AA_STATUS AS AA_STATUS,MAOI.TRANS_FLAG AS TRANS_FLAG FROM SCE_REQ_ADDITIONAL SRA LEFT JOIN SCE_REQ_INFO SRI ON SRA.RI_ID = SRI.RI_ID LEFT JOIN PUB_ORGAN PO ON SRI.ADOPT_ORG_ID = PO.ORG_CODE LEFT JOIN MKR_ADOPT_ORG_INFO MAOI ON PO.ID = MAOI.ADOPT_ORG_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRA.ADD_TYPE = '{17}' {$0} AND SRI.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND SRI.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND CCI.PROVINCE_ID='{2}' {/$2} {$3} AND CCI.WELFARE_ID ='{3}' {/$3} {$4} AND CCI.NAME LIKE '%{4}%' {/$4} {$5} AND CCI.SEX='{5}' {/$5} {$6} AND CCI.BIRTHDAY>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND CCI.BIRTHDAY<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND SRI.REQ_DATE >= to_date('{8}','yyyy-MM-dd hh24:mi:ss') {/$8} {$9} AND SRI.REQ_DATE <= to_date('{9}','yyyy-MM-dd hh24:mi:ss') {/$9} {$10} AND SRA.NOTICE_DATE>=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND SRA.NOTICE_DATE<=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND SRA.FEEDBACK_DATE>=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND SRA.FEEDBACK_DATE<=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND SRA.AA_STATUS='{14}' {/$14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}
getInfoData=SELECT * FROM SCE_REQ_INFO WHERE RI_ID = '{0}' 
getNoticeData=SELECT * FROM SCE_REQ_ADDITIONAL WHERE RA_ID = '{0}'
getPreApproveAuditInfo=SELECT * FROM SCE_REQ_ADUIT WHERE OPERATION_STATE != '2' AND RI_ID = '{0}' AND AUDIT_TYPE = '{1}' {$2} AND AUDIT_LEVEL = '{2}' {/$2}