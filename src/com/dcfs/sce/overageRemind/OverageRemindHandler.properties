overageRemindList=SELECT CI_ID,TWINS_IDS,PROVINCE_ID,NAME,IS_TWINS,SEX,BIRTHDAY,CHILD_TYPE,SN_TYPE,DISEASE_CN,ADD_MONTHS(BIRTHDAY,12*14),IS_OVERAGE,AUD_STATE,PUB_STATE FROM CMS_CI_INFO WHERE IS_OVERAGE IN (1,2) {$0} AND PROVINCE_ID = '{0}' {/$0} {$1} AND NAME LIKE '%{1}%' {/$1} {$2} AND SEX='{2}' {/$2} {$3} AND BIRTHDAY>=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} AND BIRTHDAY<=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} AND CHILD_TYPE = '{5}' {/$5} {$6} AND SN_TYPE='{6}' {/$6} {$7} AND DISEASE_CN LIKE '%{7}%' {/$7} {$8} AND AUD_STATE='{8}' {/$8}{$9} AND PUB_STATE = '{9}' {/$9}  {$10} ORDER BY {10} {/$10} {$11} {11} {/$11}
getChildrenData=select * from CMS_CI_INFO where CI_ID in ({0})