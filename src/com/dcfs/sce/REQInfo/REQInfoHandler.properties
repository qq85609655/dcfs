findREQInfoList=SELECT T.RI_ID AS RI_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.REVOKE_REQ_DATE AS REVOKE_REQ_DATE,T.REVOKE_CFM_DATE AS REVOKE_CFM_DATE,T.REVOKE_STATE AS REVOKE_STATE FROM (SELECT S.*,C.* FROM SCE_REQ_INFO S LEFT JOIN CMS_CI_INFO C ON S.CI_ID=C.CI_ID WHERE S.ADOPT_ORG_ID='{13}' ) T WHERE 1\=1 AND REVOKE_STATE IN (0,1) {$0} AND T.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND T.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND T.NAME LIKE '%{2}%' {/$2} {$3} AND T.SEX\='{3}' {/$3} {$4} AND T.BIRTHDAY>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4}  {$5} AND T.BIRTHDAY<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND T.REVOKE_REQ_DATE>\=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6}  {$7} AND T.REVOKE_REQ_DATE<\=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND T.REVOKE_CFM_DATE>\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8}  {$9} AND T.REVOKE_CFM_DATE<\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND T.REVOKE_STATE \= '{10}' {/$10} {$11} ORDER BY {11} {/$11} {$12} {12} {/$12}
findREQInfoApplicatList= SELECT T.RI_ID AS RI_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY  AS BIRTHDAY,T.REVOKE_REQ_DATE  AS REVOKE_REQ_DATE,T.REVOKE_CFM_DATE  AS REVOKE_CFM_DATE,T.REVOKE_STATE AS REVOKE_STATE,T.REQ_DATE AS REQ_DATE,T.RI_STATE AS RI_STATE,T.SUBMIT_DATE AS SUBMIT_DATE,T.REMINDERS_STATE  AS REMINDERS_STATE,T.REM_DATE AS REM_DATE,T.REGISTER_DATE AS REGISTER_DATE,T.FILE_NO AS FILE_NO,T.LAST_UPDATE_DATE AS LAST_UPDATE_DATE,T.PASS_DATE AS PASS_DATE from (select S.RI_ID,S.MALE_NAME,S.FEMALE_NAME,cm.NAME,cm.SEX,cm.BIRTHDAY,cm.LAST_UPDATE_DATE,S.REVOKE_REQ_DATE,S.REVOKE_CFM_DATE,S.REVOKE_STATE,S.REQ_DATE,S.RI_STATE,S.SUBMIT_DATE,S.REMINDERS_STATE,S.PASS_DATE,R.REM_DATE,F.REGISTER_DATE,F.FILE_NO from sce_req_info s left join sce_pub_record sc on s.pub_id\=sc.pub_id left join cms_ci_info cm on cm.ci_id\=s.ci_id  left join sce_req_reminder r on r.ri_id\=s.ri_id left join ffs_af_info f on f.af_id\=s.af_id  where s.RI_STATE IN (1, 2, 4, 5, 6,7) AND s.REVOKE_STATE IS NULL AND S.ADOPT_ORG_ID\='{23}') t WHERE 1\=1 {$0} AND T.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND T.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND T.NAME LIKE '%{2}%' {/$2} {$3} AND T.SEX \= '{3}' {/$3} {$4} AND T.BIRTHDAY>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4}  {$5} AND T.BIRTHDAY<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND T.REQ_DATE>\=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6}  {$7} AND T.REQ_DATE<\=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND T.RI_STATE \= '{8}' {/$8} {$9} AND T.SUBMIT_DATE>\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9}  {$10} AND T.SUBMIT_DATE<\=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND T.REMINDERS_STATE \= '{11}' {/$11} {$12} AND T.REM_DATE>\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12}  {$13} AND T.REM_DATE<\=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND T.REGISTER_DATE>\=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14}  {$15} AND T.REGISTER_DATE<\=to_date('{15}','yyyy-MM-dd hh\:mi\:ss') {/$15} {$16} AND T.FILE_NO LIKE  '%{16}%' {/$16} {$17} AND T.LAST_UPDATE_DATE>\=to_date('{17}','yyyy-MM-dd hh\:mi\:ss') {/$17}  {$18} AND T.LAST_UPDATE_DATE<\=to_date('{18}','yyyy-MM-dd hh\:mi\:ss') {/$18} {$19} AND T.PASS_DATE>\=to_date('{19}','yyyy-MM-dd hh\:mi\:ss') {/$19}  {$20} AND T.PASS_DATE<\=to_date('{20}','yyyy-MM-dd hh\:mi\:ss') {/$20} {$21} ORDER BY {21} {/$21} {$22} {22} {/$22}
findREQInfoSearchById=SELECT T.RI_ID AS RI_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.REVOKE_REQ_DATE AS REVOKE_REQ_DATE,T.REVOKE_CFM_DATE AS REVOKE_CFM_DATE,T.REVOKE_STATE AS REVOKE_STATE FROM (SELECT  S.RI_ID,S.MALE_NAME,S.FEMALE_NAME,M.NAME,M.SEX,M.BIRTHDAY,S.REVOKE_REQ_DATE,S.REVOKE_CFM_DATE,S.REVOKE_STATE FROM SCE_REQ_INFO S LEFT JOIN (SELECT M.NAME,M.SEX,M.BIRTHDAY,S.PUB_ID FROM CMS_CI_INFO M RIGHT JOIN SCE_PUB_RECORD S ON M.CI_ID = S.CI_ID) M  ON S.PUB_ID = M.PUB_ID ) T WHERE 1=1 AND REVOKE_STATE IN (0,1)  AND T.RI_ID = '{0}'
findAZBREQInfoList=SELECT T.RI_ID AS RI_ID,T.COUNTRY_CODE AS COUNTRY_CODE,T.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.REVOKE_REQ_DATE AS REVOKE_REQ_DATE,T.REVOKE_CFM_DATE AS REVOKE_CFM_DATE,T.REVOKE_STATE AS REVOKE_STATE,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.RI_STATE AS RI_STATE FROM (SELECT S.RI_ID,S.COUNTRY_CODE,S.ADOPT_ORG_NAME_CN,S.MALE_NAME,S.FEMALE_NAME,S.RI_STATE,C.NAME,S.REVOKE_REQ_DATE,S.REVOKE_CFM_DATE,S.REVOKE_STATE,S.ADOPT_ORG_ID FROM SCE_REQ_INFO S LEFT JOIN CMS_CI_INFO C ON S.CI_ID \= C.CI_ID WHERE 1\=1 AND S.REVOKE_STATE IN (0,1) ) T WHERE 1\=1 {$0} AND T.COUNTRY_CODE \= '{0}' {/$0} {$1} AND T.ADOPT_ORG_NAME_CN LIKE '%{1}%' {/$1} {$2} AND T.MALE_NAME LIKE  '%{2}%' {/$2} {$3} AND T.FEMALE_NAME LIKE  '%{3}%' {/$3} {$4} AND T.NAME LIKE  '%{4}%' {/$4} {$5} AND T.REVOKE_REQ_DATE>\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5}  {$6} AND T.REVOKE_REQ_DATE<\=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND T.REVOKE_CFM_DATE>\=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7}  {$8} AND T.REVOKE_CFM_DATE<\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND T.REVOKE_STATE \= '{9}' {/$9} {$10} AND T.ADOPT_ORG_ID \= '{10}' {/$10} {$11} ORDER BY {11} {/$11} {$12} {12} {/$12}
findAZBREQInfoSearchById=SELECT T.AF_ID AS AF_ID,T.RI_ID AS RI_ID,T.COUNTRY_CODE AS COUNTRY_CODE,T.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.REVOKE_REQ_DATE AS REVOKE_REQ_DATE,T.REVOKE_CFM_DATE AS REVOKE_CFM_DATE,T.REVOKE_STATE AS REVOKE_STATE,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY,T.REVOKE_REASON AS REVOKE_REASON,T.PUB_ID AS PUB_ID,T.REVOKE_CFM_USERNAME AS REVOKE_CFM_USERNAME,T.CI_ID AS CI_ID,T.SPECIAL_FOCUS AS SPECIAL_FOCUS FROM (SELECT S.RI_ID,S.COUNTRY_CODE,S.ADOPT_ORG_NAME_CN,S.MALE_NAME,S.FEMALE_NAME,S.REVOKE_CFM_USERNAME,C.NAME,C.PROVINCE_ID,C.WELFARE_NAME_CN,C.SEX,C.BIRTHDAY,S.REVOKE_REQ_DATE,S.REVOKE_CFM_DATE,S.REVOKE_STATE,S.ADOPT_ORG_ID,S.REVOKE_REASON,S.PUB_ID,S.CI_ID,S.AF_ID,C.SPECIAL_FOCUS  FROM SCE_REQ_INFO S LEFT JOIN CMS_CI_INFO C ON S.CI_ID = C.CI_ID WHERE 1=1 AND S.REVOKE_STATE IN (0,1) ) T WHERE 1=1 AND RI_ID = '{0}'
