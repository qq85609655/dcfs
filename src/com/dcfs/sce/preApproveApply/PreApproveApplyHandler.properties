PreApproveApplyList=SELECT SRI.RI_ID AS RI_ID,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.TRANSLATION_STATE AS TRANSLATION_STATE,CCI.CI_ID AS CI_ID,CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,SRI.LOCK_DATE AS LOCK_DATE,SRI.REQ_DATE AS REQ_DATE,SRI.PASS_DATE AS PASS_DATE,SRI.RI_STATE AS RI_STATE,SRI.SUBMIT_DATE AS SUBMIT_DATE,SRI.REMINDERS_STATE AS REMINDERS_STATE,SRI.REM_DATE AS REM_DATE,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.FILE_NO AS FILE_NO,FAI.SUBMIT_DATE AS UPDATE_DATE,SRI.LAST_STATE AS LAST_STATE,SRI.LAST_STATE2 AS LAST_STATE2 FROM SCE_REQ_INFO SRI LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID = CCI.CI_ID LEFT JOIN FFS_AF_INFO FAI ON SRI.AF_ID = FAI.AF_ID WHERE SRI.ADOPT_ORG_ID = '{26}' {$0} AND SRI.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND SRI.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND CCI.NAME_PINYIN LIKE '%{2}%' {/$2} {$3} AND CCI.SEX = '{3}' {/$3} {$4} AND CCI.BIRTHDAY >= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND CCI.BIRTHDAY <= to_date('{5}','yyyy-MM-dd') {/$5} {$6} AND SRI.REQ_DATE >= to_date('{6}','yyyy-MM-dd hh24:mi:ss') {/$6} {$7} AND SRI.REQ_DATE <= to_date('{7}','yyyy-MM-dd hh24:mi:ss') {/$7} {$8} AND SRI.PASS_DATE >= to_date('{8}','yyyy-MM-dd hh24:mi:ss') {/$8} {$9} AND SRI.PASS_DATE <= to_date('{9}','yyyy-MM-dd hh24:mi:ss') {/$9} {$10} AND SRI.RI_STATE = '{10}' {/$10} {$11} AND SRI.SUBMIT_DATE >= to_date('{11}','yyyy-MM-dd hh24:mi:ss') {/$11} {$12} AND SRI.SUBMIT_DATE <= to_date('{12}','yyyy-MM-dd hh24:mi:ss') {/$12} {$13} AND SRI.REMINDERS_STATE = '{13}' {/$13} {$14} AND SRI.REM_DATE >= to_date('{14}','yyyy-MM-dd hh24:mi:ss') {/$14} {$15} AND SRI.REM_DATE <= to_date('{15}','yyyy-MM-dd hh24:mi:ss') {/$15} {$16} AND FAI.REGISTER_DATE >= to_date('{16}','yyyy-MM-dd hh24:mi:ss') {/$16} {$17} AND FAI.REGISTER_DATE <= to_date('{17}','yyyy-MM-dd hh24:mi:ss') {/$17} {$18} AND FAI.FILE_NO LIKE '%{18}%' {/$18} {$19} AND FAI.SUBMIT_DATE >= to_date('{19}','yyyy-MM-dd hh24:mi:ss') {/$19} {$20} AND FAI.SUBMIT_DATE <= to_date('{20}','yyyy-MM-dd hh24:mi:ss') {/$20} {$21} AND SRI.LAST_STATE = '{21}' {/$21} {$22} AND SRI.LOCK_DATE >= to_date('{22}','yyyy-MM-dd hh24:mi:ss') {/$22} {$23} AND SRI.LOCK_DATE <= to_date('{23}','yyyy-MM-dd hh24:mi:ss') {$26} AND SRI.LAST_STATE2 = '{26}' {/$26} {/$23} ORDER BY {24} {25}
getPreApproveApplyData=SELECT * FROM SCE_REQ_INFO WHERE RI_ID = '{0}'
getChildDataById=SELECT * FROM CMS_CI_INFO WHERE CI_ID = '{0}'
getPubRecodeData=SELECT * FROM SCE_PUB_RECORD WHERE CI_ID = '{0}' AND PUB_DATE = to_date('{1}','yyyy-MM-dd hh24:mi:ss')
getRiIdForReminderNotice=SELECT SRI.RI_ID AS RI_ID,SRI.ADOPT_ORG_ID AS ADOPT_ORG_ID,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.REQ_DATE AS REQ_DATE,SRI.PASS_DATE AS PASS_DATE,SRI.SUBMIT_DATE AS SUBMIT_DATE,CCI.NAME AS NAME,CCI.NAME_PINYIN AS NAME_PINYIN,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY, FROM SCE_REQ_INFO SRI LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID = CCI.CI_ID WHERE SRI.RI_STATE = '4' AND SRI.REMINDERS_STATE != '1' AND ADD_MONTHS(TO_DATE('{0}','yyyy-MM-dd hh24:mi:ss'), -1) = SRI.SUBMIT_DATE