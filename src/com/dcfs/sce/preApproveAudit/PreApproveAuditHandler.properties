PreApproveAuditList=SELECT SRI.RI_ID AS RI_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.REQ_DATE AS REQ_DATE,SRI.LAST_STATE2 AS LAST_STATE2,SRI.AUD_STATE1 AS AUD_STATE1,SRI.AUD_STATE2 AS AUD_STATE2,SRI.RI_STATE AS RI_STATE,SRI.TRANSLATION_STATE AS TRANSLATION_STATE,SRI.ATRANSLATION_STATE2 AS ATRANSLATION_STATE2,SRI.PASS_DATE AS PASS_DATE,SRI.REVOKE_STATE AS REVOKE_STATE,CCI.CI_ID AS CI_ID,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS FROM SCE_REQ_INFO SRI LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID \= CCI.CI_ID WHERE SRI.RI_STATE IN {15} {$20} AND SRI.AUD_STATE2 IN {20} {/$20} {$0} AND SRI.ADOPT_ORG_NAME_CN LIKE '%{0}%' {/$0} {$1} AND SRI.MALE_NAME LIKE '%{1}%' {/$1} {$2} AND SRI.FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND CCI.PROVINCE_ID \= '{3}' {/$3} {$4} AND CCI.WELFARE_NAME_CN LIKE '%{4}%' {/$4} {$5} AND CCI.NAME LIKE '%{5}%' {/$5} {$6} AND CCI.SEX \= '{6}' {/$6} {$7} AND CCI.BIRTHDAY >\= to_date('{7}','yyyy-MM-dd hh24\:mi\:ss') {/$7} {$8} AND CCI.BIRTHDAY <\= to_date('{8}','yyyy-MM-dd hh24\:mi\:ss') {/$8} {$9} AND CCI.SPECIAL_FOCUS \= '{9}' {/$9} {$10} AND SRI.REQ_DATE >\= to_date('{10}','yyyy-MM-dd hh24\:mi\:ss') {/$10} {$11} AND SRI.REQ_DATE <\= to_date('{11}','yyyy-MM-dd hh24\:mi\:ss') {/$11} {$12} AND SRI.AUD_STATE1 \= '{12}' {/$12} {$13} AND SRI.LAST_STATE2 \= '{13}' {/$13} {$14} AND SRI.ATRANSLATION_STATE2 \= '{14}' {/$14} {$16} AND SRI.PASS_DATE >\= to_date('{16}','yyyy-MM-dd hh24\:mi\:ss') {/$16} {$17} AND SRI.PASS_DATE <\= to_date('{17}','yyyy-MM-dd hh24\:mi\:ss') {/$17} ORDER BY {18} {19} 
PreApproveAuditRecordsList=SELECT * FROM SCE_REQ_ADUIT WHERE RI_ID = '{0}' AND OPERATION_STATE != '0' ORDER BY AUDIT_TYPE,AUDIT_LEVEL,AUDIT_DATE
PreApproveSuppleRecordsList=SELECT * FROM SCE_REQ_ADDITIONAL WHERE RI_ID = '{0}' AND AA_STATUS = '2' ORDER BY ADD_TYPE,NOTICE_DATE
PreApproveAuditListSHB=SELECT SRI.RI_ID AS RI_ID,SRI.ADOPT_ORG_NAME_CN AS ADOPT_ORG_NAME_CN,SRI.MALE_NAME AS MALE_NAME,SRI.FEMALE_NAME AS FEMALE_NAME,SRI.REQ_DATE AS REQ_DATE,SRI.LAST_STATE AS LAST_STATE,SRI.AUD_STATE1 AS AUD_STATE1,SRI.AUD_STATE2 AS AUD_STATE2,SRI.RI_STATE AS RI_STATE,SRI.TRANSLATION_STATE AS TRANSLATION_STATE,SRI.ATRANSLATION_STATE AS ATRANSLATION_STATE,SRI.PASS_DATE AS PASS_DATE,SRI.REVOKE_STATE AS REVOKE_STATE,CCI.CI_ID AS CI_ID,CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.NAME AS NAME,CCI.SEX AS SEX,CCI.BIRTHDAY AS BIRTHDAY,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS FROM SCE_REQ_INFO SRI LEFT JOIN CMS_CI_INFO CCI ON SRI.CI_ID = CCI.CI_ID WHERE SRI.RI_STATE IN {15} {$20} AND SRI.AUD_STATE1 IN {20} {/$20} {$0} AND SRI.ADOPT_ORG_NAME_CN LIKE '%{0}%' {/$0} {$1} AND SRI.MALE_NAME LIKE '%{1}%' {/$1} {$2} AND SRI.FEMALE_NAME LIKE '%{2}%' {/$2} {$3} AND CCI.PROVINCE_ID = '{3}' {/$3} {$4} AND CCI.WELFARE_NAME_CN LIKE '%{4}%' {/$4} {$5} AND CCI.NAME LIKE '%{5}%' {/$5} {$6} AND CCI.SEX = '{6}' {/$6} {$7} AND CCI.BIRTHDAY >= to_date('{7}','yyyy-MM-dd hh24:mi:ss') {/$7} {$8} AND CCI.BIRTHDAY <= to_date('{8}','yyyy-MM-dd hh24:mi:ss') {/$8} {$9} AND CCI.SPECIAL_FOCUS = '{9}' {/$9} {$10} AND SRI.REQ_DATE >= to_date('{10}','yyyy-MM-dd hh24:mi:ss') {/$10} {$11} AND SRI.REQ_DATE <= to_date('{11}','yyyy-MM-dd hh24:mi:ss') {/$11} {$12} AND SRI.AUD_STATE2 = '{12}' {/$12} {$13} AND SRI.LAST_STATE2 = '{13}' {/$13} {$14} AND SRI.ATRANSLATION_STATE = '{14}' {/$14} {$16} AND SRI.PASS_DATE >= to_date('{16}','yyyy-MM-dd hh24:mi:ss') {/$16} {$17} AND SRI.PASS_DATE <= to_date('{17}','yyyy-MM-dd hh24:mi:ss') {/$17} ORDER BY {18} {19}
getPreApproveByReqNo=SELECT * FROM SCE_REQ_INFO WHERE REQ_NO = '{0}'
getPubDataById=SELECT * FROM SCE_PUB_RECORD WHERE PUB_ID = '{0}'
