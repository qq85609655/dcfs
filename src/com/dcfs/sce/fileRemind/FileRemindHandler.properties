findRemindList=SELECT * FROM SCE_REQ_REMINDER WHERE 1=1 {$0} AND MALE_NAME LIKE '%{0}%' {/$0} {$1} AND FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND NAME_PINYIN LIKE '%{2}%' {/$2} {$3} AND SEX='{3}' {/$3} {$4} AND BIRTHDAY>=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} AND BIRTHDAY<=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND REQ_DATE>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND REQ_DATE<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND PASS_DATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND PASS_DATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND SUBMIT_DATE>=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND SUBMIT_DATE<=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND REM_DATE>=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND REM_DATE<=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13}{$14} ORDER BY {14} {/$14} {$15} {15} {/$15}
getRemindShow=SELECT SRI.ADOPT_ORG_NAME_CN,SRI.ADOPT_ORG_NAME_EN,SRI.MALE_NAME,SRI.FEMALE_NAME,CCI.NAME,CCI.NAME_PINYIN,SRR.REM_DATE,SRR.SUBMIT_DATE FROM SCE_REQ_REMINDER SRR LEFT JOIN SCE_REQ_INFO SRI ON SRR.RI_ID = SRI.RI_ID LEFT JOIN SCE_PUB_RECORD SPR ON SRI.PUB_ID = SPR.PUB_ID LEFT JOIN CMS_CI_INFO CCI ON SPR.CI_ID = CCI.CI_ID WHERE SRR.REM_ID = '{0}'