TransferMannualFileList=SELECT TID_ID,COUNTRY_CN,NAME_CN,FAI.COUNTRY_CODE as COUNTRY_CODE,FAI.ADOPT_ORG_ID as ADOPT_ORG_ID ,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.FILE_NO AS FILE_NO,FAI.FILE_TYPE AS FILE_TYPE,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,CI.NAME AS NAME,RA.HANDLE_TYPE AS HANDLE_TYPE,RA.RETREAT_DATE AS RETREAT_DATE  FROM TRANSFER_INFO_DETAIL TID JOIN FFS_AF_INFO FAI ON TID.APP_ID \= FAI.AF_ID  LEFT JOIN CMS_CI_INFO CI ON FAI.CI_ID \= CI.CI_ID LEFT JOIN RFM_AF_REVOCATION RA ON TID.APP_ID \= RA.AF_ID WHERE 1\=1 AND (FAI.RETURN_STATE is null or  FAI.RETURN_STATE\='0') {$10} AND TRANSFER_CODE \= '{10}' AND TRANSFER_STATE \= '0' {/$10} AND TI_ID IS NULL {$0} AND FAI.COUNTRY_CODE\='{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID\='{1}' {/$1} {$2} AND FAI.REGISTER_DATE>\=to_date('{2}','YYYY-MM-DD') {/$2} {$3} AND FAI.REGISTER_DATE <\= to_date('{3}','YYYY-MM-DD') {/$3} {$4} AND FAI.FILE_NO LIKE '%{4}%' {/$4} {$5} AND FAI.FILE_TYPE\='{5}' {/$5} {$6} AND FAI.MALE_NAME LIKE '%{6}%' {/$6} {$7} AND FAI.FEMALE_NAME LIKE '%{7}%' {/$7} {$11} AND HANDLE_TYPE \= '{11}' {/$11} {$12} AND FAI.RETURN_STATE \= '{12}' {/$12}  {$8} ORDER BY {8} {/$8} {$9} {9} {/$9}
TransferMannualFileListForTW=SELECT TID_ID,COUNTRY_CN,NAME_CN,FAI.COUNTRY_CODE as COUNTRY_CODE,FAI.ADOPT_ORG_ID as ADOPT_ORG_ID,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.FILE_NO AS FILE_NO,FAI.FILE_TYPE AS FILE_TYPE,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,CI.NAME AS NAME,RA.HANDLE_TYPE AS HANDLE_TYPE,RA.RETREAT_DATE AS RETREAT_DATE,RA.APPLE_TYPE as APPLE_TYPE  FROM TRANSFER_INFO_DETAIL TID JOIN FFS_AF_INFO FAI ON TID.APP_ID \= FAI.AF_ID  LEFT JOIN CMS_CI_INFO CI ON FAI.CI_ID \= CI.CI_ID LEFT JOIN RFM_AF_REVOCATION RA ON TID.APP_ID \= RA.AF_ID WHERE 1\=1  {$10} AND TRANSFER_CODE \= '{10}' AND TRANSFER_STATE \= '0' {/$10} AND TI_ID IS NULL {$0} AND FAI.COUNTRY_CODE \='{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID\='{1}' {/$1} {$2} AND FAI.REGISTER_DATE>\=to_date('{2}','YYYY-MM-DD') {/$2} {$3} AND FAI.REGISTER_DATE <\= to_date('{3}','YYYY-MM-DD') {/$3} {$4} AND FAI.FILE_NO LIKE '%{4}%' {/$4} {$5} AND FAI.FILE_TYPE\='{5}' {/$5} {$6} AND FAI.MALE_NAME LIKE '%{6}%' {/$6} {$7} AND FAI.FEMALE_NAME LIKE '%{7}%' {/$7} {$11} AND HANDLE_TYPE \= '{11}' {/$11} {$12} AND FAI.RETURN_STATE \= '{12}' {/$12}  {$8} ORDER BY {8} {/$8} {$9} {9} {/$9}
