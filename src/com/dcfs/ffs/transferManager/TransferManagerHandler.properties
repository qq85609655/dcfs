TransferEditList=SELECT TID_ID,COUNTRY_CN,NAME_CN,REGISTER_DATE,FILE_NO,FILE_TYPE,MALE_NAME,FEMALE_NAME,CI.NAME AS NAME FROM TRANSFER_INFO_DETAIL TID LEFT JOIN FFS_AF_INFO FAI ON TID.APP_ID = FAI.AF_ID LEFT JOIN CMS_CI_INFO CI ON FAI.CI_ID = CI.CI_ID  WHERE 1=1 {$0} AND TI_ID='{0}' {/$0}
FindDetailList=SELECT FI.COUNTRY_CODE as COUNTRY_CODE,FI.ADOPT_ORG_ID as ADOPT_ORG_ID,FI.COUNTRY_CN as COUNTRY_CN,FI.NAME_CN as NAME_CN,FI.FILE_NO as FILE_NO,FI.REGISTER_DATE as REGISTER_DATE,FI.MALE_NAME as MALE_NAME,FI.FEMALE_NAME as FEMALE_NAME,TI.CONNECT_NO as CONNECT_NO,TI.TRANSFER_DATE as TRANSFER_DATE,TI.RECEIVER_DATE AS RECEIVER_DATE,TRANSFER_STATE ,TD.TRANSFER_CODE AS TRANSFER_CODE,CI.NAME AS NAME,RFM.APPLE_TYPE as APPLE_TYPE,RFM.HANDLE_TYPE as HANDLE_TYPE,RFM.RETURN_STATE as RETURN_STATE,RFM.RETREAT_DATE as RETREAT_DATE FROM TRANSFER_INFO_DETAIL TD LEFT JOIN TRANSFER_INFO TI ON TD.TI_ID \= TI.TI_ID LEFT JOIN FFS_AF_INFO FI ON TD.APP_ID \= FI.AF_ID LEFT JOIN CMS_CI_INFO CI ON FI.CI_ID \= CI.CI_ID LEFT JOIN RFM_AF_REVOCATION RFM ON TD.APP_ID \= RFM.AF_ID WHERE 1\=1 {$0} AND TI.TRANSFER_CODE like'{0}%' {/$0} {$1} AND FI.COUNTRY_CODE \='{1}' {/$1} {$2} AND FI.ADOPT_ORG_ID \='{2}' {/$2} {$3} AND FI.REGISTER_DATE >\=to_date('{3}','YYYY-MM-DD') {/$3} {$4} AND FI.REGISTER_DATE<\=to_date('{4}','YYYY-MM-DD') {/$4} {$5} AND MALE_NAME LIKE '%{5}%' {/$5} {$6} AND FEMALE_NAME LIKE '%{6}%' {/$6} {$7} AND TI.TRANSFER_DATE >\=to_date('{7}','YYYY-MM-DD') {/$7} {$8} AND TI.TRANSFER_DATE <\=to_date('{8}','YYYY-MM-DD') {/$8} {$9} AND FI.FILE_NO LIKE '%{9}%' {/$9} {$10} AND TI.CONNECT_NO LIKE '%{10}%' {/$10} {$11} AND TI.RECEIVER_DATE >\=to_date('{11}','YYYY-MM-DD') {/$11} {$12} AND  TI.RECEIVER_DATE<\=to_date('{12}','YYYY-MM-DD') {/$12} {$13} AND FI.FILE_TYPE \='{13}' {/$13} {$14} AND TRANSFER_STATE IN ({14}) {/$14} ORDER BY TRANSFER_DATE
