TransferEditDetailArchiveinfoList=SELECT TID_ID,COUNTRY_CN,AF.NAME_CN,ARCHIVE_NO,MALE_NAME,FEMALE_NAME,NAME,SIGN_DATE,FR.RECEIVE_DATE,NUM FROM TRANSFER_INFO_DETAIL TD LEFT JOIN PFR_FEEDBACK_RECORD FR ON TD.APP_ID = FR.FB_REC_ID LEFT JOIN PFR_FEEDBACK_INFO FI ON FI.FEEDBACK_ID=FR.FEEDBACK_ID LEFT JOIN NCM_MATCH_INFO MI ON MI.MI_ID=FI.MI_ID LEFT JOIN FFS_AF_INFO AF ON AF.AF_ID=MI.AF_ID LEFT JOIN CMS_CI_INFO CI ON CI.CI_ID=MI.CI_ID WHERE TI_ID='{0}'

