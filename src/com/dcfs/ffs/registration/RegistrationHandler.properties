findList=SELECT FAI.RI_ID AS RI_ID,FAI.AF_ID AS AF_ID,FAI.AF_SEQ_NO AS AF_SEQ_NO,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.COUNTRY_CODE AS COUNTRY_CODE,FAI.ADOPT_ORG_ID AS ADOPT_ORG_ID,FAI.NAME_CN AS NAME_CN,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,FAI.AF_COST AS AF_COST,FAI.PAID_NO AS PAID_NO,FAI.SUBMIT_DATE AS SUBMIT_DATE,FAI.REG_DATE AS REG_DATE,FAI.REG_STATE AS REG_STATE,FAI.IS_PAUSE AS IS_PAUSE,FAI.CI_ID AS CI_ID,CCI.NAME AS NAME,CCI.BIRTHDAY AS BIRTHDAY,CCI.SEX AS SEX FROM FFS_AF_INFO FAI LEFT JOIN CMS_CI_INFO CCI ON FAI.CI_ID = CCI.CI_ID WHERE 1=1 {$0} AND FAI.AF_SEQ_NO LIKE '%{0}%' {/$0} {$1} AND FAI.FILE_NO LIKE '%{1}%' {/$1} {$2} AND FAI.REGISTER_DATE>=to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND FAI.REGISTER_DATE<=to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND FAI.COUNTRY_CODE='{4}' {/$4} {$5} AND FAI.ADOPT_ORG_ID='{5}' {/$5} {$6} AND FAI.MALE_NAME LIKE '%{6}%' {/$6} {$7} AND FAI.FEMALE_NAME LIKE '%{7}%' {/$7} {$8} AND FAI.FILE_TYPE='{8}' {/$8} {$9} AND FAI.AF_COST='{9}' {/$9} {$10} AND FAI.SUBMIT_DATE>=to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND FAI.SUBMIT_DATE<=to_date('{11}','yyyy-MM-dd hh:mi:ss') {/$11} {$12} AND FAI.REG_STATE IN ({12}) {/$12} {$13} ORDER BY {13} {/$13} {$14} {14} {/$14}
getShowData=SELECT FAI.AF_ID, FAI.FILE_NO, FAI.AF_SEQ_NO, FAI.FILE_TYPE, FAI.FAMILY_TYPE, FAI.COUNTRY_CODE, FAI.ADOPT_ORG_ID, FAI.NAME_CN, FAI.IS_CHANGE_ORG, FAI.ORIGINAL_FILE_NO, FAI.MALE_NAME, FAI.MALE_BIRTHDAY, FAI.FEMALE_NAME, FAI.FEMALE_BIRTHDAY, FAI.REG_DATE AS A_REG_DATE, FAI.AF_POSITION, FAI.AF_GLOBAL_STATE, FAI.REG_STATE, FAI.REG_REMARK, FAI.AF_COST, FCI.CHEQUE_ID, FCI.COST_TYPE, FCI.PAID_SHOULD_NUM, FCI.PAID_WAY, FCI.PAR_VALUE, FCI.PAID_NO, FCI.BILL_NO, FCI.FILE_CODE, FCI.REMARKS, FCI.REG_DATE FROM FFS_AF_INFO FAI LEFT JOIN FAM_CHEQUE_INFO FCI ON FCI.FILE_NO LIKE '%{0}%' WHERE FAI.AF_ID = '{1}'
choseFileFindList=SELECT * FROM (SELECT * FROM FFS_AF_INFO WHERE 1=1 AND AF_GLOBAL_STATE not in(00,01,02) {$0} AND FILE_NO LIKE '%{0}%' {/$0} {$1} AND REGISTER_DATE>=to_date('{1}','yyyy-MM-dd hh:mi:ss') {/$1} {$2} AND REGISTER_DATE<=to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND COUNTRY_CODE='{3}' {/$3} {$4} AND ADOPT_ORG_ID='{4}' {/$4} {$5} AND MALE_NAME LIKE '%{5}%' {/$5} {$6} AND FEMALE_NAME LIKE '%{6}%' {/$6}  ORDER BY REGISTER_DATE DESC) {$8} {$7} ORDER BY {7} {/$7}  {8} {/$8}
getChooseFileData=SELECT * FROM FFS_AF_INFO WHERE AF_ID IN ({0}) ORDER BY FILE_NO
getChildDataList=SELECT * FROM CMS_CI_INFO WHERE CI_ID IN ({0})