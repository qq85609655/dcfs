ReturnFileList=SELECT AR_ID,FILE_NO,REGISTER_DATE,MALE_NAME,FEMALE_NAME,FILE_TYPE,APPLE_DATE,DUAL_USERNAME,DUAL_DATE,RETURN_STATE,HANDLE_TYPE FROM RFM_AF_REVOCATION WHERE ADOPT_ORG_ID='{15}' {$0} AND MALE_NAME LIKE '%{0}%' {/$0} {$1} AND FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND FILE_NO LIKE '%{2}%' {/$2} {$3} AND REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh:mi:ss') {/$4} {$5} AND APPLE_DATE >= to_date('{5}','yyyy-MM-dd hh:mi:ss') {/$5} {$6} AND APPLE_DATE <= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND FILE_TYPE = '{7}' {/$7} {$8} AND DUAL_USERNAME = '{8}'{/$8} {$9} AND DUAL_DATE >= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND DUAL_DATE <= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND RETURN_STATE = '{11}' {/$11} {$12} AND HANDLE_TYPE = '{12}' {/$12} ORDER BY  {13} {14}
ReturnApplyList=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,FAI.PAUSE_DATE AS PAUSE_DATE,FAP.RECOVERY_STATE AS RECOVERY_STATE,FAI.AF_GLOBAL_STATE AS AF_GLOBAL_STATE,FAI.MATCH_STATE AS MATCH_STATE,FAI.CI_ID AS CI_ID,FAI.RI_STATE AS RI_STATE FROM FFS_AF_INFO FAI LEFT JOIN FFS_AF_PAUSE FAP ON FAI.AF_ID = FAP.AF_ID WHERE FAI.ADOPT_ORG_ID = '{11}' AND FAI.REG_STATE = '3' AND FAI.RETURN_STATE IS NULL AND (FAP.RECOVERY_STATE!='9' OR FAP.RECOVERY_STATE IS NULL) {$0} AND FAI.FILE_NO LIKE '%{0}%' {/$0} {$1} AND FAI.REGISTER_DATE >= to_date('{1}','yyyy-MM-dd hh:mi:ss') {/$1} {$2} AND FAI.REGISTER_DATE <= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND FAI.MALE_NAME LIKE '%{3}%' {/$3} {$4} AND FAI.FEMALE_NAME LIKE '%{4}%' {/$4}{$5} AND FAI.FILE_TYPE = '{5}' {/$5}{$6} AND FAI.PAUSE_DATE >= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND FAI.PAUSE_DATE <= to_date('{7}','yyyy-MM-dd hh:mi:ss') {/$7} {$8} AND FAP.RECOVERY_STATE = '{8}' {/$8}  ORDER BY  {9} {10}
confirmShow=SELECT FAI.AF_ID,FAI.FILE_NO,FAI.REGISTER_DATE,FAI.FILE_TYPE,FAI.COUNTRY_CODE,FAI.ADOPT_ORG_ID,FAI.NAME_CN,FAI.FAMILY_TYPE,FAI.MALE_NAME,FAI.FEMALE_NAME,FAI.AF_GLOBAL_STATE,FAI.PAUSE_DATE,FAP.RECOVERY_STATE,RAR.AR_ID,RAR.APPLE_PERSON_ID,RAR.APPLE_PERSON_NAME,RAR.APPLE_DATE,RAR.HANDLE_TYPE,RAR.RETURN_REASON FROM FFS_AF_INFO FAI LEFT JOIN RFM_AF_REVOCATION RAR ON FAI.AF_ID = RAR.AF_ID LEFT JOIN FFS_AF_PAUSE FAP ON FAI.AF_ID = FAP.AF_ID WHERE FAI.AF_ID = '{0}'