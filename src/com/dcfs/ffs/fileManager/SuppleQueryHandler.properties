SuppleQueryList=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,FAI.COUNTRY_CODE AS COUNTRY_CODE,FAI.NAME_CN AS NAME_CN,FAI.AUD_STATE AS AUD_STATE,FAI.IS_PAUSE AS IS_PAUSE,FAA.AA_ID AS AA_ID,FAA.NOTICE_DATE AS NOTICE_DATE,FAA.FEEDBACK_DATE AS FEEDBACK_DATE,FAA.AA_STATUS AS AA_STATUS FROM FFS_AF_ADDITIONAL FAA LEFT JOIN FFS_AF_INFO FAI ON FAA.AF_ID = FAI.AF_ID WHERE 1=1 {$15} AND FAI.ADOPT_ORG_ID = '{15}' {/$15} {$0} AND FAI.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND FAI.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND FAI.FILE_NO LIKE '%{2}%' {/$2} {$3} AND FAI.REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh24:mi:ss') {/$3} {$4} AND FAI.REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh24:mi:ss') {/$4} {$5} AND FAA.NOTICE_DATE >= to_date('{5}','yyyy-MM-dd hh24:mi:ss') {/$5} {$6} AND FAA.NOTICE_DATE <= to_date('{6}','yyyy-MM-dd hh24:mi:ss') {/$6} {$7} AND FAI.FILE_TYPE = '{7}' {/$7} {$8} AND FAA.FEEDBACK_DATE >= to_date('{8}','yyyy-MM-dd hh24:mi:ss') {/$8} {$9} AND FAA.FEEDBACK_DATE <= to_date('{9}','yyyy-MM-dd hh24:mi:ss') {/$9} {$10} AND FAA.AA_STATUS = '{10}' {/$10} {$11} AND FAI.COUNTRY_CODE = '{11}' {/$11} {$12} AND FAI.ADOPT_ORG_ID = '{12}' {/$12} ORDER BY {13} {14}
getSuppleData=SELECT * FROM FFS_AF_ADDITIONAL WHERE AA_ID = '{0}'
getReviseList=SELECT * FROM FFS_AF_REVISE WHERE AF_ID = '{0}'

getFileData=SELECT * FROM FFS_AF_INFO WHERE AF_ID = '{0}'
getChildList=SELECT * FROM CMS_CI_INFO WHERE CI_ID IN ({0})
getPreAuditList=SELECT * FROM SCE_REQ_ADUIT WHERE AUDIT_TYPE = '1' AND RI_ID = '{0}' ORDER BY AUDIT_LEVEL
getFileAuditList=SELECT * FROM FFS_AF_AUDIT WHERE AF_ID = '{0}' ORDER BY AUDIT_LEVEL