pauseFileList=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.COUNTRY_CODE AS COUNTRY_CODE,FAI.ADOPT_ORG_ID AS ADOPT_ORG_ID,FAI.NAME_CN AS NAME_CN,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.IS_PAUSE AS IS_PAUSE,FAI.AF_POSITION AS AF_POSITION,FAP.AP_ID AS AP_ID,FAP.PAUSE_UNITNAME AS PAUSE_UNITNAME,FAP.PAUSE_DATE AS PAUSE_DATE,FAP.END_DATE AS END_DATE,FAP.RECOVERY_DATE AS RECOVERY_DATE,FAP.RECOVERY_STATE AS RECOVERY_STATE,FAI.MATCH_STATE AS MATCH_STATE,FAI.CI_ID AS CI_ID,FAI.RI_STATE AS RI_STATE FROM FFS_AF_INFO FAI LEFT JOIN FFS_AF_PAUSE FAP ON FAI.AF_ID = FAP.AF_ID WHERE FAP.RECOVERY_STATE IS NOT NULL AND RETURN_STATE IS NULL {$0} AND FAI.FILE_NO LIKE '%{0}%' {/$0} {$1} AND FAI.REGISTER_DATE >= to_date('{1}','yyyy-MM-dd hh:mi:ss') {/$1} {$2} AND FAI.REGISTER_DATE <= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND FAI.COUNTRY_CODE='{3}' {/$3}{$4} AND FAI.ADOPT_ORG_ID = '{4}' {/$4}{$5} AND FAP.PAUSE_UNITNAME='{5}' {/$5}{$6} AND FAI.MALE_NAME LIKE '%{6}%' {/$6}{$7} AND FAI.FEMALE_NAME LIKE '%{7}%' {/$7}{$8} AND FAP.RECOVERY_STATE = '{8}' {/$8}{$9} AND FAI.PAUSE_DATE >= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND FAI.PAUSE_DATE <= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND FAP.RECOVERY_DATE >= to_date('{11}','yyyy-MM-dd hh:mi:ss') {/$11} {$12} AND FAP.RECOVERY_DATE <= to_date('{12}','yyyy-MM-dd hh:mi:ss') {/$12}{$13} AND FAI.AF_POSITION='{13}' {/$13} ORDER BY  {14} {15}
