findSYZZPPFeedbackList=SELECT T.FB_REC_ID AS FB_REC_ID,T.NUM AS NUM,T.REPORT_DATE AS REPORT_DATE,T.REMINDERS_STATE AS REMINDERS_STATE,T.REPORT_STATE AS REPORT_STATE,T.ORG_NAME AS ORG_NAME,T.FEEDBACK_ID AS FEEDBACK_ID,T.FILE_NO AS FILE_NO,T.SIGN_NO AS SIGN_NO,T.IS_FINISH AS IS_FINISH,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_EN AS WELFARE_NAME_EN,T.WELFARE_ID AS WELFARE_ID,T.NAME_PINYIN AS NAME_PINYIN FROM (select fr.FB_REC_ID,fr.NUM,fr.REPORT_DATE,fr.REMINDERS_STATE,fr.REPORT_STATE,fr.ORG_NAME,fi.FEEDBACK_ID,fi.FILE_NO,fi.SIGN_NO,fi.IS_FINISH,af.MALE_NAME,af.FEMALE_NAME,ci.PROVINCE_ID,ci.WELFARE_NAME_EN,ci.WELFARE_ID,ci.NAME_PINYIN from PFR_FEEDBACK_RECORD fr left join PFR_FEEDBACK_INFO fi on fi.FEEDBACK_ID=fr.FEEDBACK_ID left join NCM_MATCH_INFO mi on mi.MI_ID=fi.MI_ID left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID WHERE fi.ADOPT_ORG_ID='{0}') T WHERE 1=1 {$1} AND FILE_NO LIKE '%{1}%' {/$1} {$2} AND SIGN_NO LIKE '%{2}%' {/$2} {$3} AND MALE_NAME LIKE '%{3}%' {/$3} {$4} AND FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND PROVINCE_ID='{5}' {/$5} {$6} AND WELFARE_ID='{6}' {/$6} {$7} AND NAME_PINYIN LIKE '%{7}%' {/$7} {$8} AND NUM='{8}' {/$8} {$9} AND REPORT_DATE>=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND REPORT_DATE<=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND {11} {/$11} {$12} AND REMINDERS_STATE='{12}' {/$12} {$13} ORDER BY {13} {/$13} {$14} {14} {/$14}

