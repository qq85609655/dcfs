findSTPPFeedbackList=SELECT T.FEEDBACK_ID AS FEEDBACK_ID,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.REPORT_DATE1 AS REPORT_DATE1,T.REPORT_DATE2 AS REPORT_DATE2,T.REPORT_DATE3 AS REPORT_DATE3,T.REPORT_DATE4 AS REPORT_DATE4,T.REPORT_DATE5 AS REPORT_DATE5,T.REPORT_DATE6 AS REPORT_DATE6,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.NAME AS NAME FROM (select fi.FEEDBACK_ID,fi.NAME_CN,fi.ADOPT_ORG_ID,fr1.REPORT_DATE as REPORT_DATE1,fr2.REPORT_DATE as REPORT_DATE2,fr3.REPORT_DATE as REPORT_DATE3,fr4.REPORT_DATE as REPORT_DATE4,fr5.REPORT_DATE as REPORT_DATE5,fr6.REPORT_DATE as REPORT_DATE6,af.COUNTRY_CN,af.COUNTRY_CODE,af.MALE_NAME,af.FEMALE_NAME,ci.WELFARE_NAME_CN,ci.NAME from PFR_FEEDBACK_INFO fi left join PFR_FEEDBACK_RECORD fr1 on fr1.FEEDBACK_ID=fi.FEEDBACK_ID and fr1.NUM='1' left join PFR_FEEDBACK_RECORD fr2 on fr2.FEEDBACK_ID=fi.FEEDBACK_ID and fr2.NUM='2' left join PFR_FEEDBACK_RECORD fr3 on fr3.FEEDBACK_ID=fi.FEEDBACK_ID and fr3.NUM='3' left join PFR_FEEDBACK_RECORD fr4 on fr4.FEEDBACK_ID=fi.FEEDBACK_ID and fr4.NUM='4' left join PFR_FEEDBACK_RECORD fr5 on fr5.FEEDBACK_ID=fi.FEEDBACK_ID and fr5.NUM='5' left join PFR_FEEDBACK_RECORD fr6 on fr6.FEEDBACK_ID=fi.FEEDBACK_ID and fr6.NUM='6' left join NCM_MATCH_INFO mi on mi.MI_ID=fi.MI_ID left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where ci.PROVINCE_ID='{0}') T WHERE 1=1 {$1} AND COUNTRY_CODE='{1}' {/$1} {$2} AND ADOPT_ORG_ID='{2}' {/$2} {$3} AND MALE_NAME LIKE '%{3}%' {/$3} {$4} AND FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND WELFARE_NAME_CN LIKE '%{5}%' {/$5} {$6} AND NAME LIKE '%{6}%' {/$6} {$7} ORDER BY {7} {/$7} {$8} {8} {/$8}












