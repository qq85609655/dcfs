getFeedbackInfo=select fr.FB_REC_ID,fr.NUM,fr.ORG_NAME,fr.VISIT_DATE,fr.ACCIDENT_FLAG,fr.FINISH_DATE,fr.IS_PUBLIC,fr.TRANSLATION_COMPANY,fr.TRANSLATION_DATE,fr.FEELING_CN,fr.FUSION_CN,fr.HEALTHY_CN,fr.EVALUATION_CN,fr.IS_SHOW,fr.IS_SHOW_TRAN,fr.RECEIVE_DATE,fr.RETURN_REASON,fr.REPORT_DATE,fr.REPORT_STATE,fi.FEEDBACK_ID,fi.ADOPT_ORG_ID,fi.NAME_CN,fi.NAME_EN,fi.FILE_NO,fi.REGISTER_DATE,fi.SIGN_NO,fi.NOTICE_SIGN_DATE,fi.ADREG_DATE,fi.FAMILY_TYPE,fi.ARCHIVE_NO,fi.CHILD_NAME_EN,mi.MI_ID,mi.SIGN_DATE,fi.ADREG_DATE,af.AF_ID,af.COUNTRY_CODE,af.COUNTRY_CN,af.COUNTRY_EN,af.FILE_TYPE,ci.CI_ID,ci.BIRTHDAY from PFR_FEEDBACK_RECORD fr left join PFR_FEEDBACK_INFO fi on fi.FEEDBACK_ID=fr.FEEDBACK_ID left join NCM_MATCH_INFO mi on mi.MI_ID=fi.MI_ID left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where fr.FB_REC_ID='{0}'
