findAZQPPFeedbackTransList=SELECT T.FB_T_ID AS FB_T_ID,T.DISTRIB_DATE AS DISTRIB_DATE,T.COMPLETE_DATE AS COMPLETE_DATE,T.TRANSLATION_UNIT AS TRANSLATION_UNIT,T.TRANSLATION_UNITNAME AS TRANSLATION_UNITNAME,T.TRANSLATION_STATE AS TRANSLATION_STATE,T.NUM AS NUM,T.FB_REC_ID AS FB_REC_ID,T.REPORT_DATE AS REPORT_DATE,T.FEEDBACK_ID AS FEEDBACK_ID,T.ARCHIVE_NO AS ARCHIVE_NO,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.SIGN_DATE AS SIGN_DATE,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.NAME AS NAME,T.RECEIVER_DATE AS RECEIVER_DATE FROM (select ft.FB_T_ID,ft.DISTRIB_DATE,ft.COMPLETE_DATE,FT.TRANSLATION_UNIT,ft.TRANSLATION_UNITNAME,ft.TRANSLATION_STATE,ft.NUM,fr.FB_REC_ID,fr.REPORT_DATE,fi.FEEDBACK_ID,fi.ARCHIVE_NO,fi.NAME_CN,fi.ADOPT_ORG_ID,mi.SIGN_DATE,af.COUNTRY_CN,af.COUNTRY_CODE,af.MALE_NAME,af.FEMALE_NAME,ci.NAME,ti.RECEIVER_DATE from PFR_FEEDBACK_TRANSLATION ft left join PFR_FEEDBACK_RECORD fr on fr.FB_REC_ID=ft.FB_REC_ID left join PFR_FEEDBACK_INFO fi on fi.FEEDBACK_ID=fr.FEEDBACK_ID left join NCM_MATCH_INFO mi on mi.MI_ID=fi.MI_ID left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID left join TRANSFER_INFO_DETAIL tid on tid.APP_ID=ft.FB_REC_ID left join TRANSFER_INFO ti on ti.TI_ID=tid.TI_ID where ft.TRANSLATION_TYPE='0'  and tid.TRANSFER_CODE='41') T WHERE 1=1 {$0} AND ARCHIVE_NO LIKE '%{0}%' {/$0} {$1} AND COUNTRY_CODE='{1}' {/$1} {$2} AND ADOPT_ORG_ID='{2}' {/$2} {$3} AND MALE_NAME LIKE '%{3}%' {/$3} {$4} AND FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND NAME LIKE '%{5}%' {/$5} {$6} AND SIGN_DATE>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND SIGN_DATE<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND REPORT_DATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND REPORT_DATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND RECEIVER_DATE>=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND RECEIVER_DATE<=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND DISTRIB_DATE>=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND DISTRIB_DATE<=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND COMPLETE_DATE>=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND COMPLETE_DATE<=to_date('{15}','yyyy-MM-dd hh\:mi\:ss') {/$15} {$16} AND TRANSLATION_UNITNAME LIKE '%{16}%' {/$16} {$17} AND TRANSLATION_STATE='{17}' {/$17} {$18} AND NUM='{18}' {/$18} {$19} ORDER BY {19} {/$19} {$20} {20} {/$20}
