#\u7ec4\u7ec7\u5907\u6848\u4fe1\u606f\u67e5\u8be2
findOrganRecordStateListSQL=SELECT M.ADOPT_ORG_ID AS ADOPT_ORG_ID,M.COUNTRY_NAME AS COUNTRY_NAME,M.COUNTRY_CODE AS COUNTRY_CODE,M.CNAME AS CNAME, M.ENNAME AS ENNAME,M.FOUNDED_DATE AS FOUNDED_DATE,M.RECORD_STATE AS RECORD_STATE,M.ORG_CODE AS ORG_CODE FROM (SELECT MO.ADOPT_ORG_ID,MO.COUNTRY_CODE,MI.NAME_CN AS COUNTRY_NAME,MO.NAME_CN,MO.NAME_EN,MO.FOUNDED_DATE,MO.RECORD_STATE,O.ORG_CODE,O.CNAME,O.ENNAME FROM MKR_ADOPT_ORG_INFO MO  LEFT JOIN PUB_ORGAN O  ON O.ID \= MO.ADOPT_ORG_ID LEFT JOIN PUB_ORGAN_TYPE OT ON O.ORG_TYPE \= OT.ID LEFT JOIN MKR_COUNTRY_INFO MI ON MO.COUNTRY_CODE\=MI.COUNTRY_CODE  WHERE OT.ID \= '9' ORDER BY O.SEQ_NUM DESC ) M WHERE 1\=1 {$0} AND M.COUNTRY_NAME \= '{0}' {/$0} {$1} AND M.CNAME LIKE '%{1}%' {/$1} {$2} AND M.ENNAME LIKE '%{2}%' {/$2} {$3} AND M.ORG_CODE LIKE '%{3}%' {/$3} {$4} AND M.RECORD_STATE \= '{4}' {/$4} {$5} AND M.FOUNDED_DATE>\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5}  {$6} AND M.FOUNDED_DATE<\=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} AND M.RECORD_STATE LIKE '%{7}%' {/$7} {$8} ORDER BY {8} {/$8} {$9} {9} {/$9}
