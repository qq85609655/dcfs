findCountryListSQL=SELECT * FROM MKR_COUNTRY_INFO M 
#\u6839\u636e\u7ec4\u7ec7id\u5173\u8054\u67e5\u627e\u4fe1\u606f
finfOrganRecordStateDataSQL=SELECT M.ADOPT_ORG_ID AS ADOPT_ORG_ID,M.COUNTRY_NAME AS COUNTRY_NAME,M.COUNTRY_CODE AS COUNTRY_CODE,M.CNAME AS CNAME, M.ENNAME AS ENNAME,M.FOUNDED_DATE AS FOUNDED_DATE,M.RECORD_STATE AS RECORD_STATE,M.ORG_CODE AS ORG_CODE,M.RECORD_DATE AS RECORD_DATE,M.AUDIT_OPINION AS AUDIT_OPINION FROM (SELECT MO.ADOPT_ORG_ID,MO.COUNTRY_CODE,MI.NAME_CN AS COUNTRY_NAME,MO.NAME_CN,MO.NAME_EN,MO.FOUNDED_DATE,MO.RECORD_STATE,O.ORG_CODE,O.CNAME,O.ENNAME,MO.RECORD_DATE,MO.AUDIT_OPINION FROM MKR_ADOPT_ORG_INFO MO  LEFT JOIN PUB_ORGAN O  ON O.ID = MO.ADOPT_ORG_ID LEFT JOIN PUB_ORGAN_TYPE OT ON O.ORG_TYPE = OT.ID LEFT JOIN MKR_COUNTRY_INFO MI ON MO.COUNTRY_CODE=MI.COUNTRY_CODE  WHERE OT.ID = '9' ORDER BY O.SEQ_NUM DESC ) M WHERE 1=1 AND ADOPT_ORG_ID = '{0}'
#\u67e5\u627e\u66f4\u65b0\u7eaa\u5f55
findOrganUpdateListSQL=SELECT M.CUI_ID AS CUI_ID,M.CNAME AS CNAME,M.IP_ADDR AS IP_ADDR,M.OPERATOR AS OPERATOR,M.OPERATE_TIME AS OPERATE_TIME,M.OPERATE_RESULT AS OPERATE_RESULT FROM (SELECT U.IP_ADDR,U.OPERATOR,U.OPERATE_TIME,U.OPERATE_RESULT,P.CNAME,U.CUI_ID FROM MKR_ORG_UPDATE U LEFT JOIN MKR_ADOPT_ORG_INFO MI ON U.CUI_ID \= MI.ADOPT_ORG_ID LEFT JOIN PUB_ORGAN P ON MI.ADOPT_ORG_ID \= P.ID) M WHERE 1\=1 AND M.CUI_ID \= '{0}'
getProvinceTreeSQL=SELECT B.CODEVALUE AS VALUE,B.CODENAME AS NAME,0 AS PARENTVALUE   FROM  BZ_CODE B WHERE B.CODESORTID \= 'PROVINCE'
#findWelfareListSQL=SELECT R.ORG_CODE AS ORG_CODE,R.INSTIT_ID AS INSTIT_ID,R.PROVINCE_ID AS PROVINCE_ID,R.CNAME AS CNAME,R.PRINCIPAL AS PRINCIPAL,R.DEPT_ADDRESS_CN AS DEPT_ADDRESS_CN,R.DEPT_POST AS DEPT_POST,R.DEPT_TEL AS DEPT_TEL,R.DEPT_FAX AS DEPT_FAX ,R.ID AS ID FROM (SELECT I.INSTIT_ID,I.PROVINCE_ID,O.CNAME,I.PRINCIPAL,I.DEPT_ADDRESS_CN,I.DEPT_POST,I.DEPT_TEL,I.DEPT_FAX,T.ID,O.ORG_CODE FROM IIM_ORG_INFO I LEFT JOIN PUB_ORGAN O ON O.ID \= I.INSTIT_ID LEFT JOIN PUB_ORGAN_TYPE T ON O.ORG_TYPE \= T.ID) R WHERE R.ID \= '5' {$0} AND SUBSTR(R.ORG_CODE,0,2) \= '{0}' {/$0}
findWelfareListSQL=SELECT R.STATE AS STATE,R.ORG_CODE AS ORG_CODE,R.INSTIT_ID AS INSTIT_ID,R.PROVINCE_ID AS PROVINCE_ID, R.CNAME AS CNAME,R.ENNAME AS ENNAME,R.PRINCIPAL AS PRINCIPAL,R.DEPT_ADDRESS_CN AS DEPT_ADDRESS_CN,R.DEPT_POST AS DEPT_POST,R.DEPT_TEL  AS DEPT_TEL,R.DEPT_FAX AS DEPT_FAX,R.ID AS ID FROM (SELECT O.*, I.* FROM PUB_ORGAN O LEFT JOIN IIM_ORG_INFO I ON O.ID \= I.INSTIT_ID LEFT JOIN PUB_ORGAN_TYPE T ON O.ORG_TYPE \= T.ID WHERE T.ID \= '5') R WHERE 1\=1 {$0} AND SUBSTR(R.ORG_CODE, 0, 2) \= '{0}' {/$0}
findWelfareByIdSQL=SELECT R.INSTIT_ID AS INSTIT_ID,R.ID AS ID,R.ORG_CODE AS ORG_CODE,R.CNAME AS CNAME,R.ENNAME AS ENNAME,R.ORG_TYPE AS ORG_TYPE,R.PROVINCE_ID AS PROVINCE_ID,R.PRINCIPAL AS PRINCIPAL,R.CITY_ADDRESS_CN AS CITY_ADDRESS_CN,R.CITY_ADDRESS_EN AS CITY_ADDRESS_EN,R.DEPT_ADDRESS_CN AS DEPT_ADDRESS_CN,R.DEPT_ADDRESS_EN AS DEPT_ADDRESS_EN,R.DEPT_POST AS DEPT_POST,R.DEPT_TEL AS DEPT_TEL,R.DEPT_FAX AS DEPT_FAX,R.CONTACT_NAME AS CONTACT_NAME,R.CONTACT_NAMEPY AS CONTACT_NAMEPY,R.CONTACT_SEX AS CONTACT_SEX,R.CONTACT_CARD AS CONTACT_CARD,R.CONTACT_JOB AS CONTACT_JOB,R.CONTACT_TEL AS CONTACT_TEL,R.CONTACT_MAIL AS CONTACT_MAIL,R.CONTACT_DESC AS CONTACT_DESC,R.STATE AS STATE FROM (SELECT P.*,I.* FROM PUB_ORGAN P LEFT JOIN IIM_ORG_INFO I ON P.ID = I.INSTIT_ID ) R WHERE R.ID='{0}'
findWelfareListAllSQL=SELECT R.ORG_CODE AS ORG_CODE,R.CNAME AS CNAME,R.ENNAME AS ENNAME,R.ID AS ID FROM (SELECT O.*, I.* FROM PUB_ORGAN O LEFT JOIN IIM_ORG_INFO I ON O.ID = I.INSTIT_ID LEFT JOIN PUB_ORGAN_TYPE T ON O.ORG_TYPE = T.ID WHERE T.ID = '5') R WHERE 1 = 1
