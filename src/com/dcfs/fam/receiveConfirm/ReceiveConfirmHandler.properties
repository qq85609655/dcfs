ReceiveConfirmList=SELECT FCI.CHEQUE_ID AS CHEQUE_ID,FCI.PAID_NO AS PAID_NO,FCI.COUNTRY_CODE AS COUNTRY_CODE,FCI.ADOPT_ORG_ID AS ORG_CODE,PO.ID AS ORG_ID,FCI.NAME_CN AS NAME_CN,FCI.COST_TYPE AS COST_TYPE,FCI.PAID_WAY AS PAID_WAY,FCI.PAID_SHOULD_NUM AS PAID_SHOULD_NUM,FCI.PAR_VALUE AS PAR_VALUE,FCI.FILE_NO AS FILE_NO,FCI.RECEIVE_DATE AS RECEIVE_DATE,FCI.ARRIVE_DATE AS ARRIVE_DATE,FCI.ARRIVE_VALUE AS ARRIVE_VALUE,FCI.ARRIVE_STATE AS ARRIVE_STATE,FCI.ARRIVE_ACCOUNT_VALUE AS ARRIVE_ACCOUNT_VALUE,MAOI.ACCOUNT_CURR AS ACCOUNT_CURR FROM FAM_CHEQUE_INFO FCI LEFT JOIN PUB_ORGAN PO ON FCI.ADOPT_ORG_ID = PO.ORG_CODE LEFT JOIN MKR_ADOPT_ORG_INFO MAOI ON PO.ID = MAOI.ADOPT_ORG_ID WHERE FCI.CHEQUE_TRANSFER_STATE = '4' AND FCI.ARRIVE_STATE IN ('0','1','2') {$0} AND FCI.PAID_NO LIKE '%{0}%' {/$0} {$1} AND FCI.COUNTRY_CODE = '{1}' {/$1} {$2} AND FCI.ADOPT_ORG_ID = '{2}' {/$2} {$3} AND FCI.COST_TYPE = '{3}' {/$3} {$4} AND FCI.PAID_WAY = '{4}' {/$4} {$5} AND FCI.PAID_SHOULD_NUM = '{5}' {/$5} {$6} AND FCI.PAR_VALUE = '{6}' {/$6} {$7} AND FCI.FILE_NO LIKE '{7}' {/$7} {$8} AND FCI.RECEIVE_DATE >= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND FCI.RECEIVE_DATE <= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND FCI.ARRIVE_STATE = '{10}' {/$10} {$11} AND FCI.ARRIVE_VALUE = '{11}' {/$11} {$12} AND FCI.ARRIVE_DATE >= to_date('{12}','yyyy-MM-dd hh:mi:ss') {/$12} {$13} AND FCI.ARRIVE_DATE <= to_date('{13}','yyyy-MM-dd hh:mi:ss') {/$13} {$14} AND FCI.ARRIVE_ACCOUNT_VALUE = '{14}' {/$14} {$15} AND MAOI.ACCOUNT_CURR = '{15}' {/$15} ORDER BY {16} {17}
getFamChequeInfoById=SELECT * FROM FAM_CHEQUE_INFO WHERE CHEQUE_ID = '{0}'
