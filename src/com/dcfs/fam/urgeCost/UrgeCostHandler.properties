UrgeCostList=SELECT FCR.RM_ID AS RM_ID,FCR.COUNTRY_CODE AS COUNTRY_CODE,FCR.ADOPT_ORG_ID AS ADOPT_ORG_ID,FCR.NAME_CN AS NAME_CN,FCR.PAID_NO AS PAID_NO,FCR.COST_TYPE AS COST_TYPE,FCR.CHILD_NUM AS CHILD_NUM,FCR.S_CHILD_NUM AS S_CHILD_NUM,FCR.NOTICE_DATE AS NOTICE_DATE,FCR.NOTICE_STATE AS NOTICE_STATE,FCI.CHEQUE_ID AS CHEQUE_ID,FCI.ARRIVE_STATE AS ARRIVE_STATE,FCI.ARRIVE_VALUE AS ARRIVE_VALUE,FCI.ARRIVE_DATE AS ARRIVE_DATE,FCI.COLLECTION_STATE AS COLLECTION_STATE FROM FAM_COST_REMINDER FCR LEFT JOIN FAM_CHEQUE_INFO FCI ON FCR.RM_ID = FCI.RM_ID WHERE 1=1 {$0} AND FCR.COUNTRY_CODE = '{0}' {/$0} {$1} AND FCR.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND FCR.PAID_NO LIKE '%{2}%' {/$2} {$3} AND FCR.CHILD_NUM = '{3}' {/$3} {$4} AND FCR.S_CHILD_NUM = '{4}' {/$4} {$5} AND FCR.NOTICE_DATE >= to_date('{5}','yyyy-MM-dd hh:mi:ss') {/$5} {$6} AND FCR.NOTICE_DATE <= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND FCR.COST_TYPE = '{7}' {/$7} {$8} AND FCI.PAR_VALUE = '{8}' {/$8} {$9} AND FCI.PAY_DATE >= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND FCI.PAY_DATE <= to_date('{10}','yyyy-MM-dd hh:mi:ss') {/$10} {$11} AND FCI.ARRIVE_STATE = '{11}' {/$11} {$12} AND FCI.ARRIVE_VALUE = '{12}' {/$12} {$13} AND FCI.ARRIVE_DATE >= to_date('{13}','yyyy-MM-dd hh:mi:ss') {/$13} {$14} AND FCI.ARRIVE_DATE <= to_date('{14}','yyyy-MM-dd hh:mi:ss') {/$14} {$15} AND FCI.COLLECTION_STATE = '{15}' {/$15} {$16} AND FCR.NOTICE_STATE = '{16}' {/$16} ORDER BY {17} {18} 
getUrgeCostNoticeData=SELECT * FROM FAM_COST_REMINDER WHERE RM_ID = '{0}'
UrgeCostStatisticsList1=SELECT MAOI.COUNTRY_CODE AS COUNTRY_CODE,MAOI.NAME_CN AS NAME_CN,MAOI.NAME_EN AS NAME_EN,T4.ADOPT_ORG_ID AS ADOPT_ORG_ID,T4.NUM AS CHILD_NUM,T4.S_NUM AS S_CHILD_NUM,(T4.NUM + T4.S_NUM) AS SUM,(T4.NUM * 50 + T4.S_NUM * 120) AS PAID_SHOULD_NUM FROM (SELECT T3.ADOPT_ORG_ID, SUM(T3.NUM) AS NUM, SUM(T3.S_NUM) AS S_NUM  FROM (SELECT T1.NUM AS NUM,T1.S_NUM AS S_NUM,T2.ADOPT_ORG_ID FROM (SELECT AF_ID, SUM(NUM) AS NUM, SUM(S_NUM) AS S_NUM FROM (SELECT NMI.AF_ID, COUNT(NMI.CI_ID) AS NUM, 0 AS S_NUM FROM NCM_MATCH_INFO NMI LEFT JOIN FFS_AF_INFO FAI ON NMI.AF_ID = FAI.AF_ID LEFT JOIN CMS_CI_INFO CCI ON NMI.CI_ID = CCI.CI_ID WHERE CCI.CHILD_TYPE = '1' {$0} AND FAI.COUNTRY_CODE = '{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND NMI.ADVICE_CFM_DATE >= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND NMI.ADVICE_CFM_DATE <= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} GROUP BY NMI.AF_ID UNION SELECT NMI.AF_ID, 0 AS NUM, COUNT(NMI.CI_ID) AS NUM FROM NCM_MATCH_INFO NMI LEFT JOIN FFS_AF_INFO FAI ON NMI.AF_ID = FAI.AF_ID LEFT JOIN CMS_CI_INFO CCI ON NMI.CI_ID = CCI.CI_ID WHERE CCI.CHILD_TYPE = '2' {$0} AND FAI.COUNTRY_CODE = '{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND NMI.ADVICE_CFM_DATE >= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND NMI.ADVICE_CFM_DATE <= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} GROUP BY NMI.AF_ID) GROUP BY AF_ID) T1 LEFT JOIN FFS_AF_INFO T2 ON T1.AF_ID = T2.AF_ID) T3 GROUP BY T3.ADOPT_ORG_ID) T4 LEFT JOIN PUB_ORGAN PO ON T4.ADOPT_ORG_ID = PO.ORG_CODE LEFT JOIN MKR_ADOPT_ORG_INFO MAOI ON PO.ID = MAOI.ADOPT_ORG_ID ORDER BY MAOI.COUNTRY_CODE
UrgeCostStatisticsList2=SELECT MAOI.COUNTRY_CODE AS COUNTRY_CODE,MAOI.NAME_CN AS NAME_CN,MAOI.NAME_EN AS NAME_EN,T4.ADOPT_ORG_ID AS ADOPT_ORG_ID,T4.NUM AS CHILD_NUM,T4.S_NUM AS S_CHILD_NUM,(T4.NUM + T4.S_NUM) AS SUM,(T4.NUM * 50 + T4.S_NUM * 120) AS PAID_SHOULD_NUM FROM (SELECT T3.ADOPT_ORG_ID, SUM(T3.NUM) AS NUM, SUM(T3.S_NUM) AS S_NUM  FROM (SELECT T1.NUM AS NUM,T1.S_NUM AS S_NUM,T2.ADOPT_ORG_ID FROM (SELECT AF_ID, SUM(NUM) AS NUM, SUM(S_NUM) AS S_NUM FROM (SELECT NMI.AF_ID, COUNT(NMI.CI_ID) AS NUM, 0 AS S_NUM FROM NCM_MATCH_INFO NMI LEFT JOIN FFS_AF_INFO FAI ON NMI.AF_ID = FAI.AF_ID LEFT JOIN CMS_CI_INFO CCI ON NMI.CI_ID = CCI.CI_ID WHERE CCI.CHILD_TYPE = '1' {$0} AND FAI.COUNTRY_CODE = '{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND NMI.SIGN_DATE >= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND NMI.SIGN_DATE <= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} GROUP BY NMI.AF_ID UNION SELECT NMI.AF_ID, 0 AS NUM, COUNT(NMI.CI_ID) AS NUM FROM NCM_MATCH_INFO NMI LEFT JOIN FFS_AF_INFO FAI ON NMI.AF_ID = FAI.AF_ID LEFT JOIN CMS_CI_INFO CCI ON NMI.CI_ID = CCI.CI_ID WHERE CCI.CHILD_TYPE = '2' {$0} AND FAI.COUNTRY_CODE = '{0}' {/$0} {$1} AND FAI.ADOPT_ORG_ID = '{1}' {/$1} {$2} AND NMI.ADVICE_CFM_DATE >= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND NMI.ADVICE_CFM_DATE <= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} GROUP BY NMI.AF_ID) GROUP BY AF_ID) T1 LEFT JOIN FFS_AF_INFO T2 ON T1.AF_ID = T2.AF_ID) T3 GROUP BY T3.ADOPT_ORG_ID) T4 LEFT JOIN PUB_ORGAN PO ON T4.ADOPT_ORG_ID = PO.ORG_CODE LEFT JOIN MKR_ADOPT_ORG_INFO MAOI ON PO.ID = MAOI.ADOPT_ORG_ID ORDER BY MAOI.COUNTRY_CODE
