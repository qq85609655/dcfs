billRegistrationList=SELECT * FROM FAM_CHEQUE_INFO WHERE 1=1 {$0} AND PAID_NO LIKE '%{0}%' {/$0} {$1} AND COUNTRY_CODE='{1}' {/$1} {$2} AND ADOPT_ORG_ID='{2}'{/$2} {$3} AND COST_TYPE='{3}'{/$3} {$4} AND PAID_WAY='{4}' {/$4} {$5} AND PAID_SHOULD_NUM='{5}' {/$5} {$6} AND PAR_VALUE='{6}' {/$6} {$7} AND FILE_NO LIKE '%{7}%' {/$7} {$8} AND REG_DATE>=to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND REG_DATE<=to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND CHEQUE_TRANSFER_STATE='{10}' {/$10} {$11} ORDER BY {11} {/$11} {$12} {12} {/$12}
selectFileList=SELECT * FROM FFS_AF_INFO WHERE 1=1 AND AF_COST_PAID='0' AND REG_STATE='3' AND (PAID_NO IS NULL OR PAID_NO = '{9}') {$0} AND COUNTRY_CODE ='{0}' {/$0} {$1} AND ADOPT_ORG_ID='{1}' {/$1} {$2} AND REGISTER_DATE>=to_date('{2}','YYYY-MM-DD') {/$2} {$3} AND REGISTER_DATE <= to_date('{3}','YYYY-MM-DD') {/$3} {$4} AND FILE_NO LIKE '%{4}%' {/$4} {$5} AND FILE_TYPE='{5}' {/$5} {$6} AND MALE_NAME LIKE '%{6}%' {/$6} {$7} AND FEMALE_NAME LIKE '%{7}%' {/$7} {$8} AND AF_COST = '{8}' {/$8} {$10} ORDER BY {10} {/$10} {$11} {11} {/$11}
getShowData=SELECT * FROM FAM_CHEQUE_INFO WHERE CHEQUE_ID = '{0}'
showFileList=SELECT * FROM FFS_AF_INFO WHERE FILE_NO IN ({0})
getBothData=SELECT FCI.CHEQUE_ID,FCI.RM_ID,FCI.COUNTRY_CODE,FCI.ADOPT_ORG_ID,FCI.NAME_CN,FCI.PAID_WAY,FCI.PAR_VALUE,FCI.PAID_NO,FCI.BILL_NO,FCI.PAID_SHOULD_NUM,FCR.PAID_NO AS R_PAID_NO,FCR.PAID_SHOULD_NUM AS R_PAID_SHOULD_NUM,FCI.REMARKS FROM FAM_CHEQUE_INFO FCI LEFT JOIN FAM_COST_REMINDER FCR ON FCI.RM_ID = FCR.RM_ID WHERE FCI.CHEQUE_ID = '{0}'
getSum=SELECT SUM(PAID_SHOULD_NUM) AS SUM FROM (SELECT * FROM FFS_AF_INFO WHERE FILE_NO IN ({0}))