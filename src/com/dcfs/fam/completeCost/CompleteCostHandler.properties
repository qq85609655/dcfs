completeCostList=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.COUNTRY_CODE AS COUNTRY_CODE,FAI.ADOPT_ORG_ID AS ADOPT_ORG_ID,FAI.NAME_CN AS NAME_CN,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,CCI.NAME AS NAME,FAI.AF_COST AS AF_COST,FAI.PAID_NO AS PAID_NO,FAI.AF_COST_CLEAR AS AF_COST_CLEAR,FAI.AF_COST_CLEAR_FLAG AS AF_COST_CLEAR_FLAG,FAI.REG_STATE AS REG_STATE FROM FFS_AF_INFO FAI LEFT JOIN CMS_CI_INFO CCI ON FAI.CI_ID = CCI.CI_ID WHERE (FAI.AF_COST_CLEAR_FLAG = '1' OR (FAI.AF_COST_CLEAR_FLAG = '0' AND FAI.AF_COST_CLEAR = '0')) {$0} AND FAI.FILE_NO LIKE '%{0}%' {/$0} {$1} AND FAI.REGISTER_DATE>=to_date('{1}','yyyy-MM-dd hh:mi:ss') {/$1} {$2} AND FAI.REGISTER_DATE<=to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND FAI.COUNTRY_CODE='{3}' {/$3} {$4} AND FAI.ADOPT_ORG_ID='{4}' {/$4} {$5} AND FAI.MALE_NAME LIKE '%{5}%' {/$5} {$6} AND FAI.FEMALE_NAME LIKE '%{6}%' {/$6} {$7} AND FAI.FILE_TYPE='{7}' {/$7} {$8} AND CCI.NAME LIKE '%{8}%' {/$8} {$9} AND FAI.AF_COST='{9}' {/$9} {$10} AND FAI.PAID_NO='{10}' {/$10} {$11} AND FAI.AF_COST_CLEAR='{11}' {/$11} {$12} AND FAI.AF_COST_CLEAR_FLAG='{12}' {/$12} {$13} ORDER BY FAI.{13} {/$13} {$14} {14} {/$14}
getCostShow=SELECT FAI.AF_ID,FAI.FILE_NO,FAI.REGISTER_DATE,FAI.FILE_TYPE,FAI.COUNTRY_CODE,FAI.NAME_CN,FAI.AF_COST,FAI.MALE_NAME,FAI.FEMALE_NAME,FAI.PAID_NO,FAI.AF_COST_CLEAR_REASON,FAI.AF_COST_CLEAR_USERNAME,FAI.AF_COST_CLEAR_DATE,FAI.AF_COST_CLEAR,FCI.REMARKS FROM FFS_AF_INFO FAI LEFT JOIN FAM_CHEQUE_INFO FCI ON FCI.FILE_NO LIKE '%{0}%' WHERE FAI.AF_ID = '{1}'
getBillShow=SELECT * FROM FAM_CHEQUE_INFO WHERE PAID_NO = '{0}'