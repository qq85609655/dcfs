AZB_CI_AUDIT_LIST=SELECT  A.CI_ID AS CI_ID, A.PROVINCE_ID AS PROVINCE_ID, A.WELFARE_NAME_CN AS WELFARE_NAME_CN, A.CHILD_TYPE AS CHILD_TYPE, A.NAME AS NAME, A.SEX AS SEX, A.BIRTHDAY AS BIRTHDAY, A.CHECKUP_DATE AS CHECKUP_DATE, A.SN_TYPE AS SN_TYPE, A.DISEASE_CN AS DISEASE_CN, A.HAVE_VIDEO AS HAVE_VIDEO, A.SPECIAL_FOCUS AS SPECIAL_FOCUS, A.IS_HOPE AS IS_HOPE, A.IS_PLAN AS IS_PLAN, A.RECEIVE_DATE AS RECEIVE_DATE, A.PUB_STATE AS PUB_STATE, A.AUD_STATE AS AUD_STATE, A.MATCH_STATE AS MATCH_STATE,A.TRANSLATION_STATE AS TRANSLATION_STATE,A.PUB_NUM AS PUB_NUM,B.CA_ID AS CA_ID, B.AUDIT_DATE AS AUDIT_DATE, B.OPERATION_STATE AS OPERATION_STATE FROM CMS_CI_INFO A  LEFT JOIN CMS_CI_ADUIT B ON A.CI_ID=B.CI_ID WHERE A.AUD_STATE IN ('6','7','8','9') AND (B.AUDIT_LEVEL='3' OR B.AUDIT_LEVEL IS NULL)  {$22} AND CHILD_TYPE='{22}' {/$22} {$0} AND A.PROVINCE_ID = '{0}' {/$0} {$1} AND A.WELFARE_ID= '{1}' {/$1} {$2} AND A.NAME LIKE '%{2}%' {/$2} {$3} AND A.SEX = '{3}' {/$3} {$4} AND A.BIRTHDAY>=to_date('{4}','yyyy-MM-dd') {/$4}   {$5} AND A.BIRTHDAY<=to_date('{5}','yyyy-MM-dd') {/$5} {$6} AND A.CHECKUP_DATE>=to_date('{6}','yyyy-MM-dd') {/$6}   {$7} AND A.CHECKUP_DATE<=to_date('{7}','yyyy-MM-dd') {/$7} {$8} AND A.SN_TYPE='{8}' {/$8} {$9} AND A.DISEASE_CN LIKE '%{9}%' {/$9} {$10} AND A.HAVE_VIDEO='{10}' {/$10} {$11} AND A.IS_PLAN='{11}' {/$11} {$12} AND A.IS_HOPE='{12}' {/$12} {$13} AND A.SPECIAL_FOCUS='{13}' {/$13} {$14} AND A.RECEIVE_DATE>=to_date('{14}','yyyy-MM-dd') {/$14}   {$15} AND A.RECEIVE_DATE<=to_date('{15}','yyyy-MM-dd') {/$15} {$16} AND A.PUB_STATE='{16}' {/$16} {$17} AND A.AUD_STATE='{17}' {/$17} {$18} AND A.MATCH_STATE='{18}' {/$18}{$19} AND A.TRANSLATION_STATE='{19}' {/$19} {$20} ORDER BY {20} {/$20} {$21} {21} {/$21}
getFlyByProvinceID=SELECT CNAME,ORG_CODE,ORG_TYPE FROM PUB_ORGAN WHERE SUBSTR(ORG_CODE,0,2)='{0}' AND ORG_TYPE='5'
getChildTypeByCIID=SELECT CI_ID,CHILD_TYPE FROM CMS_CI_INFO WHERE CI_ID='{0}'
getAllWelfareList=SELECT ORG_CODE,CNAME,ENNAME,SEQ_NUM FROM PUB_ORGAN WHERE ORG_TYPE='5' AND STATUS='1' ORDER BY SUBSTR(ORG_CODE,0,2),SEQ_NUM
showForAdoption=SELECT A.CI_ID,A.CHILD_NO,A.CHILD_TYPE,A.CHILD_IDENTITY,A.FILE_CODE,A.FILE_CODE_EN,A.PROVINCE_ID,A.WELFARE_NAME_EN,A.NAME,A.NAME_PINYIN,A.PHOTO_CARD,A.SEX,A.BIRTHDAY,A.CHECKUP_DATE,A.IS_TWINS,A.LAST_UPDATE_DATE,A.UPDATE_NUM,A.PUB_LASTDATE,A.SPECIAL_FOCUS,A.SN_TYPE,A.DISEASE_CN,A.DISEASE_EN,A.REMARKS,B.SETTLE_DATE,C.SUBMIT_DATE FROM CMS_CI_INFO A LEFT JOIN SCE_PUB_RECORD B ON A.CI_ID=B.CI_ID LEFT JOIN SCE_REQ_INFO C ON A.CI_ID=C.CI_ID WHERE A.CI_ID='{0}' AND (B.PUB_STATE IS NULL OR B.PUB_STATE IN ('2','3','4')) AND (C.RI_STATE IS NULL OR C.RI_STATE<>'9')
getOrgDeitailByCode=SELECT P.ORG_CODE,P.CNAME,P.ENNAME,D.DEPT_ADDRESS_CN FROM PUB_ORGAN P LEFT JOIN IIM_ORG_INFO D ON P.ID=D.INSTIT_ID  WHERE P.ORG_CODE='{0}' AND P.ORG_TYPE='5' AND P.STATUS='1'
childAttShowList=select ID,PACKAGE_ID,ATT_NAME,ATT_TYPE,FILESYSTEM_PATH,SMALL_TYPE,BIG_TYPE,THUMBNAIL from ATT_CI where BIG_TYPE='CI' and PACKAGE_ID='{0}' and SMALL_TYPE='{1}'
showForAdoptionInvalid=SELECT A.CI_ID,A.CHILD_NO,A.CHILD_TYPE,A.CHILD_IDENTITY,A.FILE_CODE,A.FILE_CODE_EN,A.PROVINCE_ID,A.WELFARE_NAME_EN,A.NAME,A.NAME_PINYIN,A.PHOTO_CARD,A.SEX,A.BIRTHDAY,A.CHECKUP_DATE,A.IS_TWINS,A.LAST_UPDATE_DATE,A.UPDATE_NUM,A.PUB_LASTDATE,A.SPECIAL_FOCUS,A.SN_TYPE,A.DISEASE_CN,A.DISEASE_EN,A.REMARKS FROM CMS_CI_INFO A WHERE A.CI_ID='{0}'