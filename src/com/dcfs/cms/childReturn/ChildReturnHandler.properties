returnListFLY=SELECT A.AR_ID AS AR_ID,A.CI_ID AS CI_ID,A.NAME AS NAME,A.SEX AS SEX,A.BIRTHDAY AS BIRTHDAY,A.APPLE_DATE AS APPLE_DATE,A.APPLE_TYPE AS APPLE_TYPE,A.RETURN_REASON AS RETURN_REASON,A.RETURN_STATE AS RETURN_STATE,A.BACK_TYPE AS BACK_TYPE,(CASE WHEN A.BACK_RESULT IS NULL THEN '0' ELSE A.BACK_RESULT END) AS BACK_RESULT,A.BACK_DATE AS BACK_DATE FROM RFM_CI_REVOCATION A LEFT JOIN CMS_CI_INFO B ON A.CI_ID=B.CI_ID WHERE (A.RETURN_STATE IS NULL OR A.RETURN_STATE <>'9') AND A.WELFARE_ID='{0}' {$1}AND A.NAME LIKE '%{1}%'{/$1} {$2}AND A.SEX='{2}'{/$2} {$3}AND A.BIRTHDAY>=to_date('{3}','yyyy-MM-dd hh\:mi\:ss'){/$3} {$4}AND A.BIRTHDAY<=to_date('{4}','yyyy-MM-dd hh\:mi\:ss'){/$4} {$5}AND A.APPLE_DATE>=to_date('{5}','yyyy-MM-dd hh\:mi\:ss'){/$5} {$6}AND A.APPLE_DATE<=to_date('{6}','yyyy-MM-dd hh\:mi\:ss'){/$6} {$7}AND A.BACK_TYPE='{7}'{/$7} {$8}{8}{/$8} {$9}AND A.RETURN_REASON LIKE'%{9}%'{/$9} {$10}ORDER BY {10}  {11}{/$10}
