findListFLY=select a.CA_ID as CA_ID,a.SOURCE as SOURCE,a.CA_STATUS as CA_STATUS,a.FEEDBACK_DATE as FEEDBACK_DATE,a.NOTICE_DATE as NOTICE_DATE,b.NAME as NAME,b.SEX as SEX,b.CHILD_TYPE as CHILD_TYPE,b.BIRTHDAY as BIRTHDAY from CMS_CI_ADDITIONAL a left join CMS_CI_INFO b on a.CI_ID=b.CI_ID where a.IS_FLY='1' and a.WELFARE_ID='{0}' {$1}and b.NAME like '%{1}%'{/$1} {$2}and b.SEX='{2}'{/$2} {$3}AND b.CHILD_TYPE='{3}' {/$3} {$4}and b.BIRTHDAY>=to_date('{4}','yyyy-MM-dd hh\:mi\:ss'){/$4} {$5}and b.BIRTHDAY<=to_date('{5}','yyyy-MM-dd hh\:mi\:ss'){/$5} {$6}and a.SOURCE='{6}'{/$6} {$7}and a.CA_STATUS='{7}'{/$7} {$8}and a.FEEDBACK_DATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss'){/$8} {$9}and a.FEEDBACK_DATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss'){/$9} {$10}and a.NOTICE_DATE>=to_date('{10}','yyyy-MM-dd hh\:mi\:ss'){/$10} {$11}and a.NOTICE_DATE<=to_date('{11}','yyyy-MM-dd hh\:mi\:ss'){/$11}{$12}ORDER BY {12}  {13}{/$12}
