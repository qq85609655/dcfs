findList=SELECT CCI.PROVINCE_ID AS PROVINCE_ID,CCI.WELFARE_NAME_CN AS WELFARE_NAME_CN,CCI.CHILD_NO AS CHILD_NO,CCI.NAME AS NAME,CCI.SEX AS SEX,CCI.CHILD_TYPE AS CHILD_TYPE,CCI.SPECIAL_FOCUS AS SPECIAL_FOCUS,CT_ID,CIT.TRANSLATION_TYPE AS TRANSLATION_TYPE,CIT.NOTICE_DATE AS NOTICE_DATE,CIT.COMPLETE_DATE AS COMPLETE_DATE,CIT.TRANSLATION_STATE AS TRANSLATION_STATE FROM CMS_CI_INFO CCI,CMS_CI_TRANSLATION CIT WHERE CCI.CI_ID=CIT.CI_ID {$0} AND CCI.PROVINCE_ID='{0}' {/$0} {$1} AND CCI.WELFARE_ID='{1}' {/$1} {$2} AND CCI.CHILD_NO LIKE '%{2}%' {/$2} {$3} AND CCI.NAME LIKE '%{3}%' {/$3} {$4} AND CCI.SEX = '{4}' {/$4} {$5} AND CCI.CHILD_TYPE = '{5}' {/$5} {$6} AND CCI.SPECIAL_FOCUS = '{6}' {/$6} {$7} AND CIT.NOTICE_DATE >= to_date('{7}','yyyy-MM-dd') {/$7} {$8} AND CIT.NOTICE_DATE <= to_date('{8}','yyyy-MM-dd') {/$8} {$9} AND CIT.COMPLETE_DATE >= to_date('{9}','yyyy-MM-dd') {/$9} {$10} AND CIT.COMPLETE_DATE <= to_date('{10}','yyyy-MM-dd') {/$10} {$11} AND CIT.TRANSLATION_STATE = '{11}' {/$11} {$12} ORDER BY {12} {/$12} {$13} {13} {/$13}
CHILD_TRANSLATION=SELECT CMS_CI_INFO.CI_ID AS CI_ID,CHILD_NO,CHILD_PID,PROVINCE_ID,WELFARE_ID,WELFARE_NAME_CN,WELFARE_NAME_EN,NAME,NAME_PINYIN,PHOTO_CARD,SEX,BIRTHDAY,CHECKUP_DATE,CHILD_TYPE,ID_CARD,CUSTODIAN,ENTER_DATE,PICKUP_DATE,SEND_DATE,CHILD_SOURCE,SENDER,SENDER_ADDR,CHILD_IDENTITY,IS_ANNOUNCEMENT,NEWS_NAME,ANNOUNCEMENT_DATE,REMARKS,IS_TWINS,TWINS_IDS,SN_TYPE,SN_DEGREE,SPECIAL_FOCUS,DISEASE_CN,DISEASE_EN,FILE_CODE,FILE_CODE_EN,HAVE_VIDEO,UPDATE_STATE,UPDATE_NUM,LAST_UPDATE_DATE,IS_HOPE,IS_PLAN,IS_DAILU,REG_ORGID,REG_USERID,REG_USERNAME,REG_DATE,POST_USERID,POST_USERNAME,POST_DATE,RECEIVE_USERID,RECEIVE_USERNAME,CMS_CI_INFO.RECEIVE_DATE AS RECEIVE_DATE1,AUD_STATE,PUB_FIRSTDATE,PUB_LASTDATE,PUB_TYPE,PUB_ORGID,PUB_USERID,PUB_USERNAME,PUB_NUM,PUB_STATE,LOCK_NUM,MATCH_NUM,MATCH_STATE,ADREG_STATE,CHANGE_ORG_USERID,CHANGE_ORG_USERNAME,CHANGE_ORG_DATE,ORIGINAL_ORG_ID,ORIGINAL_ORG_NAME_CN,ORIGINAL_ORG_NAME_EN,SUPPLY_STATE,CHANGE_ORG_REASON,RETURN_STATE,RETURN_TYPE,CI_POSITION,CI_GLOBAL_STATE,CT_ID,NOTICE_USERNAME,NOTICE_DATE,CMS_CI_TRANSLATION.RECEIVE_DATE AS RECEIVE_DATE,CMS_CI_TRANSLATION.TRANSLATION_STATE AS TRANSLATION_STATE,TRANSLATION_UNITNAME,TRANSLATION_USERNAME,COMPLETE_DATE,TRANSLATION_DESC FROM CMS_CI_INFO,CMS_CI_TRANSLATION WHERE CMS_CI_INFO.CI_ID=CMS_CI_TRANSLATION.CI_ID AND CT_ID='{0}'