findList=SELECT CI_ID,PROVINCE_ID,IS_DAILU,WELFARE_NAME_CN,NAME,SEX,CHILD_TYPE,SN_TYPE,BIRTHDAY,REG_USERNAME,AUD_STATE,REG_DATE,CHECKUP_DATE FROM CMS_CI_INFO WHERE 1=1 {$0}AND PROVINCE_ID='{0}'{/$0} {$1}AND IS_DAILU='{1}'{/$1}  {$2}AND WELFARE_ID= '{2}'{/$2} {$3}AND NAME like '%{3}%'{/$3} {$4}AND SEX='{4}'{/$4} {$5}AND CHILD_TYPE='{5}' {/$5} {$6}AND SN_TYPE='{6}' {/$6} {$7}AND BIRTHDAY>=to_date('{7}','yyyy-MM-dd hh\:mi\:ss'){/$7} {$8}AND BIRTHDAY<=to_date('{8}','yyyy-MM-dd hh\:mi\:ss'){/$8} {$9}AND REG_USERNAME like '%{9}%'{/$9} {$10} AND '{10}' LIKE '%,'||AUD_STATE||',%' {/$10}{$11}AND REG_DATE>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss'){/$11} {$12}AND REG_DATE<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss'){/$12} {$13}AND CHECKUP_DATE>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss'){/$13} {$14}AND CHECKUP_DATE<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss'){/$14} {$15} ORDER BY {15} {16} {/$15}
getShowData= SELECT CI_ID,CHILD_NO,PROVINCE_ID,NAME,SEX,CHILD_TYPE,WELFARE_ID,WELFARE_NAME_CN,NAME_PINYIN,IS_TWINS,ID_CARD,PHOTO_CARD,BIRTHDAY,CHILD_IDENTITY,SENDER,SENDER_EN,SENDER_ADDR,CHECKUP_DATE,PICKUP_DATE,ENTER_DATE,SEND_DATE,IS_ANNOUNCEMENT,ANNOUNCEMENT_DATE,NEWS_NAME,SN_TYPE,IS_PLAN,IS_HOPE,DISEASE_CN,REMARKS,FILE_CODE,FILE_CODE_EN FROM CMS_CI_INFO  WHERE CI_ID='{0}'
getMaxChildNO=SELECT MAXNO FROM CMS_CI_CHILDNO WHERE PROVINCE_ID = '{0}' AND YEAR = '{1}'
getChildList=SELECT CI_ID FROM CMS_CI_INFO WHERE WELFARE_ID='{0}' AND NAME ='{1}' AND SEX ='{2}' AND BIRTHDAY =to_date('{3}','yyyy-MM-dd')
getTwinsByChildNO=SELECT A.CI_ID,A.CHILD_NO,A.NAME,A.SEX,A.BIRTHDAY,A.TWINS_IDS FROM CMS_CI_INFO A WHERE A.CHILD_NO!='{0}' AND A.IS_TWINS='1' AND  ','||A.TWINS_IDS||',' LIKE '%,'||'{0}'||',%'
getValidChildList=SELECT CI_ID,CHILD_NO,NAME,SEX,BIRTHDAY FROM CMS_CI_INFO WHERE RETURN_STATE IS NULL AND IS_MAIN='1' AND CI_ID!='{7}' {$0} AND WELFARE_ID='{0}' {/$0}{$1} AND NAME LIKE '%{1}%' {/$1} {$2} AND SEX = '{2}' {/$2} {$3} AND BIRTHDAY>=to_date('{3}','yyyy-MM-dd') {/$3} {$4} AND BIRTHDAY<=to_date('{4}','yyyy-MM-dd') {/$4} {$5} ORDER BY {5} {/$5} {$6} {6} {/$6}
