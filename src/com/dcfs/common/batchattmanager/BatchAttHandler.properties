getAttType=SELECT ID,CODE,CNAME,ENAME,ATT_MORE,ATT_SIZE,ATT_FORMAT,IS_NAILS,REMARKS,BIG_TYPE FROM ATT_SMALL_TYPE WHERE ','||(SELECT SMALL_TYPE_IDS FROM ATT_PACKAGE WHERE ID='{0}')||',' LIKE '%,'||ATT_SMALL_TYPE.CODE||',%' AND IS_VALID='1' ORDER BY SEQ_NO ASC
getAttData=SELECT ID,PACKAGE_ID,ATT_NAME,ATT_TYPE,FILESYSTEM_PATH,BIG_TYPE,SMALL_TYPE FROM {1} WHERE PACKAGE_ID = '{0}' ORDER BY SMALL_TYPE ASC
