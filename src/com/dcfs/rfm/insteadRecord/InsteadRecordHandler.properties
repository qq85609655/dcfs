insteadRecordList=SELECT RAR.AR_ID AS AR_ID,RAR.AF_ID AS AF_ID,RAR.FILE_NO AS FILE_NO,RAR.REGISTER_DATE AS REGISTER_DATE,RAR.COUNTRY_CODE AS COUNTRY_CODE,RAR.ADOPT_ORG_ID AS ADOPT_ORG_ID,PO.CNAME AS NAME_CN,RAR.MALE_NAME AS MALE_NAME,RAR.FEMALE_NAME AS FEMALE_NAME,RAR.FILE_TYPE AS FILE_TYPE,RAR.APPLE_DATE AS APPLE_DATE,RAR.DUAL_USERNAME AS DUAL_USERNAME,RAR.DUAL_DATE AS DUAL_DATE,RAR.RETURN_STATE AS RETURN_STATE,RAR.HANDLE_TYPE AS HANDLE_TYPE,FAI.AF_POSITION AS AF_POSITION FROM RFM_AF_REVOCATION RAR LEFT JOIN FFS_AF_INFO FAI ON RAR.AF_ID = FAI.AF_ID LEFT JOIN PUB_ORGAN PO ON RAR.ADOPT_ORG_ID=PO.ORG_CODE WHERE 1=1 {$0} AND RAR.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND RAR.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND RAR.FILE_NO LIKE '%{2}%' {/$2} {$3} AND RAR.REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND RAR.REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh:mi:ss') {/$4} {$5} AND RAR.APPLE_DATE >= to_date('{5}','yyyy-MM-dd hh:mi:ss') {/$5} {$6} AND RAR.APPLE_DATE <= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND RAR.FILE_TYPE = '{7}' {/$7} {$8} AND RAR.DUAL_DATE >= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND RAR.DUAL_DATE <= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND RAR.RETURN_STATE = '{10}' {/$10} {$11} AND RAR.HANDLE_TYPE = '{11}' {/$11}  {$12} AND RAR.COUNTRY_CODE = '{12}' {/$12}  {$13} AND RAR.ADOPT_ORG_ID = '{13}' {/$13}  {$14} AND FAI.AF_POSITION = '{14}' {/$14} ORDER BY  {15} {16}
returnChoiceList=SELECT FAI.AF_ID AS AF_ID,FAI.FILE_NO AS FILE_NO,FAI.REGISTER_DATE AS REGISTER_DATE,FAI.COUNTRY_CODE AS COUNTRY_CODE,FAI.ADOPT_ORG_ID AS ADOPT_ORG_ID,FAI.NAME_CN AS NAME_CN,FAI.AF_POSITION AS AF_POSITION,FAI.MALE_NAME AS MALE_NAME,FAI.FEMALE_NAME AS FEMALE_NAME,FAI.FILE_TYPE AS FILE_TYPE,FAI.REG_STATE AS REG_STATE,FAI.AF_GLOBAL_STATE AS AF_GLOBAL_STATE,FAI.MATCH_STATE AS MATCH_STATE,FAI.CI_ID AS CI_ID,FAI.RI_STATE AS RI_STATE FROM FFS_AF_INFO FAI WHERE FAI.REG_STATE = '3' AND FAI.RETURN_STATE IS NULL {$0} AND FAI.FILE_NO LIKE '%{0}%' {/$0} {$1} AND FAI.REGISTER_DATE >= to_date('{1}','yyyy-MM-dd hh:mi:ss') {/$1} {$2} AND FAI.REGISTER_DATE <= to_date('{2}','yyyy-MM-dd hh:mi:ss') {/$2} {$3} AND FAI.FILE_TYPE = '{3}' {/$3}{$4} AND FAI.AF_POSITION = '{4}' {/$4} {$5} AND FAI.AF_GLOBAL_STATE = '{5}' {/$5}{$6} AND FAI.MATCH_STATE = '{6}' {/$6}{$7} AND FAI.COUNTRY_CODE = '{7}' {/$7}{$8} AND FAI.ADOPT_ORG_ID = '{8}' {/$8} ORDER BY  {9} {10}
confirmShow=SELECT FAI.AF_ID,FAI.FILE_NO,FAI.REGISTER_DATE,FAI.FILE_TYPE,FAI.COUNTRY_CODE,FAI.ADOPT_ORG_ID,FAI.FAMILY_TYPE,FAI.MALE_NAME,FAI.FEMALE_NAME,FAI.AF_POSITION,RAR.AR_ID,RAR.APPLE_PERSON_ID,RAR.APPLE_PERSON_NAME,RAR.APPLE_DATE,RAR.APPLE_TYPE,RAR.HANDLE_TYPE,RAR.DUAL_USERNAME,RAR.DUAL_DATE,RAR.RETURN_REASON FROM FFS_AF_INFO FAI LEFT JOIN RFM_AF_REVOCATION RAR ON FAI.AF_ID = RAR.AF_ID WHERE FAI.AF_ID = '{0}'