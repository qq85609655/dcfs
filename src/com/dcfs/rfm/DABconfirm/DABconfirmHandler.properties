DABconfirmList=SELECT RAR.AR_ID AS AR_ID,RAR.AF_ID AS AF_ID,RAR.FILE_NO AS FILE_NO,RAR.REGISTER_DATE AS REGISTER_DATE,RAR.COUNTRY_CODE AS COUNTRY_CODE,RAR.ADOPT_ORG_ID AS ADOPT_ORG_ID,PO.CNAME AS NAME_CN,RAR.MALE_NAME AS MALE_NAME,RAR.FEMALE_NAME AS FEMALE_NAME,FAI.AF_POSITION AS AF_POSITION,RAR.APPLE_TYPE AS APPLE_TYPE,RAR.PERSON_NAME AS PERSON_NAME,RAR.RETREAT_DATE AS RETREAT_DATE,RAR.RETURN_STATE AS RETURN_STATE,FAI.ARCHIVE_STATE AS ARCHIVE_STATE FROM RFM_AF_REVOCATION RAR LEFT JOIN FFS_AF_INFO FAI ON RAR.AF_ID = FAI.AF_ID LEFT JOIN PUB_ORGAN PO ON RAR.ADOPT_ORG_ID=PO.ORG_CODE WHERE ((RAR.RETURN_STATE='0' AND FAI.AF_POSITION = '0040') OR (RAR.RETURN_STATE IN ('1','2','3','9') AND RAR.ORG_ID='{14}')) {$0} AND RAR.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND RAR.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND RAR.FILE_NO LIKE '%{2}%' {/$2} {$3} AND RAR.REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND RAR.REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh:mi:ss') {/$4} {$5} AND RAR.APPLE_TYPE = '{5}' {/$5} {$6} AND RAR.PERSON_NAME LIKE '%{6}%' {/$6} {$7} AND RAR.RETREAT_DATE >= to_date('{7}','yyyy-MM-dd hh:mi:ss') {/$7} {$8} AND RAR.RETREAT_DATE <= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND RAR.RETURN_STATE = '{9}' {/$9} {$10} AND RAR.COUNTRY_CODE = '{10}' {/$10}  {$11} AND RAR.ADOPT_ORG_ID = '{11}' {/$11}  ORDER BY  {12} {13}
confirmShow=SELECT * FROM RFM_AF_REVOCATION WHERE AR_ID = '{0}'