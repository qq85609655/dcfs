DABdisposalList=SELECT RAR.AR_ID AS AR_ID,RAR.AF_ID AS AF_ID,RAR.FILE_NO AS FILE_NO,RAR.REGISTER_DATE AS REGISTER_DATE,RAR.COUNTRY_CODE AS COUNTRY_CODE,RAR.ADOPT_ORG_ID AS ADOPT_ORG_ID,PO.CNAME AS NAME_CN,RAR.MALE_NAME AS MALE_NAME,RAR.FEMALE_NAME AS FEMALE_NAME,RAR.FILE_TYPE AS FILE_TYPE,RAR.APPLE_DATE AS APPLE_DATE,RAR.RETREAT_DATE AS RETREAT_DATE,RAR.RETURN_STATE AS RETURN_STATE,RAR.HANDLE_TYPE AS HANDLE_TYPE,RAR.APPLE_TYPE AS APPLE_TYPE,RAR.DUAL_USERNAME AS DUAL_USERNAME,RAR.DUAL_DATE AS DUAL_DATE,FAI.AF_POSITION AS AF_POSITION,FAI.ARCHIVE_STATE AS ARCHIVE_STATE FROM RFM_AF_REVOCATION RAR LEFT JOIN FFS_AF_INFO FAI ON RAR.AF_ID = FAI.AF_ID LEFT JOIN PUB_ORGAN PO ON RAR.ADOPT_ORG_ID=PO.ORG_CODE WHERE RAR.RETURN_STATE IN (2,3) {$0} AND RAR.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND RAR.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND RAR.FILE_NO LIKE '%{2}%' {/$2} {$3} AND RAR.REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND RAR.REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh:mi:ss') {/$4} {$5} AND RAR.APPLE_DATE >= to_date('{5}','yyyy-MM-dd hh:mi:ss') {/$5} {$6} AND RAR.APPLE_DATE <= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND RAR.FILE_TYPE = '{7}' {/$7} {$8} AND RAR.RETREAT_DATE >= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND RAR.RETREAT_DATE <= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND RAR.RETURN_STATE = '{10}' {/$10} {$11} AND RAR.HANDLE_TYPE = '{11}' {/$11}  {$12} AND RAR.COUNTRY_CODE = '{12}' {/$12}  {$13} AND RAR.ADOPT_ORG_ID = '{13}' {/$13} {$14} AND RAR.DUAL_USERNAME LIKE '%{14}%' {/$14} {$15} AND RAR.DUAL_DATE >= to_date('{15}','yyyy-MM-dd hh:mi:ss') {/$15} {$16} AND RAR.DUAL_DATE <= to_date('{16}','yyyy-MM-dd hh:mi:ss') {/$16} {$17} AND RAR.APPLE_TYPE = '{17}' {/$17} ORDER BY  {18} {19}
disposalShow=SELECT RAR.*,PO.CNAME AS NAME_CN FROM RFM_AF_REVOCATION RAR LEFT JOIN PUB_ORGAN PO ON RAR.ADOPT_ORG_ID=PO.ORG_CODE WHERE AR_ID IN ({0})
getReturnData=SELECT * FROM RFM_AF_REVOCATION WHERE AR_ID = '{0}'