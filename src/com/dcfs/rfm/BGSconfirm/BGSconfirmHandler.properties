BGSconfirmList=SELECT RAR.AR_ID AS AR_ID,RAR.AF_ID AS AF_ID,RAR.FILE_NO AS FILE_NO,RAR.REGISTER_DATE AS REGISTER_DATE,RAR.COUNTRY_CODE AS COUNTRY_CODE,RAR.ADOPT_ORG_ID AS ADOPT_ORG_ID,PO.CNAME AS NAME_CN,RAR.MALE_NAME AS MALE_NAME,RAR.FEMALE_NAME AS FEMALE_NAME,RAR.FILE_TYPE AS FILE_TYPE,RAR.APPLE_DATE AS APPLE_DATE,RAR.RETREAT_DATE AS RETREAT_DATE,RAR.RETURN_STATE AS RETURN_STATE,RAR.HANDLE_TYPE AS HANDLE_TYPE,FAI.AF_POSITION AS AF_POSITION FROM RFM_AF_REVOCATION RAR LEFT JOIN FFS_AF_INFO FAI ON RAR.AF_ID = FAI.AF_ID LEFT JOIN PUB_ORGAN PO ON RAR.ADOPT_ORG_ID=PO.ORG_CODE WHERE ((RAR.RETURN_STATE='0' AND FAI.AF_POSITION = '0020') OR (RAR.RETURN_STATE IN ('1','2','3','9') AND RAR.ORG_ID='{16}')) {$0} AND RAR.MALE_NAME LIKE '%{0}%' {/$0} {$1} AND RAR.FEMALE_NAME LIKE '%{1}%' {/$1} {$2} AND RAR.FILE_NO LIKE '%{2}%' {/$2} {$3} AND RAR.REGISTER_DATE >= to_date('{3}','yyyy-MM-dd hh:mi:ss') {/$3} {$4} AND RAR.REGISTER_DATE <= to_date('{4}','yyyy-MM-dd hh:mi:ss') {/$4} {$5} AND RAR.APPLE_DATE >= to_date('{5}','yyyy-MM-dd hh:mi:ss') {/$5} {$6} AND RAR.APPLE_DATE <= to_date('{6}','yyyy-MM-dd hh:mi:ss') {/$6} {$7} AND RAR.FILE_TYPE = '{7}' {/$7} {$8} AND RAR.RETREAT_DATE >= to_date('{8}','yyyy-MM-dd hh:mi:ss') {/$8} {$9} AND RAR.RETREAT_DATE <= to_date('{9}','yyyy-MM-dd hh:mi:ss') {/$9} {$10} AND RAR.RETURN_STATE = '{10}' {/$10} {$11} AND RAR.HANDLE_TYPE = '{11}' {/$11}  {$12} AND RAR.COUNTRY_CODE = '{12}' {/$12}  {$13} AND RAR.ADOPT_ORG_ID = '{13}' {/$13}  ORDER BY  {14} {15}
#confirmShow=SELECT RAR.AF_ID,RAR.FILE_NO,RAR.REGISTER_DATE,RAR.FILE_TYPE,RAR.COUNTRY_CODE,RAR.ADOPT_ORG_ID,RAR.FAMILY_TYPE,RAR.MALE_NAME,RAR.FEMALE_NAME,RAR.AR_ID,RAR.APPLE_PERSON_ID,RAR.APPLE_PERSON_NAME,RAR.APPLE_DATE,RAR.APPLE_TYPE,RAR.HANDLE_TYPE,RAR.DUAL_USERNAME,RAR.DUAL_DATE,RAR.RETURN_REASON FROM FFS_AF_INFO FAI LEFT JOIN RFM_AF_REVOCATION RAR ON FAI.AF_ID = RAR.AF_ID WHERE RAR.AR_ID = '{0}'
