findFLYNoticeList=SELECT I.MI_ID AS MI_ID,I.SIGN_NO AS SIGN_NO,I.SIGN_DATE AS SIGN_DATE,I.NOTICE_DATE AS NOTICE_DATE,I.ADOPT_ORG_ID AS ADOPT_ORG_ID,I.NAME_CN AS NAME_CN,I.COUNTRY_CODE AS COUNTRY_CODE,I.MALE_NAME AS MALE_NAME,I.FEMALE_NAME AS FEMALE_NAME,I.CHILD_TYPE AS CHILD_TYPE,I.NAME AS NAME,I.SEX AS SEX,I.BIRTHDAY AS BIRTHDAY FROM (SELECT M.MI_ID,M.SIGN_NO,M.SIGN_DATE,M.NOTICE_DATE,M.ADOPT_ORG_ID,A.COUNTRY_CODE,A.NAME_CN,A.MALE_NAME,A.FEMALE_NAME,C.WELFARE_NAME_CN,C.CHILD_TYPE,C.NAME,C.SEX,C.BIRTHDAY FROM NCM_MATCH_INFO M LEFT JOIN FFS_AF_INFO A ON M.AF_ID\=A.AF_ID LEFT JOIN CMS_CI_INFO C ON M.CI_ID \= C.CI_ID WHERE M.NOTICE_STATE \= '1' AND C.WELFARE_ID\='{0}') I WHERE 1\=1 {$1} AND I.SIGN_NO LIKE '%{1}%' {/$1} {$2} AND I.SIGN_DATE>\=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} AND I.SIGN_DATE<\=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} AND I.NOTICE_DATE>\=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} AND I.NOTICE_DATE<\=to_date('{5}','yyyy-MM-dd hh\:mi\:ss') {/$5} {$6} AND I.COUNTRY_CODE \= '{6}' {/$6} {$7} AND I.ADOPT_ORG_ID \= '{7}' {/$7} {$8} AND I.MALE_NAME LIKE '%{8}%' {/$8} {$9} AND I.FEMALE_NAME LIKE '%{9}%' {/$9} {$10} AND I.CHILD_TYPE \= '{10}' {/$10} {$11} AND I.NAME LIKE '%{11}%' {/$11} {$12} AND I.SEX \= '{12}' {/$12} {$13} AND I.BIRTHDAY>\=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND I.BIRTHDAY<\=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}










