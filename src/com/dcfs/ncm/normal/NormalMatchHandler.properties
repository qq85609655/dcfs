findAFMatchList=select AF_ID,FILE_NO,REGISTER_DATE,COUNTRY_CN,COUNTRY_CODE,NAME_CN,ADOPT_ORG_ID,MALE_NAME,FEMALE_NAME,GOVERN_DATE,EXPIRE_DATE,MATCH_RECEIVEDATE,FILE_TYPE,ADOPT_REQUEST_CN,UNDERAGE_NUM,MATCH_NUM,MATCH_STATE from FFS_AF_INFO where 1=1 and RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) {$1} and FILE_NO like '%{1}%' {/$1} {$2} and REGISTER_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} and REGISTER_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} and COUNTRY_CODE='{4}' {/$4} {$5} and ADOPT_ORG_ID='{5}' {/$5} {$6} and MALE_NAME like '%{6}%' {/$6} {$7} and FEMALE_NAME like '%{7}%' {/$7} {$8} and MATCH_RECEIVEDATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} and MATCH_RECEIVEDATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} and {10} {$11} and ADOPT_REQUEST_CN like '%{11}%' {/$11} {$12} and UNDERAGE_NUM='{12}' {/$12} {$13} and MATCH_NUM='{13}' {/$13} and {14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}
AFplanCountSum1=select COUNT(AF_ID) AS AF_COUNT from FFS_AF_INFO where 1=1 and MATCH_STATE='0' and RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (MATCH_STATE='0' or MATCH_STATE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) and FILE_TYPE='{1}' and REG_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') and REG_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss')
AFplanCountSum2=select COUNT(DISTINCT AF_ID) AS AF_COUNT from (select a.AF_ID,a.FILE_TYPE,a.RETURN_STATE,a.IS_PAUSE,a.MATCH_STATE,a.EXPIRE_DATE,c.RECEIVER_DATE,c.TRANSFER_CODE from FFS_AF_INFO a left join TRANSFER_INFO_DETAIL b on b.app_id=a.af_id left join TRANSFER_INFO c on c.ti_id=b.ti_id) T where 1=1 and MATCH_STATE='0' and RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (MATCH_STATE='0' or MATCH_STATE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) and FILE_TYPE='{1}' and RECEIVER_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') and RECEIVER_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') and TRANSFER_CODE='{4}'
CIplanCount=select COUNT(CI_ID) AS CI_PROVINCE_COUNT,CODENAME,PNO from (select c.CODENAME,c.PNO,ci.CI_ID from BZ_CODE c left join (select CI_ID,PROVINCE_ID from CMS_CI_INFO where MATCH_STATE='0') ci on ci.PROVINCE_ID=c.CODEVALUE where c.CODESORTID='PROVINCE') T group by CODENAME,PNO order by PNO ASC
CIplanCountSum=select COUNT(CI_ID) AS CI_COUNT from CMS_CI_INFO where 1=1 and MATCH_STATE='0'
findAFPlanList1=select FILE_NO,REG_DATE,COUNTRY_CN,NAME_CN,MALE_NAME,MALE_BIRTHDAY,FEMALE_NAME,FEMALE_BIRTHDAY,GOVERN_DATE,EXPIRE_DATE,CHILD_CONDITION_CN,ADOPT_REQUEST_CN from FFS_AF_INFO where RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (MATCH_STATE='0' or MATCH_STATE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) and  FILE_TYPE='{1}' and REG_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') and REG_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss')
findAFPlanList2=select DISTINCT FILE_NO,REG_DATE,COUNTRY_CN,NAME_CN,MALE_NAME,MALE_BIRTHDAY,FEMALE_NAME,FEMALE_BIRTHDAY,GOVERN_DATE,EXPIRE_DATE,CHILD_CONDITION_CN,ADOPT_REQUEST_CN from (select a.FILE_NO,a.REG_DATE,a.COUNTRY_CN,a.NAME_CN,a.MALE_NAME,a.MALE_BIRTHDAY,a.FEMALE_NAME,a.FEMALE_BIRTHDAY,a.GOVERN_DATE,a.EXPIRE_DATE,a.CHILD_CONDITION_CN,a.ADOPT_REQUEST_CN,a.AF_ID,a.FILE_TYPE,a.RETURN_STATE,a.IS_PAUSE,a.MATCH_STATE,a.EXPIRE_DATE,c.RECEIVER_DATE,c.TRANSFER_CODE from FFS_AF_INFO a left join TRANSFER_INFO_DETAIL b on b.app_id=a.af_id left join TRANSFER_INFO c on c.ti_id=b.ti_id) T where 1=1 and RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (MATCH_STATE='0' or MATCH_STATE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) and FILE_TYPE='{1}' and RECEIVER_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') and RECEIVER_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') and TRANSFER_CODE='{4}'
findCIMatchList=select CI_ID,CHILD_NO,PROVINCE_ID,WELFARE_ID,WELFARE_NAME_CN,NAME,IS_TWINS,TWINS_IDS,SEX,BIRTHDAY,CHECKUP_DATE,CHILD_TYPE,MATCH_STATE from CMS_CI_INFO where 1=1 and MATCH_STATE='0' and IS_MAIN='1' {$0} and PROVINCE_ID='{0}' {/$0} {$1} and WELFARE_ID='{1}' {/$1} {$2} and CHECKUP_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} and CHECKUP_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} and NAME like '%{4}%' {/$4} {$5} and SEX='{5}' {/$5} {$6} and BIRTHDAY>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} and BIRTHDAY<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} and CHILD_TYPE='{8}' {/$8} {$9} ORDER BY {9} {/$9} {$10} {10} {/$10}

