findSYZZAdviceList=SELECT T.MI_ID AS MI_ID,T.ADVICE_NOTICE_DATE AS ADVICE_NOTICE_DATE,T.ADVICE_STATE AS ADVICE_STATE,T.ADVICE_FEEDBACK_RESULT AS ADVICE_FEEDBACK_RESULT,T.ADVICE_REMINDER_STATE AS ADVICE_REMINDER_STATE,T.AF_ID AS AF_ID,T.FILE_NO AS FILE_NO,T.REGISTER_DATE AS REGISTER_DATE,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.FILE_TYPE AS FILE_TYPE,T.AF_COST_PAID AS AF_COST_PAID,T.CI_ID AS CI_ID,T.CHILD_TYPE AS CHILD_TYPE,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_EN AS WELFARE_NAME_EN,T.WELFARE_ID AS WELFARE_ID,T.NAME_PINYIN AS NAME_PINYIN,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,mi.ADVICE_NOTICE_DATE,mi.ADVICE_STATE,mi.ADVICE_FEEDBACK_RESULT,mi.ADVICE_REMINDER_STATE,af.AF_ID,af.FILE_NO,af.REGISTER_DATE,af.MALE_NAME,af.FEMALE_NAME,af.FILE_TYPE,af.AF_COST_PAID,ci.CI_ID,ci.CHILD_TYPE,ci.PROVINCE_ID,ci.WELFARE_NAME_EN,ci.WELFARE_ID,ci.NAME_PINYIN,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.MATCH_STATE='3' and mi.ADVICE_STATE<>'1' and mi.ADOPT_ORG_ID='{0}') T WHERE 1=1 {$1} AND T.FILE_NO LIKE '%{1}%' {/$1} {$2} AND {2} {/$2} {$3} AND T.REGISTER_DATE>=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} AND T.REGISTER_DATE<=to_date('{4}','yyyy-MM-dd hh\:mi\:ss') {/$4} {$5} AND T.MALE_NAME LIKE '%{5}%' {/$5} {$6} AND T.FEMALE_NAME LIKE '%{6}%' {/$6} {$7} AND T.ADVICE_NOTICE_DATE>=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND T.ADVICE_NOTICE_DATE<=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND T.NAME_PINYIN LIKE '%{9}%' {/$9} {$10} AND T.SEX='{10}' {/$10} {$11} AND T.BIRTHDAY>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND T.BIRTHDAY<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND T.PROVINCE_ID='{13}' {/$13} {$14} AND T.WELFARE_ID='{14}' {/$14} {$15} AND T.CHILD_TYPE='{15}' {/$15} {$16} AND T.ADVICE_STATE='{16}' {/$16} {$17} AND T.ADVICE_FEEDBACK_RESULT='{17}' {/$17} {$18} AND T.ADVICE_REMINDER_STATE='{18}' {/$18} {$19} ORDER BY {19} {/$19} {$20} {20} {/$20}

findSYZZNoticeList=SELECT T.MI_ID AS MI_ID,T.SIGN_DATE AS SIGN_DATE,T.NOTICE_DATE AS NOTICE_DATE,T.AF_ID AS AF_ID,T.FILE_NO AS FILE_NO,T.REGISTER_DATE AS REGISTER_DATE,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.FILE_TYPE AS FILE_TYPE,T.CI_ID AS CI_ID,T.CHILD_TYPE AS CHILD_TYPE,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_EN AS WELFARE_NAME_EN,T.WELFARE_ID AS WELFARE_ID,T.NAME_PINYIN AS NAME_PINYIN FROM (select mi.MI_ID,mi.SIGN_DATE,mi.NOTICE_DATE,af.AF_ID,af.FILE_NO,af.REGISTER_DATE,af.MALE_NAME,af.FEMALE_NAME,af.FILE_TYPE,ci.CI_ID,ci.CHILD_TYPE,ci.PROVINCE_ID,ci.WELFARE_NAME_EN,ci.WELFARE_ID,ci.NAME_PINYIN from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.MATCH_STATE='3' and mi.NOTICE_STATE='1' and mi.ADOPT_ORG_ID='{0}') T WHERE 1=1 {$1} AND T.FILE_NO LIKE '%{1}%' {/$1} {$2} AND T.REGISTER_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} AND T.REGISTER_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} AND T.MALE_NAME LIKE '%{4}%' {/$4} {$5} AND T.FEMALE_NAME LIKE '%{5}%' {/$5} {$6} AND {6} {/$6} {$7} AND T.CHILD_TYPE='{7}' {/$7} {$8} AND T.PROVINCE_ID='{8}' {/$8} {$9} AND T.WELFARE_ID='{9}' {/$9} {$10} AND T.NAME_PINYIN LIKE '%{10}%' {/$10} {$11} AND T.SIGN_DATE>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND T.SIGN_DATE<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND T.NOTICE_DATE>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND T.NOTICE_DATE<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}






