findAFSpecialMatchList=select AF_ID,FILE_NO,REGISTER_DATE,COUNTRY_CN,COUNTRY_CODE,ADOPT_ORG_ID,NAME_CN,MALE_NAME,FEMALE_NAME,GOVERN_DATE,EXPIRE_DATE,MATCH_RECEIVEDATE,FILE_TYPE,ADOPT_REQUEST_CN,UNDERAGE_NUM,MATCH_NUM,MATCH_STATE from FFS_AF_INFO where 1=1 and RETURN_STATE is NULL and (IS_PAUSE='0' or IS_PAUSE is NULL) and (EXPIRE_DATE>=to_date('{0}','yyyy-MM-dd hh\:mi\:ss') or EXPIRE_DATE is NULL) {$1} and FILE_NO like '%{1}%' {/$1} {$2} and REGISTER_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} and REGISTER_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} and COUNTRY_CODE='{4}' {/$4} {$5} and ADOPT_ORG_ID='{5}' {/$5} {$6} and MALE_NAME like '%{6}%' {/$6} {$7} and FEMALE_NAME like '%{7}%' {/$7} {$8} and MATCH_RECEIVEDATE>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} and MATCH_RECEIVEDATE<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} and FILE_TYPE='{10}' {/$10} {$11} and ADOPT_REQUEST_CN like '%{11}%' {/$11} {$12} and UNDERAGE_NUM='{12}' {/$12} {$13} and MATCH_NUM='{13}' {/$13} and {14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}

findCISpecialMatchList=select CI_ID,CHILD_NO,PROVINCE_ID,WELFARE_NAME_CN,WELFARE_ID,NAME,IS_TWINS,TWINS_IDS,SEX,BIRTHDAY,CHECKUP_DATE,CHILD_TYPE,MATCH_STATE from CMS_CI_INFO where 1=1 and (MATCH_STATE='0' or MATCH_STATE is NULL) and PUB_STATE='0' and RETURN_STATE is NULL and IS_MAIN='1' {$0} and PROVINCE_ID='{0}' {/$0} {$1} and WELFARE_ID='{1}' {/$1} {$2} and CHECKUP_DATE>=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} and CHECKUP_DATE<=to_date('{3}','yyyy-MM-dd hh\:mi\:ss') {/$3} {$4} and NAME like '%{4}%' {/$4} {$5} and SEX='{5}' {/$5} {$6} and BIRTHDAY>=to_date('{6}','yyyy-MM-dd hh\:mi\:ss') {/$6} {$7} and BIRTHDAY<=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} and CHILD_TYPE='{8}' {/$8} {$9} ORDER BY {9} {/$9} {$10} {10} {/$10}




