findBGSNoticePrintList=SELECT T.MI_ID AS MI_ID,T.SIGN_SUBMIT_DATE AS SIGN_SUBMIT_DATE,T.SIGN_DATE AS SIGN_DATE,T.NOTICE_SIGN_DATE AS NOTICE_SIGN_DATE,T.NOTICE_PRINT_NUM AS NOTICE_PRINT_NUM,T.NOTICE_DATE AS NOTICE_DATE,T.NOTICE_STATE AS NOTICE_STATE,T.AF_ID AS AF_ID,T.FILE_NO AS FILE_NO,T.REGISTER_DATE AS REGISTER_DATE,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.FILE_TYPE AS FILE_TYPE,T.CI_ID AS CI_ID,T.CHILD_TYPE AS CHILD_TYPE,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.WELFARE_ID AS WELFARE_ID,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,MI.SIGN_SUBMIT_DATE,mi.SIGN_DATE,mi.NOTICE_SIGN_DATE,mi.NOTICE_PRINT_NUM,mi.NOTICE_DATE,mi.NOTICE_STATE,af.AF_ID,af.FILE_NO,af.REGISTER_DATE,af.COUNTRY_CN,af.COUNTRY_CODE,af.NAME_CN,af.ADOPT_ORG_ID,af.MALE_NAME,af.FEMALE_NAME,af.FILE_TYPE,ci.CI_ID,ci.CHILD_TYPE,ci.PROVINCE_ID,ci.WELFARE_NAME_CN,ci.WELFARE_ID,ci.NAME,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.SIGN_STATE='1') T WHERE 1=1 {$0} AND FILE_NO LIKE '%{0}%' {/$0} {$1} AND REGISTER_DATE>=to_date('{1}','yyyy-MM-dd hh\:mi\:ss') {/$1} {$2} AND REGISTER_DATE<=to_date('{2}','yyyy-MM-dd hh\:mi\:ss') {/$2} {$3} AND COUNTRY_CODE='{3}' {/$3} {$4} AND ADOPT_ORG_ID='{4}' {/$4} {$5} AND MALE_NAME LIKE '%{5}%' {/$5} {$6} AND FEMALE_NAME LIKE '%{6}%' {/$6} {$7} AND FILE_TYPE='{7}' {/$7} {$8} AND CHILD_TYPE='{8}' {/$8} {$9} AND PROVINCE_ID='{9}' {/$9} {$10} AND WELFARE_ID='{10}' {/$10} {$11} AND NAME LIKE '%{11}%' {/$11} {$12} AND SEX='{12}' {/$12} {$13} AND BIRTHDAY>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND BIRTHDAY<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND SIGN_SUBMIT_DATE>=to_date('{15}','yyyy-MM-dd hh\:mi\:ss') {/$15} {$16} AND SIGN_SUBMIT_DATE<=to_date('{16}','yyyy-MM-dd hh\:mi\:ss') {/$16} {$17} AND SIGN_DATE>=to_date('{17}','yyyy-MM-dd hh\:mi\:ss') {/$17} {$18} AND SIGN_DATE<=to_date('{18}','yyyy-MM-dd hh\:mi\:ss') {/$18} {$19} AND NOTICE_SIGN_DATE>=to_date('{19}','yyyy-MM-dd hh\:mi\:ss') {/$19} {$20} AND NOTICE_SIGN_DATE<=to_date('{20}','yyyy-MM-dd hh\:mi\:ss') {/$20} {$21} AND NOTICE_DATE>=to_date('{21}','yyyy-MM-dd hh\:mi\:ss') {/$21} {$22} AND NOTICE_DATE<=to_date('{22}','yyyy-MM-dd hh\:mi\:ss') {/$22} {$23} AND {23} {/$23} {$24} ORDER BY {24} {/$24} {$25} {25} {/$25}
