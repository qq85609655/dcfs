findAZBAdviceList=SELECT T.MI_ID AS MI_ID,T.MATCH_PASSDATE AS MATCH_PASSDATE,T.ADVICE_PRINT_NUM AS ADVICE_PRINT_NUM,T.ADVICE_NOTICE_DATE AS ADVICE_NOTICE_DATE,T.ADVICE_STATE AS ADVICE_STATE,T.ADVICE_REMINDER_STATE AS ADVICE_REMINDER_STATE,T.ADVICE_FEEDBACK_RESULT AS ADVICE_FEEDBACK_RESULT,T.AF_ID AS AF_ID,T.FILE_NO AS FILE_NO,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.IS_CONVENTION_ADOPT AS IS_CONVENTION_ADOPT,T.AF_COST_PAID AS AF_COST_PAID,T.AF_COST_CLEAR AS AF_COST_CLEAR,T.CI_ID AS CI_ID,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.WELFARE_ID AS WELFARE_ID,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,mi.MATCH_PASSDATE,mi.ADVICE_PRINT_NUM,mi.ADVICE_NOTICE_DATE,mi.ADVICE_STATE,mi.ADVICE_REMINDER_STATE,mi.ADVICE_FEEDBACK_RESULT,af.AF_ID,af.FILE_NO,af.COUNTRY_CN,af.COUNTRY_CODE,af.NAME_CN,af.ADOPT_ORG_ID,af.MALE_NAME,af.FEMALE_NAME,af.IS_CONVENTION_ADOPT,af.AF_COST_PAID,af.AF_COST_CLEAR,ci.CI_ID,ci.PROVINCE_ID,ci.WELFARE_NAME_CN,ci.WELFARE_ID,ci.NAME,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.MATCH_STATE='3') T WHERE 1=1 {$0} AND T.FILE_NO LIKE '%{0}%' {/$0} {$1} AND T.COUNTRY_CODE='{1}' {/$1} {$2} AND T.ADOPT_ORG_ID='{2}' {/$2} {$3} AND T.MALE_NAME LIKE '%{3}%' {/$3} {$4} AND T.FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND T.PROVINCE_ID='{5}' {/$5} {$6} AND T.WELFARE_ID='{6}' {/$6} {$7} AND T.NAME LIKE '%{7}%' {/$7} {$8} AND T.SEX='{8}' {/$8} {$9} AND T.BIRTHDAY>=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND T.BIRTHDAY<=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND T.MATCH_PASSDATE>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND T.MATCH_PASSDATE<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND T.ADVICE_NOTICE_DATE>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND T.ADVICE_NOTICE_DATE<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND T.ADVICE_PRINT_NUM='{15}' {/$15} {$16} AND T.ADVICE_STATE='{16}' {/$16} {$17} AND T.ADVICE_REMINDER_STATE='{17}' {/$17} {$18} AND T.AF_COST_CLEAR='{18}' {/$18} {$19} AND T.ADVICE_FEEDBACK_RESULT='{19}' {/$19} {$20} ORDER BY {20} {/$20} {$21} {21} {/$21}

getPrintData=select mi.MI_ID,mi.MATCH_PASSDATE,mi.ADVICE_PACKAGEID,af.AF_ID,af.IS_CONVENTION_ADOPT,af.FILE_NO,af.MALE_NAME,af.FEMALE_NAME,af.NAME_CN,af.NAME_EN,ci.CI_ID,ci.NAME,ci.NAME_PINYIN,ci.SEX,ci.BIRTHDAY,ci.CHILD_TYPE,ci.SN_TYPE,ci.CHILD_IDENTITY,ci.SENDER from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.MI_ID='{0}'
getCode=SELECT CODEVALUE,CODENAME,CODELETTER FROM BZ_CODE WHERE CODESORTID='{0}' AND CODEVALUE='{1}'

findCountryGovment=SELECT CG.GOV_ID AS VALUE,CG.NAME_CN AS NAME FROM MKR_COUNTRY_GOVMENT CG LEFT JOIN FFS_AF_INFO AF ON AF.COUNTRY_CODE=CG.COUNTRY_CODE LEFT JOIN NCM_MATCH_INFO MI ON MI.AF_ID=AF.AF_ID WHERE MI.MI_ID='{0}' ORDER BY CG.SEQ_NO ASC

getRFMAFInfo=select AF_ID,ADOPT_ORG_ID,COUNTRY_CODE,REGISTER_DATE,FILE_NO,FILE_TYPE,FAMILY_TYPE,MALE_NAME,FEMALE_NAME from FFS_AF_INFO where AF_ID='{0}'

getMatchReminderInfo=select mi.MI_ID,mi.ADVICE_NOTICE_DATE,mi.ADVICE_CLOSE_DATE,mi.ADVICE_REMINDER_DATE,af.NAME_CN,af.NAME_EN,af.MALE_NAME,af.FEMALE_NAME,ci.PROVINCE_ID,ci.WELFARE_NAME_CN,ci.WELFARE_NAME_EN,ci.NAME,ci.NAME_PINYIN,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.MI_ID='{0}'

getAdviceSignDate=select MI_ID,ADVICE_SIGN_DATE from NCM_MATCH_INFO where MI_ID='{0}'

getMainCIIDS=select distinct MAIN_CI_ID from CMS_CI_INFO where CI_ID in {0}

getMatchInfo=select MI_ID,MATCH_STATE,SIGN_STATE,NOTICE_STATE from NCM_MATCH_INFO