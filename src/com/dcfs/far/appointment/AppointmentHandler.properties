findSYZZAppointmentRecordList=select AR_ID,MI_ID,ORDER_DATE,SUGGEST_DATE,ORDER_STATE,SIGN_NO,MALE_NAME,FEMALE_NAME,PROVINCE_ID,WELFARE_NAME_EN,WELFARE_ID,NAME_PINYIN,SEX,BIRTHDAY from FAR_APPOINTMENT_RECORD WHERE ADOPT_ORG_ID='{0}' {$1} AND SIGN_NO LIKE '%{1}%' {/$1} {$2} AND MALE_NAME LIKE '%{2}%' {/$2} {$3} AND FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND PROVINCE_ID='{4}' {/$4} {$5} AND WELFARE_ID='{5}' {/$5} {$6} AND NAME_PINYIN LIKE '%{6}%' {/$6} {$7} AND SEX='{7}' {/$7} {$8} AND BIRTHDAY>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND BIRTHDAY<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND ORDER_DATE>=to_date('{10}','yyyy-MM-dd hh24\:mi\:ss') {/$10} {$11} AND ORDER_DATE<=to_date('{11}','yyyy-MM-dd hh24\:mi\:ss') {/$11} {$12} AND SUGGEST_DATE>=to_date('{12}','yyyy-MM-dd hh24\:mi\:ss') {/$12} {$13} AND SUGGEST_DATE<=to_date('{13}','yyyy-MM-dd hh24\:mi\:ss') {/$13} {$14} AND ORDER_STATE='{14}' {/$14} {$15} ORDER BY {15} {/$15} {$16} {16} {/$16}
findSYZZAppointmentSelectList=SELECT T.MI_ID AS MI_ID,T.SIGN_NO AS SIGN_NO,T.SIGN_DATE AS SIGN_DATE,T.AF_ID AS AF_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.CI_ID AS CI_ID,T.PROVINCE_ID AS PROVINCE_ID,T.WELFARE_NAME_EN AS WELFARE_NAME_EN,T.WELFARE_ID AS WELFARE_ID,T.NAME_PINYIN AS NAME_PINYIN,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,mi.SIGN_NO,mi.SIGN_DATE,ai.AF_ID,ai.MALE_NAME,ai.FEMALE_NAME,ci.CI_ID,ci.PROVINCE_ID,ci.WELFARE_NAME_EN,ci.WELFARE_ID,ci.NAME_PINYIN,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO ai on ai.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.NOTICE_STATE='1' and mi.ADREG_STATE='0' and ai.ADOPT_ORG_ID='{0}') T WHERE 1=1 {$1} AND SIGN_NO LIKE '%{1}%' {/$1} {$2} AND MALE_NAME LIKE '%{2}%' {/$2} {$3} AND FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND PROVINCE_ID='{4}' {/$4} {$5} AND WELFARE_ID='{5}' {/$5} {$6} AND NAME_PINYIN LIKE '%{6}%' {/$6} {$7} AND SEX='{7}' {/$7} {$8} AND BIRTHDAY>=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND BIRTHDAY<=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND SIGN_DATE>=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND SIGN_DATE<=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} ORDER BY {12} {/$12} {$13} {13} {/$13}

getAppointmentShowInfo=select mi.MI_ID,mi.SIGN_NO,af.COUNTRY_CODE,af.COUNTRY_EN,af.COUNTRY_CN,af.ADOPT_ORG_ID,af.NAME_EN,af.NAME_CN,af.FILE_TYPE,af.MALE_NAME,af.FEMALE_NAME,ci.PROVINCE_ID,ci.WELFARE_ID,ci.WELFARE_NAME_EN,ci.WELFARE_NAME_CN,ci.NAME,ci.NAME_PINYIN,ci.SEX,ci.BIRTHDAY,ri.NAME_EN as REG_ORG_NAME_EN,ri.NAME_CN as REG_ORG_NAME_CN,ri.DEPT_ADDRESS_EN,ri.DEPT_ADDRESS_CN,ri.CONTACT_NAME,ri.CONTACT_NAMEPY,ri.CONTACT_TEL,ri.CONTACT_MAIL from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID left join IIM_REG_INFO ri on ri.PROVINCE_ID=ci.PROVINCE_ID where mi.MI_ID='{0}'
getAppointmentInfo=select AR_ID,COUNTRY_CN,NAME_CN,MALE_NAME,FEMALE_NAME,FILE_TYPE,PROVINCE_ID,WELFARE_NAME_EN,WELFARE_NAME_CN,NAME,NAME_PINYIN,SEX,BIRTHDAY,SIGN_NO,REG_ORG_NAME_CN,REG_ORG_NAME_EN,DEPT_ADDRESS_CN,DEPT_ADDRESS_EN,CONTACT_NAME,CONTACT_NAMEPY,CONTACT_TEL,CONTACT_MAIL,ORDER_USERNAME,ORDER_DATE,ORDER_PHONE,ORDER_TEL,FEEDBACK_USERNAME,FEEDBACK_DATE,SUGGEST_DATE,ORDER_STATE,REMARKS,REMARKS1 from FAR_APPOINTMENT_RECORD where AR_ID='{0}'

