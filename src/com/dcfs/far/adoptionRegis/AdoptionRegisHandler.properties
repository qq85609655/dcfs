findAdoptionRegisList=SELECT T.MI_ID AS MI_ID,T.SIGN_DATE AS SIGN_DATE,T.ADREG_DATE AS ADREG_DATE,T.ADREG_NO AS ADREG_NO,T.ADREG_STATE AS ADREG_STATE,T.AF_ID AS AF_ID,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.IS_CONVENTION_ADOPT AS IS_CONVENTION_ADOPT,T.CI_ID AS CI_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.CHILD_TYPE AS CHILD_TYPE,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,mi.SIGN_DATE,mi.ADREG_DATE,mi.ADREG_NO,mi.ADREG_STATE,af.AF_ID,af.COUNTRY_CN,af.COUNTRY_CODE,af.NAME_CN,af.ADOPT_ORG_ID,af.MALE_NAME,af.FEMALE_NAME,af.IS_CONVENTION_ADOPT,ci.CI_ID,ci.WELFARE_NAME_CN,ci.CHILD_TYPE,ci.NAME,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where mi.NOTICE_STATE='1' and ci.PROVINCE_ID='{0}') T WHERE 1=1 {$1} AND T.COUNTRY_CODE='{1}' {/$1} {$2} AND T.ADOPT_ORG_ID='{2}' {/$2} {$3} AND T.MALE_NAME LIKE '%{3}%' {/$3} {$4} AND T.FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND T.WELFARE_NAME_CN LIKE '%{5}%' {/$5} {$6} AND T.CHILD_TYPE='{6}' {/$6} {$7} AND T.NAME LIKE '%{7}%' {/$7} {$8} AND T.SEX LIKE '%{8}%' {/$8} {$9} AND T.BIRTHDAY>=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND T.BIRTHDAY<=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND T.IS_CONVENTION_ADOPT='{11}' {/$11} {$12} AND T.ADRED_NO like '%{12}%' {/$12} {$13} AND T.SIGN_DATE>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND T.SIGN_DATE<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND T.ADREG_STATE='{15}' {/$15} {$16} AND T.ADREG_DATE>=to_date('{16}','yyyy-MM-dd hh\:mi\:ss') {/$16} {$17} AND T.ADREG_DATE<=to_date('{17}','yyyy-MM-dd hh\:mi\:ss') {/$17} {$18} ORDER BY {18} {/$18} {$19} {19} {/$19}
