findAdoptionRegisCancelList=SELECT T.MI_ID AS MI_ID,T.SIGN_DATE AS SIGN_DATE,T.ADREG_DATE AS ADREG_DATE,T.ADREG_NO AS ADREG_NO,T.ADREG_INVALID_DATE AS ADREG_INVALID_DATE,T.ADREG_STATE AS ADREG_STATE,T.AF_ID AS AF_ID,T.COUNTRY_CN AS COUNTRY_CN,T.COUNTRY_CODE AS COUNTRY_CODE,T.NAME_CN AS NAME_CN,T.ADOPT_ORG_ID AS ADOPT_ORG_ID,T.MALE_NAME AS MALE_NAME,T.FEMALE_NAME AS FEMALE_NAME,T.CI_ID AS CI_ID,T.WELFARE_NAME_CN AS WELFARE_NAME_CN,T.CHILD_TYPE AS CHILD_TYPE,T.NAME AS NAME,T.SEX AS SEX,T.BIRTHDAY AS BIRTHDAY FROM (select mi.MI_ID,mi.SIGN_DATE,mi.ADREG_DATE,mi.ADREG_NO,mi.ADREG_INVALID_DATE,mi.ADREG_STATE,af.AF_ID,af.COUNTRY_CN,af.COUNTRY_CODE,af.NAME_CN,af.ADOPT_ORG_ID,af.MALE_NAME,af.FEMALE_NAME,ci.CI_ID,ci.WELFARE_NAME_CN,ci.CHILD_TYPE,ci.NAME,ci.SEX,ci.BIRTHDAY from NCM_MATCH_INFO mi left join FFS_AF_INFO af on af.AF_ID=mi.AF_ID left join CMS_CI_INFO ci on ci.CI_ID=mi.CI_ID where 1=1 and (mi.ADREG_STATE='1' or mi.ADREG_STATE='3') and ci.PROVINCE_ID='{0}') T WHERE 1=1 {$1} AND T.COUNTRY_CODE='{1}' {/$1} {$2} AND T.ADOPT_ORG_ID='{2}' {/$2} {$3} AND T.MALE_NAME LIKE '%{3}%' {/$3} {$4} AND T.FEMALE_NAME LIKE '%{4}%' {/$4} {$5} AND T.WELFARE_NAME_CN LIKE '%{5}%' {/$5} {$6} AND T.CHILD_TYPE='{6}' {/$6} {$7} AND T.NAME LIKE '%{7}%' {/$7} {$8} AND T.SEX LIKE '%{8}%' {/$8} {$9} AND T.BIRTHDAY>=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND T.BIRTHDAY<=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND T.SIGN_DATE>=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND T.SIGN_DATE<=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND T.ADREG_DATE>=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND T.ADREG_DATE<=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND T.ADRED_NO like '%{15}%' {/$15} {$16} AND T.ADREG_INVALID_DATE>=to_date('{16}','yyyy-MM-dd hh\:mi\:ss') {/$16} {$17} AND T.ADREG_INVALID_DATE<=to_date('{17}','yyyy-MM-dd hh\:mi\:ss') {/$17} {$18} AND ADREG_STATE='{18}' {/$18} {$19} ORDER BY {19} {/$19} {$20} {20} {/$20}

findFLYAdoptionRegisList=SELECT I.MI_ID AS MI_ID,I.NAME_CN AS NAME_CN,I.COUNTRY_CODE AS COUNTRY_CODE,I.ADOPT_ORG_ID AS ADOPT_ORG_ID,I.MALE_NAME AS MALE_NAME,I.FEMALE_NAME AS FEMALE_NAME,I.NAME AS NAME,I.SEX AS SEX,I.BIRTHDAY AS BIRTHDAY,I.SIGN_DATE AS SIGN_DATE,I.ADREG_DATE AS ADREG_DATE,I.ADREG_NO AS ADREG_NO FROM (SELECT F.COUNTRY_CODE,F.NAME_CN,F.MALE_NAME,F.FEMALE_NAME,C.NAME,C.SEX,C.BIRTHDAY,N.MI_ID,N.SIGN_DATE,N.ADREG_DATE,N.ADREG_NO,N.ADOPT_ORG_ID FROM NCM_MATCH_INFO N LEFT JOIN FFS_AF_INFO F ON N.AF_ID = F.AF_ID LEFT JOIN CMS_CI_INFO C ON N.CI_ID = C.CI_ID WHERE N.ADREG_STATE is NOT NULL and C.WELFARE_ID='{0}') I WHERE 1 = 1 {$1} AND I.COUNTRY_CODE \= '{1}' {/$1} {$2} AND I.ADOPT_ORG_ID \= '{2}' {/$2} {$3} AND I.MALE_NAME LIKE '%{3}%' {/$3} {$4} AND I.FEMALE_NAME LIKE '%{4}%'{/$4} {$5} AND I.NAME LIKE '%{5}%' {/$5} {$6} AND I.SEX \= '{6}' {/$6} {$7} AND I.BIRTHDAY>\=to_date('{7}','yyyy-MM-dd hh\:mi\:ss') {/$7} {$8} AND I.BIRTHDAY<\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND I.SIGN_DATE>\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND I.SIGN_DATE<\=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND I.ADREG_DATE>\=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND I.ADREG_DATE<\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND I.ADREG_NO \= '{13}' {/$13} {$14} ORDER BY {14} {/$14} {$15} {15} {/$15}

findSYZZAdoptionRegisList=SELECT I.MI_ID AS MI_ID,I.FILE_NO AS FILE_NO,I.MALE_NAME AS MALE_NAME,I.FEMALE_NAME AS FEMALE_NAME,I.PROVINCE_ID AS PROVINCE_ID,I.WELFARE_NAME_EN AS WELFARE_NAME_EN,I.WELFARE_ID AS WELFARE_ID,I.NAME_PINYIN AS NAME_PINYIN,I.IS_CONVENTION_ADOPT AS IS_CONVENTION_ADOPT,I.SIGN_DATE AS SIGN_DATE,I.SIGN_NO AS SIGN_NO,I.ADREG_DATE AS ADREG_DATE,I.ADREG_STATE AS ADREG_STATE FROM (SELECT F.FILE_NO,F.MALE_NAME,F.FEMALE_NAME,F.IS_CONVENTION_ADOPT,C.PROVINCE_ID,C.WELFARE_NAME_EN,C.WELFARE_ID,C.NAME_PINYIN,N.MI_ID,N.SIGN_DATE,N.ADREG_DATE,N.ADREG_STATE,N.SIGN_NO FROM NCM_MATCH_INFO N LEFT JOIN FFS_AF_INFO F ON N.AF_ID = F.AF_ID LEFT JOIN CMS_CI_INFO C ON N.CI_ID = C.CI_ID WHERE N.ADREG_STATE is NOT NULL and F.ADOPT_ORG_ID='{0}') I WHERE 1 = 1 {$1} AND I.FILE_NO LIKE '%{1}%' {/$1} {$2} AND I.MALE_NAME LIKE '%{2}%' {/$2} {$3} AND I.FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND I.PROVINCE_ID \= '{4}' {/$4} {$5} AND I.WELFARE_ID='{5}' {/$5} {$6} AND I.NAME_PINYIN LIKE '%{6}%' {/$6} {$7} AND I.IS_CONVENTION_ADOPT = '{7}' {/$7} {$8} AND I.SIGN_DATE>\=to_date('{8}','yyyy-MM-dd hh\:mi\:ss') {/$8} {$9} AND I.SIGN_DATE<\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND I.SIGN_NO LIKE '%{10}%' {/$10} {$11} AND I.ADREG_DATE>\=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND I.ADREG_DATE<\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND I.ADREG_STATE = '{13}' {/$13} {$14} ORDER BY {14} {/$14} {$15} {15} {/$15}

findAZBAdoptionRegisList=SELECT I.MI_ID AS MI_ID,I.COUNTRY_CODE AS COUNTRY_CODE,I.ADOPT_ORG_ID AS ADOPT_ORG_ID,I.NAME_CN AS NAME_CN,I.MALE_NAME AS MALE_NAME,I.FEMALE_NAME AS FEMALE_NAME,I.IS_CONVENTION_ADOPT AS IS_CONVENTION_ADOPT,I.PROVINCE_ID AS PROVINCE_ID,I.WELFARE_NAME_CN AS WELFARE_NAME_CN,I.WELFARE_ID AS WELFARE_ID,I.NAME AS NAME,I.SEX AS SEX,I.BIRTHDAY AS BIRTHDAY,I.SIGN_NO AS SIGN_NO,I.SIGN_DATE AS SIGN_DATE,I.ADREG_DATE AS ADREG_DATE,I.ADREG_ALERT AS ADREG_ALERT,I.ADREG_STATE AS ADREG_STATE,I.ADREG_NO AS ADREG_NO FROM (SELECT F.COUNTRY_CODE,F.MALE_NAME,F.FEMALE_NAME,F.IS_CONVENTION_ADOPT,C.PROVINCE_ID,C.WELFARE_NAME_CN,c.WELFARE_ID,C.NAME,C.SEX,C.BIRTHDAY,N.MI_ID,N.SIGN_DATE,N.ADREG_DATE,N.ADREG_ALERT,N.ADREG_STATE,N.ADREG_NO,N.SIGN_NO,N.ADOPT_ORG_ID,F.NAME_CN FROM NCM_MATCH_INFO N LEFT JOIN FFS_AF_INFO F ON N.AF_ID \= F.AF_ID LEFT JOIN CMS_CI_INFO C ON N.CI_ID \= C.CI_ID WHERE N.ADREG_STATE IS NOT NULL) I WHERE 1\=1 {$0} AND I.COUNTRY_CODE \= '{0}' {/$0} {$1} AND I.ADOPT_ORG_ID \= '{1}' {/$1} {$2} AND I.MALE_NAME LIKE '%{2}%' {/$2} {$3} AND I.FEMALE_NAME LIKE '%{3}%' {/$3} {$4} AND I.IS_CONVENTION_ADOPT \= '{4}' {/$4} {$5} AND I.PROVINCE_ID \= '{5}' {/$5} {$6} AND I.WELFARE_ID \= '{6}' {/$6} {$7} AND I.NAME LIKE '%{7}%' {/$7} {$8} AND I.SEX \= '{8}' {/$8} {$9} AND I.BIRTHDAY>\=to_date('{9}','yyyy-MM-dd hh\:mi\:ss') {/$9} {$10} AND I.BIRTHDAY<\=to_date('{10}','yyyy-MM-dd hh\:mi\:ss') {/$10} {$11} AND I.SIGN_DATE>\=to_date('{11}','yyyy-MM-dd hh\:mi\:ss') {/$11} {$12} AND I.SIGN_DATE<\=to_date('{12}','yyyy-MM-dd hh\:mi\:ss') {/$12} {$13} AND I.ADREG_DATE>\=to_date('{13}','yyyy-MM-dd hh\:mi\:ss') {/$13} {$14} AND I.ADREG_DATE<\=to_date('{14}','yyyy-MM-dd hh\:mi\:ss') {/$14} {$15} AND I.ADREG_ALERT \= '{15}' {/$15} {$16} AND I.ADREG_STATE \= '{16}' {/$16} {$17} AND I.ADREG_NO \= '{17}' {/$17} {$18} AND I.SIGN_NO LIKE '%{18}%' {/$18} {$19} ORDER BY {19} {/$19} {$20} {20} {/$20}

